<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V10: Horizontal Carousel - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }

        /* Hide scrollbar */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animated gradient background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex items-center overflow-hidden">
    <div class="w-full" x-data="{
        currentIndex: 0,
        products: [
            {id: 1, title: 'CPD15FVL', subtitle: '1.5 Ton Elektrikli Forklift', price: '185.000 ₺', image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=800&h=800&fit=crop'},
            {id: 2, title: 'CPD18FVL', subtitle: '1.8 Ton Li-Ion Forklift', price: '245.000 ₺', image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=800&h=800&fit=crop'},
            {id: 3, title: 'CPDS18', subtitle: 'Çift Direksiz Forklift', price: '265.000 ₺', image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=800&h=800&fit=crop'},
            {id: 4, title: 'CDD12', subtitle: '1.2 Ton Dizel Forklift', price: '325.000 ₺', image: 'https://images.unsplash.com/photo-1594737513044-c4bb5ecfd6cb?w=800&h=800&fit=crop'},
            {id: 5, title: 'EPT20', subtitle: '2.0 Ton Elektrikli Transpalet', price: '45.000 ₺', image: 'https://images.unsplash.com/photo-1565264138074-e242e0b1c5e2?w=800&h=800&fit=crop'}
        ],
        scrollToIndex(index) {
            this.currentIndex = index;
            const container = this.$refs.carousel;
            const cardWidth = container.offsetWidth * 0.7;
            const scrollPos = (index * cardWidth) + (index * 40);
            container.scrollTo({ left: scrollPos, behavior: 'smooth' });
        }
    }">

        <!-- Top Nav -->
        <div class="fixed top-0 left-0 right-0 z-50 p-6">
            <div class="container mx-auto flex items-center justify-between">
                <a href="index.html" class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 text-white rounded-xl font-bold hover:bg-white/30 transition-all">
                    <i class="fa-solid fa-home mr-2"></i>Ana Sayfa
                </a>
                <div class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 rounded-xl">
                    <div class="text-white font-black text-lg">Shop V10 / 10 - Horizontal Carousel</div>
                </div>
                <div class="flex gap-2">
                    <a href="design-shop-index-9.html" class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 text-white rounded-xl font-bold hover:bg-white/30 transition-all">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <a href="design-shop-index-1.html" class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 text-white rounded-xl font-bold hover:bg-white/30 transition-all">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Horizontal Carousel -->
        <div x-ref="carousel" class="flex gap-10 px-[15%] py-24 overflow-x-auto hide-scrollbar snap-x snap-mandatory">
            <template x-for="(product, index) in products" :key="product.id">
                <!-- Card -->
                <div class="flex-shrink-0 w-[70vw] snap-center">
                    <div class="bg-white/10 backdrop-blur-2xl border-2 border-white/20 rounded-3xl overflow-hidden shadow-2xl hover:scale-105 transition-transform duration-500 h-[70vh]">
                        <div class="h-full flex flex-col md:flex-row">
                            <!-- Left: Image -->
                            <div class="md:w-1/2 h-full relative overflow-hidden">
                                <img :src="product.image" :alt="product.title" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                            </div>

                            <!-- Right: Info -->
                            <div class="md:w-1/2 p-12 flex flex-col justify-center">
                                <div class="text-white/60 text-sm font-semibold mb-4 uppercase tracking-widest">İXTİF Product</div>
                                <h2 class="text-6xl font-black text-white mb-4" x-text="product.title"></h2>
                                <p class="text-2xl text-white/80 mb-8" x-text="product.subtitle"></p>

                                <!-- Price -->
                                <div class="mb-8">
                                    <div class="text-white/60 text-sm mb-2">Fiyat</div>
                                    <div class="text-5xl font-black text-white" x-text="product.price"></div>
                                </div>

                                <!-- CTA -->
                                <div class="flex gap-4">
                                    <button class="flex-1 py-4 bg-white text-gray-900 font-black rounded-xl hover:bg-white/90 transition-all hover:scale-105">
                                        <i class="fa-solid fa-shopping-cart mr-2"></i>
                                        SEPETE EKLE
                                    </button>
                                    <button class="px-6 py-4 bg-white/20 border-2 border-white/40 text-white font-bold rounded-xl hover:bg-white/30 transition-all">
                                        <i class="fa-solid fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Bottom Nav Dots -->
        <div class="fixed bottom-12 left-1/2 transform -translate-x-1/2 z-50">
            <div class="flex items-center gap-3 px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 rounded-full">
                <template x-for="(product, index) in products" :key="'dot-' + product.id">
                    <button @click="scrollToIndex(index)"
                            class="transition-all rounded-full"
                            :class="currentIndex === index ? 'w-8 h-3 bg-white' : 'w-3 h-3 bg-white/40 hover:bg-white/60'">
                    </button>
                </template>
            </div>
        </div>

        <!-- Scroll Hint (left/right arrows) -->
        <div class="fixed left-6 top-1/2 transform -translate-y-1/2 z-40">
            <button @click="scrollToIndex(Math.max(0, currentIndex - 1))"
                    class="w-16 h-16 bg-white/20 backdrop-blur-xl border border-white/30 text-white rounded-full flex items-center justify-center hover:bg-white/30 transition-all">
                <i class="fa-solid fa-chevron-left text-2xl"></i>
            </button>
        </div>
        <div class="fixed right-6 top-1/2 transform -translate-y-1/2 z-40">
            <button @click="scrollToIndex(Math.min(products.length - 1, currentIndex + 1))"
                    class="w-16 h-16 bg-white/20 backdrop-blur-xl border border-white/30 text-white rounded-full flex items-center justify-center hover:bg-white/30 transition-all">
                <i class="fa-solid fa-chevron-right text-2xl"></i>
            </button>
        </div>
    </div>
</body>
</html>
