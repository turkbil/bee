user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
worker_rlimit_nofile 65536; # Increased for broken pipe prevention

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance & Buffer Settings - Broken Pipe Prevention
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120;
    keepalive_requests 1000;
    types_hash_max_size 4096;
    server_tokens off;
    
    # Buffer sizes - Critical for broken pipe prevention
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 16k;
    large_client_header_buffers 8 32k;
    output_buffers 32 32k;
    postpone_output 1460;
    
    # Timeouts - Prevent broken connections
    client_body_timeout 120;
    client_header_timeout 120;
    send_timeout 120;
    reset_timedout_connection on;
    
    # Proxy Buffer Settings
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 32 16k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_max_temp_file_size 1024m;
    
    # FastCGI Buffer Settings
    fastcgi_buffering on;
    fastcgi_buffer_size 32k;
    fastcgi_buffers 32 32k;
    fastcgi_busy_buffers_size 64k;
    fastcgi_temp_file_write_size 64k;
    fastcgi_intercept_errors on;
    fastcgi_read_timeout 600;
    fastcgi_send_timeout 600;
    fastcgi_connect_timeout 60;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;
    gzip_disable "msie6";

    # Tenant Isolated Upstreams - Enhanced for 500 tenants
    upstream laravel_backend {
        least_conn;
        server app1:80 weight=1 max_fails=3 fail_timeout=30s;
        server app2:80 weight=1 max_fails=3 fail_timeout=30s;
        server app3:80 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_timeout 120s;
        keepalive_requests 1000;
    }
    
    # Fast Failover Backend - Quick recovery
    upstream laravel_backend_fast {
        server app1:80 max_fails=1 fail_timeout=5s;
        server app2:80 max_fails=1 fail_timeout=5s;
        server app3:80 max_fails=1 fail_timeout=5s;
        keepalive 32;
        keepalive_timeout 60s;
    }

    # üåê MAIN TENANT SERVER - Enhanced isolation
    server {
        listen 80;
        server_name laravel.test *.laravel.test;
        
        # Health Check Endpoint
        location /health {
            proxy_pass http://laravel_backend_fast;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }
        
        # AI Translation Routes - Extended timeouts
        location ~* ^/admin/translate {
            proxy_pass http://laravel_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Extended timeouts for AI operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Enhanced buffering for large responses
            proxy_buffering on;
            proxy_buffer_size 32k;
            proxy_buffers 16 32k;
            proxy_busy_buffers_size 64k;

            # Circuit breaker with retry
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }

        # AI SEO Routes - Extended timeouts (5 dakika)
        location ~* ^/admin/seo/ai {
            proxy_pass http://laravel_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Extended timeouts for AI SEO operations (5 min)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Enhanced buffering for large AI responses
            proxy_buffering on;
            proxy_buffer_size 32k;
            proxy_buffers 16 32k;
            proxy_busy_buffers_size 64k;

            # Circuit breaker - SEO i√ßin retry yok (√ßok uzun s√ºrer)
            proxy_next_upstream error invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 1;
        }
        
        # Static files - Direct serving
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri @laravel;
        }
        
        # Laravel application routes
        location / {
            try_files $uri @laravel;
        }
        
        # Laravel backend proxy
        location @laravel {
            proxy_pass http://laravel_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Connection "";
            
            # Timeouts - Broken pipe prevention
            proxy_connect_timeout 120s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 32k;
            proxy_buffers 16 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            
            # Circuit breaker with retry
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # PHP-FPM status page
        location ~ ^/(status|ping)$ {
            access_log off;
            allow 127.0.0.1;
            deny all;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}