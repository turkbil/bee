<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 03 - Minimal Icons Bottom Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-bottom: 70px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .icon-btn {
            transition: all 0.2s ease;
        }
        .icon-btn:active {
            transform: scale(0.9);
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .ripple:active:before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Design 03 - Minimal Icons Bottom Bar</h1>
        <p class="text-gray-600 mb-4">Sadece ikonlar, minimalist yaklaşım</p>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-4">
            <h2 class="text-xl font-semibold mb-2">Özellikler:</h2>
            <ul class="list-disc list-inside space-y-1 text-gray-700">
                <li>Sadece büyük ikonlar (metin yok)</li>
                <li>Glassmorphism efekti (blur arka plan)</li>
                <li>Ripple click efekti</li>
                <li>Ultra minimalist tasarım</li>
                <li>Yüksek kontrast renkler</li>
            </ul>
        </div>

        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-sm p-6" style="height: 600px;">
                <h3 class="text-lg font-semibold">Test İçeriği</h3>
            </div>
        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="bottom-bar bg-white/80">
        <div class="grid grid-cols-2 max-w-md mx-auto">
            <!-- WhatsApp Icon -->
            <a href="https://wa.me/905551234567"
               class="icon-btn ripple flex items-center justify-center py-5 text-green-600 hover:bg-green-50">
                <i class="fab fa-whatsapp text-4xl"></i>
            </a>

            <!-- Phone Icon -->
            <a href="tel:+905551234567"
               class="icon-btn ripple flex items-center justify-center py-5 text-blue-600 hover:bg-blue-50 border-l border-gray-200">
                <i class="fas fa-phone text-3xl"></i>
            </a>
        </div>
    </div>

</body>
</html>
