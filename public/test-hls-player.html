<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming Test - Muzibu</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .player-wrapper {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            display: block;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info h3 {
            margin-top: 0;
            color: #667eea;
        }
        .badge {
            display: inline-block;
            padding: 5px 15px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }
        .badge.encrypted {
            background: #dc3545;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ HLS Streaming Test</h1>
        <p class="subtitle">Encrypted HLS Audio Streaming with AES-128</p>

        <div class="player-wrapper">
            <video id="video" controls></video>
        </div>

        <div class="info">
            <h3>Stream Info</h3>
            <div>
                <span class="badge">HLS Active</span>
                <span class="badge encrypted">üîê AES-128 Encrypted</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Quality</div>
                    <div class="stat-value" id="quality">128kbps</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Format</div>
                    <div class="stat-value">AAC</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Chunks Loaded</div>
                    <div class="stat-value" id="chunks">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="status">Waiting</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadStream()">‚ñ∂ Load Stream</button>
            <button class="btn btn-danger" onclick="stopStream()">‚èπ Stop</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const logEl = document.getElementById('log');
        let hls;
        let chunksLoaded = 0;

        // HLS playlist URL - Calling on You (FINAL - tenant domain)
        const hlsUrl = 'https://ixtif.com/stream/play/M5sxjFPOXZgIfARp/playlist.m3u8';

        function log(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function updateChunks() {
            chunksLoaded++;
            document.getElementById('chunks').textContent = chunksLoaded;
        }

        function loadStream() {
            if (Hls.isSupported()) {
                log('‚úÖ HLS.js supported');
                hls = new Hls({
                    debug: true,
                    enableWorker: true,
                    lowLatencyMode: false,
                });

                hls.loadSource(hlsUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    log('‚úÖ Manifest parsed successfully');
                    updateStatus('Ready');
                    video.play();
                });

                hls.on(Hls.Events.FRAG_LOADED, function(event, data) {
                    updateChunks();
                    log(`üì¶ Chunk loaded: ${data.frag.relurl}`);
                });

                hls.on(Hls.Events.KEY_LOADED, function(event, data) {
                    log('üîë Encryption key loaded successfully');
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        log(`‚ùå Fatal error: ${data.details}`);
                        updateStatus('Error');
                    } else {
                        log(`‚ö†Ô∏è Warning: ${data.details}`);
                    }
                });

                updateStatus('Loading');
                log(`üéµ Loading: ${hlsUrl}`);

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                log('‚úÖ Native HLS support (Safari/iOS)');
                video.src = hlsUrl;
                video.addEventListener('loadedmetadata', function() {
                    log('‚úÖ Metadata loaded');
                    updateStatus('Ready');
                    video.play();
                });
                updateStatus('Loading');
            } else {
                log('‚ùå HLS not supported');
                updateStatus('Not Supported');
            }
        }

        function stopStream() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.pause();
            video.src = '';
            chunksLoaded = 0;
            document.getElementById('chunks').textContent = '0';
            updateStatus('Stopped');
            log('‚èπ Stream stopped');
        }

        // Auto load on page load
        window.addEventListener('load', function() {
            log('üöÄ HLS Player initialized');
            log('üìÅ Song: Calling on You');
            log('üîê Encryption: AES-128');
            log('‚èØ Click "Load Stream" to start');
        });
    </script>
</body>
</html>
