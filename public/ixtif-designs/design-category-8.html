<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat 8: Bento Grid - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body class="bg-black text-white p-8">
    <div class="container mx-auto">
        <h1 class="text-6xl font-black mb-2">Yedek Parça</h1>
        <p class="text-gray-400 mb-12">Cat 8/10 - Bento Grid Layout</p>

        <!-- Bento Grid: Asymmetric boxes -->
        <div class="grid grid-cols-4 gap-4 auto-rows-[200px]">
            <!-- Large box -->
            <div class="col-span-2 row-span-2 bg-gradient-to-br from-green-600 to-emerald-600 rounded-3xl p-8 flex flex-col justify-between">
                <div>
                    <h2 class="text-3xl font-black mb-4">Hidrolik Sistemler</h2>
                    <p class="text-white/80">Pompalar, silindirler, hortumlar</p>
                </div>
                <div class="text-4xl font-black">45.000 ₺</div>
            </div>

            <!-- Tall box -->
            <div class="col-span-1 row-span-2 bg-gradient-to-b from-blue-600 to-cyan-600 rounded-3xl p-6">
                <h3 class="text-xl font-bold mb-4">Elektrik Parçaları</h3>
                <div class="text-2xl font-bold">8.500 ₺</div>
            </div>

            <!-- Square boxes -->
            <div class="col-span-1 bg-gradient-to-br from-purple-600 to-pink-600 rounded-3xl p-6">
                <h3 class="font-bold mb-2">Fren Sistemleri</h3>
                <div class="text-xl font-bold">12K</div>
            </div>
            <div class="col-span-1 bg-gradient-to-br from-orange-600 to-red-600 rounded-3xl p-6">
                <h3 class="font-bold mb-2">Tekerler</h3>
                <div class="text-xl font-bold">6K</div>
            </div>

            <!-- Wide box -->
            <div class="col-span-3 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-3xl p-8">
                <h2 class="text-2xl font-black mb-2">Orijinal Yedek Parça Garantisi</h2>
                <p class="text-white/80">Tüm parçalar 2 yıl garantili, hızlı kargo</p>
            </div>

            <!-- Small box -->
            <div class="col-span-1 bg-gradient-to-br from-yellow-600 to-amber-600 rounded-3xl p-6">
                <h3 class="font-bold mb-2">Filtreler</h3>
                <div class="text-xl font-bold">850 ₺</div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="design-category-7.html" class="px-4 py-2 bg-gray-800 rounded-lg mr-2">← C7</a>
            <a href="design-category-9.html" class="px-4 py-2 bg-green-600 text-white rounded-lg">C9 →</a>
        </div>
    </div>
</body>
</html>
