<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V7: Full-Width Showcase - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Side Nav -->
    <div class="fixed left-0 top-0 bottom-0 w-20 bg-white/5 backdrop-blur-xl border-r border-white/10 z-50 flex flex-col items-center py-8 gap-8">
        <a href="index.html" class="w-14 h-14 bg-white/10 hover:bg-white/20 rounded-xl flex items-center justify-center transition-all">
            <i class="fa-solid fa-home text-white"></i>
        </a>
        <div class="flex-1"></div>
        <a href="design-shop-index-6.html" class="w-14 h-14 bg-white/10 hover:bg-white/20 rounded-xl flex items-center justify-center transition-all">
            <i class="fa-solid fa-arrow-up text-white"></i>
        </a>
        <a href="design-shop-index-8.html" class="w-14 h-14 bg-white/10 hover:bg-white/20 rounded-xl flex items-center justify-center transition-all">
            <i class="fa-solid fa-arrow-down text-white"></i>
        </a>
    </div>

    <!-- Full-Width Showcase -->
    <div class="pl-20" x-data="{
        products: [
            {id: 1, title: 'İXTİF CPD15FVL - 1.5 Ton Elektrikli Forklift', category: 'FORKLIFT', price: '185.000 ₺', specs: ['1.5 Ton Kapasite', 'Elektrikli Motor', '4.5m Kaldırma'], image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=1920&h=1080&fit=crop'},
            {id: 2, title: 'İXTİF CPD18FVL - 1.8 Ton Li-Ion Forklift', category: 'FORKLIFT', price: '245.000 ₺', specs: ['1.8 Ton Kapasite', 'Li-Ion Batarya', '4.8m Kaldırma'], image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=1920&h=1080&fit=crop'},
            {id: 3, title: 'İXTİF CPDS18 - Çift Direksiz Forklift', category: 'FORKLIFT', price: '265.000 ₺', specs: ['Çift Direksiz', 'Geniş Görüş', 'Premium Model'], image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=1920&h=1080&fit=crop'}
        ]
    }">
        <template x-for="product in products" :key="product.id">
            <!-- Each Product: Full Screen Section -->
            <section class="min-h-screen relative flex items-center">
                <!-- Background Image -->
                <div class="absolute inset-0">
                    <img :src="product.image" :alt="product.title" class="w-full h-full object-cover opacity-30">
                    <div class="absolute inset-0 bg-gradient-to-r from-black via-black/80 to-transparent"></div>
                </div>

                <!-- Content -->
                <div class="relative container mx-auto px-12 py-24">
                    <div class="max-w-3xl">
                        <!-- Category Badge -->
                        <div class="mb-6">
                            <span class="px-6 py-3 bg-white/10 backdrop-blur-md border border-white/20 text-white text-sm font-black uppercase tracking-widest rounded-full" x-text="product.category"></span>
                        </div>

                        <!-- Title -->
                        <h2 class="text-6xl md:text-7xl font-black mb-8 leading-tight" x-text="product.title"></h2>

                        <!-- Specs -->
                        <div class="flex flex-wrap gap-4 mb-12">
                            <template x-for="spec in product.specs" :key="spec">
                                <div class="px-6 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl">
                                    <span class="text-white/80 text-sm" x-text="spec"></span>
                                </div>
                            </template>
                        </div>

                        <!-- Price -->
                        <div class="mb-12">
                            <div class="text-sm text-white/60 mb-2">Fiyat</div>
                            <div class="text-6xl font-black text-white" x-text="product.price"></div>
                        </div>

                        <!-- CTA -->
                        <div class="flex gap-6">
                            <button class="px-12 py-6 bg-white text-black font-black text-lg rounded-2xl hover:bg-white/90 transition-all hover:scale-105">
                                <i class="fa-solid fa-shopping-cart mr-3"></i>
                                SEPETE EKLE
                            </button>
                            <button class="px-12 py-6 bg-white/10 backdrop-blur-md border-2 border-white/30 text-white font-black text-lg rounded-2xl hover:bg-white/20 transition-all">
                                <i class="fa-solid fa-info-circle mr-3"></i>
                                DETAYLAR
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Scroll Hint -->
                <div class="absolute bottom-12 right-12 animate-bounce">
                    <div class="w-12 h-12 border-2 border-white/30 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-chevron-down text-white/60"></i>
                    </div>
                </div>
            </section>
        </template>

        <!-- Footer -->
        <section class="py-12 bg-white/5 backdrop-blur-md border-t border-white/10">
            <div class="container mx-auto px-12">
                <div class="text-center">
                    <div class="text-4xl font-black mb-4">Shop V7 / 10</div>
                    <div class="text-white/60">Full-Width Showcase - Her Ürün Bir Hikaye</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
