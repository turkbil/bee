<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v5 - Live Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black" x-data="{ searchQuery: '', searchOpen: false, results: [{name: 'Crooked Country', artist: 'Imagine Dragons'}, {name: 'Believer', artist: 'Imagine Dragons'}] }">
    <header class="fixed top-0 left-0 right-0 bg-zinc-950 border-b border-zinc-800 z-50">
        <div class="px-8 h-16 flex items-center justify-between gap-8">
            <a href="/" class="text-white text-2xl font-black">muzibu</a>
            <div class="flex-1 max-w-2xl relative">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                    <input type="text" x-model="searchQuery" @focus="searchOpen = true" @blur="setTimeout(() => searchOpen = false, 200)" placeholder="Şarkı, sanatçı, albüm ara..." class="w-full pl-12 pr-4 py-3 bg-zinc-900 border border-zinc-700 focus:border-white/30 rounded-lg text-white placeholder-zinc-500 focus:outline-none">
                </div>
                <div x-show="searchOpen && searchQuery.length > 0" x-transition class="absolute top-full mt-2 w-full bg-zinc-900 rounded-xl shadow-2xl border border-zinc-700 py-2 max-h-96 overflow-y-auto">
                    <template x-for="result in results" :key="result.name">
                        <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-zinc-800">
                            <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-md flex items-center justify-center"><i class="fas fa-music text-white text-sm"></i></div>
                            <div>
                                <p class="text-white font-medium text-sm" x-text="result.name"></p>
                                <p class="text-zinc-400 text-xs" x-text="result.artist"></p>
                            </div>
                        </a>
                    </template>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="w-10 h-10 bg-zinc-900 hover:bg-zinc-800 rounded-lg flex items-center justify-center text-white/70"><i class="far fa-bell"></i></button>
                <button class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg text-white font-bold">M</button>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="text-center"><h1 class="text-5xl font-black text-white mb-3">v5 - Live Search</h1><p class="text-zinc-400">Real-time Search Results</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <a href="../v4/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-left"></i></a>
        <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center border border-zinc-700"><span class="text-xs text-white font-bold">5/15</span></div>
        <a href="../v6/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
