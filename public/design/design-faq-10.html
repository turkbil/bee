<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Sections - ixtif.com Tasarım Kütüphanesi</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome Pro 7 CDN -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Scroll Snap */
        html {
            scroll-snap-type: y mandatory;
        }
        section {
            scroll-snap-align: start;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            border-radius: 5px;
        }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        10 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-faq-9.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="#" class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-slate-900 to-purple-900 relative overflow-hidden px-8" x-data="{
        messages: [
            { type: 'bot', text: 'Merhaba! Size nasıl yardımcı olabilirim?' },
            { type: 'user', text: 'Kargo ücreti ne kadar?' },
            { type: 'bot', text: '500₺ ve üzeri alışverişlerde kargo ücretsizdir. 500₺ altında 29,90₺ kargo bedeli uygulanır.' }
        ],
        quickQuestions: [
            'Garanti süresi ne kadar?',
            'İade nasıl yapılır?',
            'Taksit seçenekleri',
            'Teslimat süresi'
        ]
    }">
        <div class="absolute top-8 right-8 bg-white/10 backdrop-blur-lg px-6 py-3 rounded-full border border-white/20">
            <span class="text-white font-bold">FAQ-010</span>
        </div>

        <div class="max-w-3xl w-full">
            <div class="text-center mb-8">
                <h2 class="text-5xl font-black text-white mb-4">Chat Stili FAQ</h2>
                <p class="text-xl text-gray-400">Sohbet benzeri soru-cevap deneyimi</p>
            </div>

            <!-- Chat Container -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 p-6">
                <!-- Messages -->
                <div class="h-96 overflow-y-auto mb-6 space-y-4">
                    <template x-for="(msg, index) in messages" :key="index">
                        <div :class="msg.type === 'bot' ? 'flex justify-start' : 'flex justify-end'">
                            <div :class="msg.type === 'bot' ? 'bg-white/20 text-white' : 'bg-blue-600 text-white'"
                                 class="max-w-[80%] rounded-2xl px-6 py-4">
                                <p x-text="msg.text"></p>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Quick Questions -->
                <div class="mb-4">
                    <div class="text-sm text-gray-400 mb-3">Hızlı Sorular:</div>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="(question, index) in quickQuestions" :key="index">
                            <button @click="messages.push({type: 'user', text: question})"
                                    class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-full text-sm font-semibold transition-colors">
                                <span x-text="question"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Input -->
                <div class="flex gap-3">
                    <input type="text"
                           placeholder="Sorunuzu yazın..."
                           class="flex-grow bg-white/20 border-2 border-white/30 rounded-xl px-6 py-4 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-colors">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-bold transition-colors">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Contact Support -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 mb-3">Cevap bulamadınız mı?</p>
                <button class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-full font-semibold transition-colors">
                    <i class="fa-solid fa-headset mr-2"></i>
                    Canlı Destek
                </button>
            </div>
        </div>
    </section>
    </div>

</body>
</html>
