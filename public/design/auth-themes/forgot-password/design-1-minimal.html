<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Minimal Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i><span class="hidden sm:inline">Katalog</span>
                </a>
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">1 / 5</div>
                    <div class="text-xs text-gray-400 mt-1">Minimal Tema</div>
                </div>
                <div class="flex items-center gap-2">
                    <span class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed"><i class="fa-solid fa-arrow-left"></i></span>
                    <a href="design-2-corporate.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-white py-20">
            <div class="w-full max-w-md mx-auto px-6">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg shadow-blue-500/30 mb-6">
                        <i class="fa-solid fa-unlock-keyhole text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Sifremi Unuttum</h1>
                    <p class="text-gray-500">E-posta adresinize sifre sifirlama baglantisi gonderelim</p>
                </div>
                <form class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">E-posta Adresi</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="ornek@email.com">
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 transition-all flex items-center justify-center gap-2">
                        <span>Sifirlama Baglantisi Gonder</span>
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
                <p class="text-center text-gray-600 mt-8">
                    Sifrenizi hatirladin mi?
                    <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Giris Yapin</a>
                </p>
                <div class="mt-8 text-center">
                    <span class="inline-block bg-gray-100 text-gray-500 px-4 py-2 rounded-full text-xs font-medium">
                        <i class="fa-solid fa-hashtag mr-1"></i>FORGOT-MINIMAL-001
                    </span>
                </div>
            </div>
        </section>
        <section class="py-16 bg-slate-900">
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-2xl font-bold text-white mb-4">Minimal Forgot Password</h2>
                    <p class="text-gray-400">Temiz, odakli tasarim. Tek alan ile basit kullanici deneyimi.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
