<head>
    <meta charset="UTF-8">

    <title>Yapay Zeka</title>
    <style>
        body {
            background: #0d1117;
            color: #58a6ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: auto;
            height: 100vh;
        }

        .container {
            max-width: 50%;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.2;
            float: left;
        }

        .matrix-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background: #000;
            overflow: hidden;
            z-index: -1;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #00ff00;
            animation: matrix-fall linear infinite;
            opacity: 0.7;
            text-shadow: 0 0 6px #00ff00;
            font-weight: normal;
        }

        @keyframes matrix-fall {
            to {
                top: 100vh;
            }
        }

        .ascii-art {
            color: #79c0ff;
            font-weight: bold;
            font-size: 12px;
        }

        .php-code {
            color: #f85149;
        }

        .comment {
            color: #8b949e;
        }

        .string {
            color: #a5d6ff;
        }

        .keyword {
            color: #ff7b72;
        }

        .cursor {
            background: #58a6ff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .start-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #238636;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(35, 134, 54, 0.3);
        }

        .start-btn:hover {
            background: #2ea043;
            transform: scale(1.1);
            transition: all 0.2s;
        }
    </style>

        let currentLine = 0;
        let isRunning = false;

        function startDemo() {
            // EÄŸer Ã§alÄ±ÅŸÄ±yorsa restart yap
            if (isRunning) {
                resetAndRestart();
                return;
            }

            // Ä°lk baÅŸlatma
            isRunning = true;
            document.querySelector('.start-btn').textContent = 'â³';
            document.getElementById('output').innerHTML = '';
            currentLine = 0;

            typeNextLine();
        }

        function typeNextLine() {
            if (currentLine >= content.length) {
                isRunning = false;
                document.querySelector('.start-btn').textContent = 'ğŸ”„';
                return;
            }

            const line = content[currentLine];
            const output = document.getElementById('output');

            const lineElement = document.createElement('div');
            lineElement.className = line.type + '-code';
            output.appendChild(lineElement);

            if (line.text === '') {
                lineElement.innerHTML = '&nbsp;';
                currentLine++;
                setTimeout(typeNextLine, line.delay);
                return;
            }

            let charIndex = 0;

            function typeChar() {
                if (charIndex < line.text.length) {
                    lineElement.textContent = line.text.substring(0, charIndex + 1) + 'â–ˆ';
                    charIndex++;
                    setTimeout(typeChar, Math.random() * 2 + 1); // Ultra hÄ±zlÄ± daktilo
                } else {
                    lineElement.textContent = line.text;

                    // Otomatik scroll
                    lineElement.scrollIntoView({ behavior: 'smooth', block: 'end' });

                    currentLine++;
                    setTimeout(typeNextLine, line.delay);
                }
            }

            typeChar();
        }

        // Matrix efekti - tam Matrix ekranÄ±
        function createMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

            // Tam Matrix ekranÄ± iÃ§in yeterli kolon
            for (let i = 0; i < 30; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 3.3) + '%'; // EkranÄ± kaplayacak ÅŸekilde
                column.style.animationDuration = (Math.random() * 8 + 4) + 's';
                column.style.animationDelay = Math.random() * 6 + 's';

                let text = '';
                for (let j = 0; j < 25; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = text;
                matrix.appendChild(column);
            }

            // SÃ¼rekli yeni kolonlar ekle
            setInterval(() => {
                if (matrix.children.length < 50) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = Math.random() * 100 + '%';
                    column.style.animationDuration = (Math.random() * 8 + 4) + 's';
                    column.style.animationDelay = '0s';

                    let text = '';
                    for (let j = 0; j < 22; j++) {
                        text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                    }
                    column.innerHTML = text;
                    matrix.appendChild(column);
                }
            }, 800); // Her 800ms'de yeni kolon
        }

        function typeNextLine() {
            if (currentLine >= content.length) {
                isRunning = false;
                document.querySelector('.start-btn').textContent = 'ğŸ”„';
                return;
            }

            const line = content[currentLine];
            const output = document.getElementById('output');

            // Matrix efektini baÅŸlat (zaten Ã§alÄ±ÅŸÄ±yor, bu satÄ±rÄ± atla)
            if (line.type === 'matrix' && line.text === 'START_MATRIX') {
                currentLine++;
                setTimeout(typeNextLine, line.delay);
                return;
            }

            const lineElement = document.createElement('div');
            lineElement.className = line.type + '-code';
            output.appendChild(lineElement);

            if (line.text === '') {
                lineElement.innerHTML = '&nbsp;';
                currentLine++;
                setTimeout(typeNextLine, line.delay);
                return;
            }

            let charIndex = 0;

            function typeChar() {
                if (charIndex < line.text.length) {
                    lineElement.textContent = line.text.substring(0, charIndex + 1) + 'â–ˆ';
                    charIndex++;
                    setTimeout(typeChar, Math.random() * 2 + 1); // Ultra hÄ±zlÄ± daktilo
                } else {
                    lineElement.textContent = line.text;

                    // Otomatik scroll
                    lineElement.scrollIntoView({ behavior: 'smooth', block: 'end' });

                    currentLine++;
                    setTimeout(typeNextLine, line.delay);
                }
            }

            typeChar();
        }

        // F5 veya Ctrl+R ile yenileme yakalanmasÄ±
        window.addEventListener('keydown', function(e) {
            // F5 tuÅŸu
            if (e.key === 'F5' || e.keyCode === 116) {
                e.preventDefault();
                resetAndRestart();
                return false;
            }

            // Ctrl+R
            if ((e.ctrlKey || e.metaKey) && (e.key === 'r' || e.keyCode === 82)) {
                e.preventDefault();
                resetAndRestart();
                return false;
            }
        });

        // Sayfa yenileme olayÄ±nÄ± yakala
        window.addEventListener('beforeunload', function(e) {
            // Yenileme iÅŸlemini iptal et ve kendi restart fonksiyonumuzu Ã§alÄ±ÅŸtÄ±r
            e.preventDefault();
            resetAndRestart();
            return false;
        });

        // Reset ve restart fonksiyonu
        function resetAndRestart() {
            // Ã‡alÄ±ÅŸan iÅŸlemleri durdur
            isRunning = false;

            // TÃ¼m iÃ§eriÄŸi temizle
            document.getElementById('output').innerHTML = '';

            // Matrix container'Ä± gÃ¼venli ÅŸekilde temizle
            const matrix = document.getElementById('matrix');
            if (matrix) {
                // TÃ¼m animasyonlarÄ± durdur
                const columns = matrix.querySelectorAll('.matrix-column');
                columns.forEach(col => {
                    col.style.animation = 'none';
                    col.remove();
                });
                matrix.innerHTML = '';
            }

            // DeÄŸiÅŸkenleri sÄ±fÄ±rla
            currentLine = 0;

            // Buton durumunu gÃ¼ncelle
            document.querySelector('.start-btn').textContent = 'â³';

            // KÄ±sa bekleyip Matrix'i yeniden baÅŸlat
            setTimeout(() => {
                createMatrixEffect();

                // Demo'yu baÅŸlat
                isRunning = true;
                typeNextLine();
            }, 200);
        }

        // Sayfa yÃ¼klendiÄŸinde otomatik baÅŸlat
        window.addEventListener('load', function() {
            // Matrix'i hemen baÅŸlat
            createMatrixEffect();
            // Demo'yu biraz sonra baÅŸlat
            setTimeout(startDemo, 500);
        });
    </script>
</body>
</html>
