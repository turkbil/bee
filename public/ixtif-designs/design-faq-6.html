<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Sections - ixtif.com Tasarım Kütüphanesi</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome Pro 7 CDN -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Scroll Snap */
        html {
            scroll-snap-type: y mandatory;
        }
        section {
            scroll-snap-align: start;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            border-radius: 5px;
        }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        6 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-faq-5.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-faq-7.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section class="min-h-screen flex items-center justify-center bg-white relative overflow-hidden px-8" x-data="{
        searchQuery: '',
        allFaqs: [
            { q: 'İxtif ürünler nedir?', a: 'Fazla üretim stoklarıdır, sıfır ve garantilidir.' },
            { q: 'Kargo ücreti ne kadar?', a: '500₺ üzeri ücretsiz, altı 29,90₺' },
            { q: 'İade süresi?', a: '14 gün ücretsiz iade hakkı' },
            { q: 'Garanti var mı?', a: '2 yıl resmi distribütör garantisi' },
            { q: 'Taksit var mı?', a: '9 taksit imkanı tüm kartlarda' },
            { q: 'Teslimat süresi?', a: '2-5 iş günü standart teslimat' }
        ],
        get filteredFaqs() {
            if (!this.searchQuery) return this.allFaqs;
            return this.allFaqs.filter(faq =>
                faq.q.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                faq.a.toLowerCase().includes(this.searchQuery.toLowerCase())
            );
        }
    }">
        <div class="absolute top-8 right-8 bg-black/10 backdrop-blur-lg px-6 py-3 rounded-full border border-black/20">
            <span class="text-black font-bold">FAQ-006</span>
        </div>

        <div class="max-w-4xl w-full">
            <div class="text-center mb-12">
                <h2 class="text-5xl font-black text-black mb-4">Arama Bazlı FAQ</h2>
                <p class="text-xl text-gray-600">Aradığınız soruyu hızlıca bulun</p>
            </div>

            <!-- Search Bar -->
            <div class="relative mb-8">
                <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                <input
                    type="text"
                    x-model="searchQuery"
                    placeholder="Soru ara... (örn: kargo, iade, garanti)"
                    class="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl px-16 py-5 text-black placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-lg">
                <div class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400">
                    <span x-text="filteredFaqs.length"></span> sonuç
                </div>
            </div>

            <!-- Results -->
            <div class="space-y-4 max-h-[500px] overflow-y-auto">
                <template x-for="(faq, index) in filteredFaqs" :key="index">
                    <div class="bg-gray-50 rounded-2xl p-6 border-2 border-gray-200 hover:border-blue-500 transition-all">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fa-solid fa-question text-white"></i>
                            </div>
                            <div class="flex-grow">
                                <h3 class="font-bold text-lg text-black mb-2" x-text="faq.q"></h3>
                                <p class="text-gray-600" x-text="faq.a"></p>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- No Results -->
                <div x-show="filteredFaqs.length === 0" class="text-center py-12">
                    <i class="fa-solid fa-search text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-400 mb-2">Sonuç Bulunamadı</h3>
                    <p class="text-gray-500">Farklı bir arama terimi deneyin veya müşteri hizmetlerimizle iletişime geçin.</p>
                </div>
            </div>

            <!-- Contact CTA -->
            <div class="mt-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-6 text-center">
                <h3 class="text-2xl font-bold text-white mb-2">Cevabını bulamadınız mı?</h3>
                <p class="text-blue-100 mb-4">Müşteri hizmetlerimiz 7/24 hizmetinizde</p>
                <button class="bg-white text-blue-600 px-8 py-3 rounded-full font-bold hover:bg-blue-50 transition-colors">
                    <i class="fa-solid fa-headset mr-2"></i>
                    Canlı Destek
                </button>
            </div>
        </div>
    </section>
    </div>

</body>
</html>
