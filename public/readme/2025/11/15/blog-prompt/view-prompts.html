<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog AI Prompt G√∂r√ºnt√ºleyici</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        .tab-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Content */
        .content-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .markdown-content {
            color: var(--text-primary);
        }

        .markdown-content h1 {
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            margin: 1.75rem 0 0.75rem 0;
            color: var(--accent-blue);
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.5rem 0;
            color: var(--accent-purple);
        }

        .markdown-content p {
            margin: 0.75rem 0;
            color: var(--text-primary);
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 0.75rem 0;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin: 0.4rem 0;
            color: var(--text-primary);
        }

        .markdown-content code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--accent-green);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .markdown-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: var(--accent-green);
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-blue);
            padding-left: 1.5rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: var(--bg-secondary);
            color: var(--accent-blue);
            font-weight: 600;
        }

        .markdown-content strong {
            color: var(--accent-green);
            font-weight: 600;
        }

        /* Scrollbar */
        .content-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .content-wrapper::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .content-wrapper::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .content-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .content-wrapper {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" x-data="promptViewer()">
        <header>
            <h1>üìù Blog AI Prompt G√∂r√ºnt√ºleyici</h1>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                Blog AI sistem promptlarƒ±nƒ± g√∂r√ºnt√ºle ve incele
            </p>
        </header>

        <div class="tabs">
            <button
                class="tab-btn"
                :class="{ 'active': activeTab === 'taslak' }"
                @click="loadPrompt('taslak', '1-blog-taslak-olusturma.md')">
                üìù Blog Taslak Olu≈üturma
            </button>
            <button
                class="tab-btn"
                :class="{ 'active': activeTab === 'yazdirma' }"
                @click="loadPrompt('yazdirma', '2-blog-yazdirma.md')">
                ‚úçÔ∏è Blog Yazma
            </button>
            <button
                class="tab-btn"
                :class="{ 'active': activeTab === 'enhancement' }"
                @click="loadPrompt('enhancement', 'BLOG-AI-ENHANCEMENT-PLAN.md')">
                üöÄ ƒ∞yile≈ütirme Planƒ±
            </button>
        </div>

        <div class="content-wrapper">
            <div x-show="loading" class="loading">
                <div>‚è≥ Prompt y√ºkleniyor...</div>
            </div>
            <div
                x-show="!loading"
                class="markdown-content"
                x-html="renderedContent">
            </div>
        </div>
    </div>

    <script>
        function promptViewer() {
            return {
                activeTab: 'taslak',
                content: '',
                renderedContent: '',
                loading: true,

                init() {
                    this.loadPrompt('taslak', '1-blog-taslak-olusturma.md');
                },

                async loadPrompt(tab, filename) {
                    this.activeTab = tab;
                    this.loading = true;

                    try {
                        const response = await fetch(filename);
                        const text = await response.text();
                        this.content = text;
                        this.renderedContent = marked.parse(text);
                    } catch (error) {
                        this.renderedContent = '<p style="color: var(--accent-orange);">‚ùå Dosya y√ºklenemedi: ' + filename + '</p>';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
