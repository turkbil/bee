[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=10
stdout_logfile=/var/log/nginx/access.log
stderr_logfile=/var/log/nginx/error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=2
stderr_logfile_backups=2
priority=10

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
startretries=10
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=2
stderr_logfile_backups=2
priority=20

[program:laravel-horizon]
process_name=%(program_name)s
command=php /var/www/html/artisan horizon
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/horizon.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
stopwaitsecs=3600
stopsignal=TERM
stopasgroup=true
killasgroup=true
priority=30

[program:laravel-scheduler]
process_name=%(program_name)s
command=/bin/sh -c "while [ true ]; do (php /var/www/html/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
priority=40

[program:laravel-queue-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=512
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/var/log/queue-default.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
stopwaitsecs=3600
stopsignal=TERM
stopasgroup=true
killasgroup=true
priority=50

[program:laravel-queue-ai]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=ai_translation,ai_processing,ai_heavy --sleep=2 --tries=5 --max-time=7200 --memory=2048
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/queue-ai.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
stopwaitsecs=7200
stopsignal=TERM
stopasgroup=true
killasgroup=true
priority=60

[program:laravel-queue-tenant]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=tenant_isolated,tenant_critical --sleep=2 --tries=5 --max-time=3600 --memory=1024
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=3
redirect_stderr=true
stdout_logfile=/var/log/queue-tenant.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
stopwaitsecs=3600
stopsignal=TERM
stopasgroup=true
killasgroup=true
priority=70

[group:laravel-workers]
programs=laravel-horizon,laravel-scheduler,laravel-queue-default,laravel-queue-ai,laravel-queue-tenant
priority=999

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0770
chown=nobody:nogroup

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock