<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6: Masonry Grid - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }

        /* Masonry Grid CSS */
        .masonry-grid {
            column-count: 3;
            column-gap: 1.5rem;
        }
        @media (max-width: 1024px) {
            .masonry-grid { column-count: 2; }
        }
        @media (max-width: 640px) {
            .masonry-grid { column-count: 1; }
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Floating Nav -->
    <div class="fixed top-6 left-6 right-6 z-50 bg-white rounded-2xl shadow-2xl">
        <div class="px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition-all">
                <i class="fa-solid fa-home mr-2"></i>Ana Sayfa
            </a>
            <div class="text-center">
                <div class="text-2xl font-bold text-gray-900">Shop V6 / 10</div>
                <div class="text-xs text-gray-500">Masonry Grid - Pinterest Style</div>
            </div>
            <div class="flex gap-2">
                <a href="design-shop-index-5.html" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="design-shop-index-7.html" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="pt-32 pb-12" x-data="{
        products: [
            {id: 1, title: 'İXTİF CPD15FVL', desc: 'Kompakt ve güçlü elektrikli forklift', price: '185.000 ₺', image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=600&h=800&fit=crop', tall: true},
            {id: 2, title: 'İXTİF CPD18FVL', desc: 'Li-Ion bataryalı premium forklift', price: '245.000 ₺', image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=600&h=600&fit=crop', tall: false},
            {id: 3, title: 'İXTİF CPDS18', desc: 'Çift direksiz geniş görüş alanı', price: '265.000 ₺', image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=600&h=900&fit=crop', tall: true},
            {id: 4, title: 'İXTİF CDD12', desc: 'Dizel güç, açık alan kullanımı', price: '325.000 ₺', image: 'https://images.unsplash.com/photo-1594737513044-c4bb5ecfd6cb?w=600&h=700&fit=crop', tall: false},
            {id: 5, title: 'İXTİF EPT20', desc: 'Elektrikli transpalet 2.0 ton', price: '45.000 ₺', image: 'https://images.unsplash.com/photo-1565264138074-e242e0b1c5e2?w=600&h=800&fit=crop', tall: true},
            {id: 6, title: 'İXTİF CPT15', desc: 'Manuel transpalet ekonomik', price: '12.500 ₺', image: 'https://images.unsplash.com/photo-1611078387897-999c19ee0ab0?w=600&h=600&fit=crop', tall: false}
        ]
    }">
        <div class="container mx-auto px-6">
            <!-- Masonry Layout -->
            <div class="masonry-grid">
                <template x-for="product in products" :key="product.id">
                    <article class="masonry-item group bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all cursor-pointer">
                        <!-- Image (varying heights) -->
                        <div class="relative overflow-hidden" :class="product.tall ? 'aspect-[3/4]' : 'aspect-square'">
                            <img :src="product.image" :alt="product.title" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">

                            <!-- Overlay on hover -->
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-end p-6">
                                <button class="w-full py-3 bg-white text-gray-900 font-bold rounded-xl hover:bg-gray-100 transition-all">
                                    <i class="fa-solid fa-shopping-cart mr-2"></i>
                                    SEPETE EKLE
                                </button>
                            </div>

                            <!-- Heart Icon -->
                            <button class="absolute top-4 right-4 w-10 h-10 bg-white/90 backdrop-blur-sm rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all hover:scale-110">
                                <i class="fa-solid fa-heart text-red-500"></i>
                            </button>
                        </div>

                        <!-- Content -->
                        <div class="p-5">
                            <h3 class="text-lg font-bold text-gray-900 mb-2" x-text="product.title"></h3>
                            <p class="text-sm text-gray-600 mb-4 line-clamp-2" x-text="product.desc"></p>
                            <div class="flex items-center justify-between">
                                <span class="text-2xl font-bold text-gray-900" x-text="product.price"></span>
                                <button class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition-all">
                                    <i class="fa-solid fa-arrow-right text-gray-900"></i>
                                </button>
                            </div>
                        </div>
                    </article>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
