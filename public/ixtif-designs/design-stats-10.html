<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstatistik Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        10 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-stats-9.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="#" class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="stats-010" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black relative overflow-hidden">
    <!-- Animated Grid Background -->
    <div class="absolute inset-0 opacity-20">
        <div class="absolute inset-0" style="background-image: linear-gradient(#ffffff 1px, transparent 1px), linear-gradient(90deg, #ffffff 1px, transparent 1px); background-size: 50px 50px;"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10" x-data="{
        hoveredStat: null,
        stats: [
            {
                id: 'products',
                title: 'Toplam Ürün',
                number: '3,120+',
                description: 'Forklift, mobilya, tekstil ve alet olmak üzere 4 ana kategoride binlerce ürün seçeneği',
                icon: 'fa-box-open',
                color: 'blue'
            },
            {
                id: 'customers',
                title: 'Mutlu Müşteri',
                number: '18,500+',
                description: 'Türkiye genelinde binlerce memnun müşteri, 10,000+ pozitif değerlendirme',
                icon: 'fa-users',
                color: 'green'
            },
            {
                id: 'delivery',
                title: 'Hızlı Teslimat',
                number: '24 Saat',
                description: 'İstanbul içi 24 saat, Türkiye geneli 2-3 iş günü garantili kargo teslimatı',
                icon: 'fa-truck-fast',
                color: 'purple'
            },
            {
                id: 'satisfaction',
                title: 'Memnuniyet',
                number: '98%',
                description: '10,000+ müşteri değerlendirmesinde %98 memnuniyet oranı ile sektör lideri',
                icon: 'fa-star',
                color: 'orange'
            }
        ]
    }">
        <!-- Badge -->
        <div class="text-center mb-8">
            <span class="inline-block bg-gradient-to-r from-pink-500 to-purple-500 text-white px-6 py-2 rounded-full text-sm font-bold animate-pulse">
                <i class="fa-solid fa-hashtag mr-1"></i>STATS-010 • İNTERAKTİF
            </span>
        </div>

        <!-- Title -->
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black text-white mb-4">
                İxtif.com'un Başarı Hikayesi
            </h2>
            <p class="text-xl text-gray-400 max-w-3xl mx-auto">
                Üzerine gelin, detayları keşfedin
            </p>
        </div>

        <!-- Interactive Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
            <template x-for="stat in stats" :key="stat.id">
                <div @mouseenter="hoveredStat = stat.id"
                     @mouseleave="hoveredStat = null"
                     :class="hoveredStat === stat.id ? 'scale-110 border-white/60' : 'border-white/10'"
                     class="bg-white/5 backdrop-blur-lg border-2 rounded-3xl p-8 transition-all duration-500 cursor-pointer group relative overflow-hidden">

                    <!-- Background Gradient on Hover -->
                    <div :class="'absolute inset-0 bg-gradient-to-br from-' + stat.color + '-500/20 to-' + stat.color + '-600/20 opacity-0 transition-opacity duration-500'"
                         x-show="hoveredStat === stat.id"></div>

                    <!-- Content -->
                    <div class="relative z-10">
                        <!-- Icon -->
                        <div :class="'w-20 h-20 rounded-2xl bg-gradient-to-br from-' + stat.color + '-500 to-' + stat.color + '-600 flex items-center justify-center mb-6 transition-all duration-500'"
                             :style="hoveredStat === stat.id ? 'transform: scale(1.1) rotate(6deg);' : ''">
                            <i :class="'fa-solid ' + stat.icon + ' text-4xl text-white'"></i>
                        </div>

                        <!-- Number -->
                        <div class="text-6xl font-black text-white mb-3 transition-colors duration-300"
                             :class="hoveredStat === stat.id ? 'text-' + stat.color + '-400' : ''"
                             x-text="stat.number"></div>

                        <!-- Title -->
                        <h3 class="text-xl font-bold text-gray-300 mb-4" x-text="stat.title"></h3>

                        <!-- Description (Shows on Hover) -->
                        <div x-show="hoveredStat === stat.id"
                             x-transition:enter="transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 translate-y-4"
                             x-transition:enter-end="opacity-100 translate-y-0"
                             x-transition:leave="transition ease-in duration-200"
                             x-transition:leave-start="opacity-100 translate-y-0"
                             x-transition:leave-end="opacity-0 translate-y-4"
                             class="text-sm text-gray-400 leading-relaxed"
                             x-text="stat.description"></div>
                    </div>

                    <!-- Glow Effect on Hover -->
                    <div :class="'absolute -inset-1 bg-gradient-to-r from-' + stat.color + '-500 to-' + stat.color + '-600 rounded-3xl blur-xl opacity-0 transition-opacity duration-500'"
                         x-show="hoveredStat === stat.id"></div>
                </div>
            </template>
        </div>

        <!-- Bottom Info -->
        <div class="mt-16 text-center">
            <p class="text-gray-500 text-sm">
                <i class="fa-solid fa-lightbulb text-yellow-400 mr-2"></i>
                İpucu: Her kartın üzerine gelin ve detayları görün
            </p>
        </div>
    </div>
</section>
    </div>

</body>
</html>
