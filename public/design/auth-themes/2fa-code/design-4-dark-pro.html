<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: true }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code - Dark Pro Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Poppins',sans-serif;}.glow-effect{box-shadow:0 0 40px rgba(99,102,241,0.3);}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">4 / 5</div>
                <div class="flex gap-2">
                    <a href="design-3-creative.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="design-5-classic.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-gray-950 relative overflow-hidden py-20">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
            <div class="w-full max-w-md mx-auto px-6 relative z-10">
                <div class="bg-gray-900/80 backdrop-blur-xl rounded-2xl border border-gray-800 p-8 glow-effect">
                    <div class="flex justify-end mb-4">
                        <button @click="darkMode = !darkMode" class="p-3 rounded-xl bg-gray-800 text-gray-300 hover:bg-gray-700">
                            <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                    </div>
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl mb-4">
                            <i class="fa-solid fa-shield-halved text-white text-xl"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-white mb-2">2FA Dogrulama</h1>
                        <p class="text-gray-400 text-sm">SMS kodunu gir</p>
                    </div>
                    <form class="space-y-4" x-data="{ code: ['', '', '', '', '', ''] }">
                        <div class="flex justify-center gap-2">
                            <template x-for="(digit, index) in code" :key="index">
                                <input type="text" maxlength="1" x-model="code[index]" @input="$el.value = $el.value.replace(/[^0-9]/g, ''); if($el.value && index < 5) $el.nextElementSibling?.focus()" @keydown.backspace="if(!$el.value && index > 0) $el.previousElementSibling?.focus()" class="w-11 h-14 text-center text-xl font-bold bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:outline-none focus:border-indigo-500">
                            </template>
                        </div>
                        <div class="flex items-center justify-center gap-2 text-sm">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-gray-400">Kod aktif: <span class="text-indigo-400 font-mono">04:59</span></span>
                        </div>
                        <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-fingerprint"></i><span>Kimligimi Dogrula</span>
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <button class="text-indigo-400 hover:text-indigo-300 font-medium text-sm">
                            <i class="fa-solid fa-rotate mr-2"></i>Yeni Kod Iste
                        </button>
                    </div>
                    <div class="mt-6 text-center"><span class="inline-block bg-gray-800 text-gray-400 px-4 py-2 rounded-full text-xs border border-gray-700">#2FA-DARKPRO-004</span></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
