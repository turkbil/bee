<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 13 - Corner FAB Bottom Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            padding-bottom: 100px;
        }
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        .fab-main {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fab-main:hover {
            transform: scale(1.1) rotate(90deg);
        }
        .fab-menu {
            position: absolute;
            bottom: 70px;
            right: 0;
        }
        .fab-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .fab-item:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Design 13 - Corner FAB Bottom Bar</h1>
        <p class="text-gray-600 mb-4">Floating Action Button (FAB) köşe yerleşimi</p>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-4">
            <h2 class="text-xl font-semibold mb-2">Özellikler:</h2>
            <ul class="list-disc list-inside space-y-1 text-gray-700">
                <li>Material Design FAB prensibi</li>
                <li>Sağ alt köşede floating buton</li>
                <li>Tıklayınca yukarı doğru açılan menü</li>
                <li>Ana buton dönerek açılıyor</li>
                <li>Modern mobile UX pattern</li>
            </ul>
        </div>

        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-sm p-6" style="height: 600px;">
                <h3 class="text-lg font-semibold">Sağ alt köşedeki FAB'a tıklayın!</h3>
            </div>
        </div>
    </div>

    <!-- FAB CONTAINER -->
    <div class="fab-container" x-data="{ open: false }">
        <!-- FAB Menu -->
        <div class="fab-menu flex flex-col gap-3"
             x-show="open"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-50"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0 transform scale-50">

            <!-- WhatsApp FAB -->
            <a href="https://wa.me/905551234567"
               class="fab-item flex items-center justify-center bg-green-500 text-white">
                <i class="fab fa-whatsapp text-2xl"></i>
            </a>

            <!-- Phone FAB -->
            <a href="tel:+905551234567"
               class="fab-item flex items-center justify-center bg-blue-600 text-white">
                <i class="fas fa-phone text-xl"></i>
            </a>
        </div>

        <!-- Main FAB -->
        <button @click="open = !open"
                class="fab-main flex items-center justify-center bg-gradient-to-br from-purple-600 to-pink-600 text-white">
            <i :class="open ? 'fa-times' : 'fa-comment-dots'" class="fas text-2xl transition-all duration-300"></i>
        </button>
    </div>

</body>
</html>
