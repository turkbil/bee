        function renderTests(data) {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = data.map(test => `
                <div class="test-item" data-category="${test.category}">
                    <div class="test-header">
                        <span class="test-number">#${test.index}</span>
                        <span class="test-category">${test.category}</span>
                        <span class="test-duration">${test.duration}ms</span>
                    </div>
                    <div class="test-content">
                        <div class="message-box">
                            <div class="message-label">ðŸ‘¤ KullanÄ±cÄ± MesajÄ±</div>
                            <div class="user-message">${escapeHtml(test.message)}</div>
                        </div>
                        <div class="message-box">
                            <div class="message-label">ðŸŽ¯ Beklenen</div>
                            <div class="expected">${escapeHtml(test.expected)}</div>
                        </div>
                        <div class="message-box">
                            <div class="message-label">ðŸ¤– AI YanÄ±tÄ±</div>
                            <div class="ai-response">${escapeHtml(test.response || 'YanÄ±t yok')}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Calculate stats
            const totalDuration = data.reduce((sum, t) => sum + t.duration, 0);
            const avgDuration = Math.round(totalDuration / data.length);
            document.getElementById('avg-duration').textContent = avgDuration;
            
            const successCount = data.filter(t => t.response && t.response.length > 20).length;
            const successRate = Math.round((successCount / data.length) * 100);
            document.getElementById('success-rate').textContent = successRate + '%';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;')
                .replace(/\n/g, '<br>');
        }
        
        function filterTests(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (category === 'all') {
                renderTests(testData);
            } else {
                const filtered = testData.filter(t => t.category === category);
                renderTests(filtered);
            }
        }
        
        // Initial render
        renderTests(testData);
    </script>
