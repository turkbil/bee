<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstatistik Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        1 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="#" class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-stats-2.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="stats-001" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImdyaWQiIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTSAxMCAwIEwgMCAwIDAgMTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS1vcGFjaXR5PSIwLjA1IiBzdHJva2Utd2lkdGg9IjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JpZCkiLz48L3N2Zz4=')] opacity-40"></div>

    <div class="container mx-auto px-6 relative z-10" x-data="{
        stats: [
            { id: 1, label: 'Toplam Ürün', target: 3120, current: 0, icon: 'fa-box-open', color: 'from-blue-500 to-cyan-500', suffix: '+' },
            { id: 2, label: 'Mutlu Müşteri', target: 18500, current: 0, icon: 'fa-users', color: 'from-green-500 to-emerald-500', suffix: '+' },
            { id: 3, label: 'Memnuniyet', target: 98, current: 0, icon: 'fa-star', color: 'from-yellow-500 to-orange-500', suffix: '%' },
            { id: 4, label: 'Teslimat', target: 24, current: 0, icon: 'fa-truck-fast', color: 'from-purple-500 to-pink-500', suffix: ' Saat' }
        ]
    }" x-init="
        stats.forEach((stat, index) => {
            let duration = 2000;
            let steps = 60;
            let increment = stat.target / steps;
            let currentStep = 0;
            let interval = setInterval(() => {
                if (currentStep >= steps) {
                    stat.current = stat.target;
                    clearInterval(interval);
                } else {
                    stat.current = Math.min(Math.round(increment * currentStep), stat.target);
                    currentStep++;
                }
            }, duration / steps);
        });
    ">
        <!-- Badge -->
        <div class="text-center mb-8">
            <span class="inline-block bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-2 rounded-full text-sm font-bold">
                <i class="fa-solid fa-hashtag mr-1"></i>STATS-001
            </span>
        </div>

        <!-- Title -->
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black text-white mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
                    İxtif'te Rakamlar Konuşur
                </span>
            </h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                Türkiye'nin en güvenilir istif pazarı olarak binlerce müşteriye hizmet veriyoruz
            </p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
            <template x-for="stat in stats" :key="stat.id">
                <div class="bg-white/5 backdrop-blur-lg border-2 border-white/10 rounded-3xl p-8 hover:border-white/30 hover:scale-105 transition-all duration-500 group">
                    <!-- Icon -->
                    <div :class="'w-20 h-20 rounded-2xl bg-gradient-to-br ' + stat.color + ' flex items-center justify-center mb-6 group-hover:scale-110 group-hover:rotate-6 transition-all duration-500'">
                        <i :class="'fa-solid ' + stat.icon + ' text-4xl text-white'"></i>
                    </div>

                    <!-- Number -->
                    <div class="mb-3">
                        <span class="text-6xl font-black bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-300" x-text="stat.current.toLocaleString('tr-TR')"></span>
                        <span class="text-3xl font-bold text-gray-400" x-text="stat.suffix"></span>
                    </div>

                    <!-- Label -->
                    <p class="text-xl text-gray-400 font-semibold" x-text="stat.label"></p>
                </div>
            </template>
        </div>
    </div>
</section>
    </div>

</body>
</html>
