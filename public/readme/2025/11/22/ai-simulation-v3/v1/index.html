        let activeFilter = 'all';

        function getCategoryClass(category) {
            const map = {
                'Selamlama': 'cat-selamlama',
                'Belirsiz': 'cat-belirsiz',
                'Belirli': 'cat-belirli',
                'Fiyat': 'cat-fiyat',
                'Olumsuz Test': 'cat-olumsuz',
                'Teknik': 'cat-teknik',
                'Servis': 'cat-servis',
                'Kar≈üƒ±la≈ütƒ±rma': 'cat-karsilastirma',
                'Senaryo': 'cat-senaryo',
                'ƒ∞leti≈üim': 'cat-iletisim'
            };
            return map[category] || 'cat-belirsiz';
        }

        function renderStats() {
            const total = testData.length;
            const categories = [...new Set(testData.map(t => t.category))].length;
            const avgDuration = Math.round(testData.reduce((sum, t) => sum + t.duration_ms, 0) / total);
            const negativeCount = testData.filter(t => t.has_negative).length;
            const successRate = Math.round(((total - negativeCount) / total) * 100);

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Toplam Test</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${categories}</div>
                    <div class="stat-label">Kategori</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgDuration}ms</div>
                    <div class="stat-label">Ort. S√ºre</div>
                </div>
                <div class="stat-card ${negativeCount > 0 ? 'danger' : 'success'}">
                    <div class="stat-value">${negativeCount}</div>
                    <div class="stat-label">Olumsuz Kelime</div>
                </div>
                <div class="stat-card ${successRate >= 90 ? 'success' : successRate >= 70 ? 'warning' : 'danger'}">
                    <div class="stat-value">${successRate}%</div>
                    <div class="stat-label">Ba≈üarƒ± Oranƒ±</div>
                </div>
            `;
        }

        function renderFilters() {
            const categories = [...new Set(testData.map(t => t.category))];
            const negativeCount = testData.filter(t => t.has_negative).length;

            let html = `
                <button class="filter-btn active" onclick="setFilter('all')">T√ºm√º (${testData.length})</button>
                <button class="filter-btn negative" onclick="setFilter('negative')">Olumsuz Kelime (${negativeCount})</button>
            `;

            categories.forEach(cat => {
                const count = testData.filter(t => t.category === cat).length;
                html += `<button class="filter-btn" onclick="setFilter('${cat}')">${cat} (${count})</button>`;
            });

            document.getElementById('filters').innerHTML = html;
        }

        function setFilter(filter) {
            activeFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(filter === 'all' ? 'T√ºm√º' : filter === 'negative' ? 'Olumsuz Kelime' : filter)) {
                    btn.classList.add('active');
                }
            });

            renderTests();
        }

        function renderTests() {
            let filtered = testData;

            if (activeFilter === 'negative') {
                filtered = testData.filter(t => t.has_negative);
            } else if (activeFilter !== 'all') {
                filtered = testData.filter(t => t.category === activeFilter);
            }

            const html = filtered.map(test => `
                <div class="test-card ${test.has_negative ? 'has-negative' : ''}">
                    <div class="test-header">
                        <div>
                            <span class="test-num">#${test.test_num}</span>
                            <span class="test-category ${getCategoryClass(test.category)}">${test.category}</span>
                        </div>
                        <span class="test-duration">${test.duration_ms}ms</span>
                    </div>
                    <div class="test-body">
                        <div class="test-section">
                            <div class="test-label">Kullanƒ±cƒ± Mesajƒ±</div>
                            <div class="test-message">${test.message}</div>
                        </div>
                        <div class="test-section">
                            <div class="test-label">Beklenen</div>
                            <div class="test-expected">${test.expected}</div>
                        </div>
                        <div class="test-section">
                            <div class="test-label">AI Yanƒ±tƒ±</div>
                            <div class="test-response">${test.response || 'Yanƒ±t yok'}</div>
                            ${test.has_negative ? '<div class="negative-warning">‚ö†Ô∏è Bu yanƒ±tta olumsuz kelime tespit edildi!</div>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('testGrid').innerHTML = html;
        }

        // Initialize
        renderStats();
        renderFilters();
        renderTests();
    </script>
