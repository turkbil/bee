<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstatistik Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        2 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-stats-1.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-stats-3.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="stats-002" class="min-h-screen flex items-center justify-center bg-white relative overflow-hidden">
    <!-- Decorative Background -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-br from-blue-200 to-purple-200 rounded-full blur-3xl opacity-30"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-gradient-to-br from-green-200 to-cyan-200 rounded-full blur-3xl opacity-30"></div>

    <div class="container mx-auto px-6 relative z-10">
        <!-- Badge -->
        <div class="text-center mb-8">
            <span class="inline-block bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg">
                <i class="fa-solid fa-hashtag mr-1"></i>STATS-002
            </span>
        </div>

        <!-- Title -->
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black text-gray-900 mb-4">
                2024 Başarılarımız
            </h2>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Her gün büyüyen ixtif.com ailesinin gurur duyduğu başarı göstergeleri
            </p>
        </div>

        <!-- Progress Stats -->
        <div class="max-w-5xl mx-auto space-y-8" x-data="{
            achievements: [
                { label: 'Forklift Ürünler', count: 850, total: 1000, icon: 'fa-warehouse', color: 'blue' },
                { label: 'İstif Makinesi & Ev Dekorasyonu', count: 620, total: 800, icon: 'fa-boxes-stacked', color: 'green' },
                { label: 'Transpalet & Giyim', count: 1200, total: 1500, icon: 'fa-dolly', color: 'purple' },
                { label: 'Yedek Parça', count: 450, total: 600, icon: 'fa-gears', color: 'orange' },
                { label: 'Müşteri Memnuniyeti', count: 98, total: 100, icon: 'fa-heart', color: 'red' }
            ]
        }">
            <template x-for="achievement in achievements" :key="achievement.label">
                <div class="bg-gray-50 rounded-3xl p-8 border-2 border-gray-200 hover:border-gray-400 hover:shadow-2xl transition-all duration-300">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-4">
                            <div :class="'w-16 h-16 rounded-2xl bg-gradient-to-br from-' + achievement.color + '-500 to-' + achievement.color + '-600 flex items-center justify-center'">
                                <i :class="'fa-solid ' + achievement.icon + ' text-2xl text-white'"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold text-gray-900" x-text="achievement.label"></h3>
                                <p class="text-gray-500">Hedef: <span x-text="achievement.total"></span></p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-5xl font-black" :class="'text-' + achievement.color + '-600'" x-text="achievement.count"></div>
                            <p class="text-sm text-gray-500 font-semibold">
                                <span x-text="Math.round((achievement.count / achievement.total) * 100)"></span>% Tamamlandı
                            </p>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div :class="'h-4 bg-gradient-to-r from-' + achievement.color + '-500 to-' + achievement.color + '-600 rounded-full transition-all duration-1000'"
                             :style="'width: ' + ((achievement.count / achievement.total) * 100) + '%'">
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</section>
    </div>

</body>
</html>
