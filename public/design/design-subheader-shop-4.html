<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subheader Shop 4 - Ultra Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Buttons -->
    <div class="fixed top-1/2 -translate-y-1/2 left-4 z-50">
        <a href="design-subheader-shop-index.html"
           class="block w-12 h-12 bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-700 transition mb-2"
           title="Ana Sayfa">
            <i class="fa-solid fa-grid-2 text-gray-700 dark:text-gray-300"></i>
        </a>
        <a href="design-subheader-shop-3.html"
           class="block w-12 h-12 bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-700 transition"
           title="Önceki">
            <i class="fa-solid fa-chevron-left text-gray-700 dark:text-gray-300"></i>
        </a>
    </div>
    <div class="fixed top-1/2 -translate-y-1/2 right-4 z-50">
        <a href="design-subheader-shop-5.html"
           class="block w-12 h-12 bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-700 transition"
           title="Sonraki">
            <i class="fa-solid fa-chevron-right text-gray-700 dark:text-gray-300"></i>
        </a>
    </div>

    <!-- Design Label -->
    <div class="fixed top-4 right-4 z-40 bg-white dark:bg-gray-800 rounded-full px-4 py-2 shadow-lg">
        <span class="text-xs font-bold text-gray-600 dark:text-gray-400">Design 4/8 - Compact</span>
    </div>

    <!-- Subheader 4: Ultra Compact One-Line -->
    <section class="bg-white border-b border-gray-200 py-4">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <!-- Left: Breadcrumb + Title (Inline) -->
                <div class="flex items-center gap-4">
                    <!-- Icon -->
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-dolly text-lg text-blue-600"></i>
                    </div>

                    <!-- Breadcrumb + Title Combined -->
                    <div>
                        <nav class="mb-0.5">
                            <ol class="flex items-center gap-1.5 text-xs text-gray-500">
                                <li><a href="#" class="hover:text-blue-600">Ana Sayfa</a></li>
                                <li><i class="fa-light fa-chevron-right text-[10px]"></i></li>
                                <li><a href="#" class="hover:text-blue-600">Shop</a></li>
                                <li><i class="fa-light fa-chevron-right text-[10px]"></i></li>
                                <li class="text-gray-900 font-medium">Transpalet</li>
                            </ol>
                        </nav>
                        <h1 class="text-xl font-bold text-gray-900">Transpalet Koleksiyonu</h1>
                    </div>
                </div>

                <!-- Right: Quick Actions -->
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <input type="search" placeholder="Ara..."
                               class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-200 text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-100">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    </div>

                    <select class="px-3 py-2 bg-gray-100 rounded-lg text-sm font-medium border-none">
                        <option>Sırala</option>
                        <option>İsim (A-Z)</option>
                        <option>Kapasite</option>
                    </select>

                    <div class="flex items-center gap-1 bg-gray-100 rounded-lg p-1">
                        <button class="px-2 py-1.5 bg-white rounded-md shadow-sm">
                            <i class="fa-solid fa-grid-2 text-sm"></i>
                        </button>
                        <button class="px-2 py-1.5">
                            <i class="fa-solid fa-list text-sm text-gray-500"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="h-96 bg-white"></div>

</body>
</html>
