        body { font-family: 'Inter', sans-serif; }

        section { scroll-snap-align: start; }

            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }

        .animate-float { animation: float 3s ease-in-out infinite; }
