# Redis Slave Configuration
# 500 Tenant Production Settings

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory & Performance
maxmemory 1gb
maxmemory-policy allkeys-lru
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Security
# requirepass ${REDIS_PASSWORD:-redis123}  # Disabled for development
# masterauth ${REDIS_PASSWORD:-redis123}   # Disabled for development

# Replication (Slave)
replica-read-only yes
replica-serve-stale-data yes

# Logging
loglevel notice
logfile /data/redis-slave.log

# Performance Tuning
tcp-backlog 511
databases 16