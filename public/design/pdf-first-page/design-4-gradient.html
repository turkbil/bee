<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İXTİF - İlk Sayfa (Gradient)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-500 via-orange-600 to-slate-900 text-white min-h-screen flex items-center justify-center p-8">

    <div class="max-w-5xl w-full text-center space-y-16">

        <!-- Logo -->
        <div class="flex justify-center">
            <img src="../assets/logos/ixtif-logo-white.png" alt="İXTİF Logo" class="h-32 drop-shadow-2xl">
        </div>

        <!-- Slogan -->
        <div class="space-y-4">
            <h2 class="text-4xl font-bold text-orange-100">
                Türkiye'nin İstif Pazarı
            </h2>
            <div class="inline-flex items-center gap-3 bg-white/20 backdrop-blur-sm px-8 py-4 rounded-full border-2 border-white/30">
                <svg class="w-6 h-6 text-orange-200" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9zM10 2a8 8 0 100 16 8 8 0 000-16zm0 2c-.076 0-.232.032-.465.262-.238.234-.497.623-.737 1.182-.389.907-.673 2.142-.766 3.556h3.936c-.093-1.414-.377-2.649-.766-3.556-.24-.56-.5-.948-.737-1.182C10.232 4.032 10.076 4 10 4zm3.971 5c-.089-1.546-.383-2.97-.837-4.118A6.004 6.004 0 0115.917 9h-1.946zm-2.003 2H8.032c.093 1.414.377 2.649.766 3.556.24.56.5.948.737 1.182.233.23.389.262.465.262.076 0 .232-.032.465-.262.238-.234.498-.623.737-1.182.389-.907.673-2.142.766-3.556zm1.166 4.118c.454-1.147.748-2.572.837-4.118h1.946a6.004 6.004 0 01-2.783 4.118zm-6.268 0C6.412 13.97 6.118 12.546 6.03 11H4.083a6.004 6.004 0 002.783 4.118z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-2xl font-mono text-white">ixtif.com</span>
            </div>
        </div>

        <!-- Product Title Card -->
        <div class="bg-white/10 backdrop-blur-md rounded-3xl p-12 border-2 border-white/20 shadow-2xl">
            <div class="text-xs text-orange-200 uppercase tracking-[0.3em] mb-6">
                Ürün Kataloğu
            </div>
            <h1 class="text-6xl font-black leading-tight mb-6">
                {{ÜRÜN_BAŞLIĞI}}
            </h1>
            <div class="h-2 w-48 bg-gradient-to-r from-orange-300 via-white to-orange-300 mx-auto rounded-full"></div>
        </div>

        <!-- Product Image -->
        <div class="relative">
            <div class="absolute inset-0 bg-gradient-to-br from-orange-400/30 to-transparent blur-3xl rounded-full"></div>
            <div class="relative bg-white/5 backdrop-blur-sm rounded-3xl p-8 border border-white/10">
                <div class="aspect-video bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl flex items-center justify-center">
                    <svg class="w-40 h-40 text-orange-400/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex items-center justify-center gap-6 text-sm text-orange-200 border-t border-white/10 pt-8">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span>Katalog Tarihi: {{TARİH}}</span>
            </div>
        </div>

    </div>

</body>
</html>
