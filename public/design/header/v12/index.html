<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v12 - Premium Upsell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black" x-data="{ radioMode: false, premiumOpen: false }">
    <header class="fixed top-0 left-0 right-0 bg-zinc-950 border-b border-zinc-800 z-50">
        <div class="px-8 h-16 flex items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <a href="/" class="text-white text-xl font-black">muzibu</a>
                <div class="flex items-center gap-2 p-1 bg-zinc-900 rounded-lg">
                    <button @click="radioMode = false" :class="!radioMode ? 'bg-white text-black' : 'text-white/70'" class="px-3 py-1.5 rounded-md text-sm font-semibold transition-all"><i class="fas fa-headphones mr-1"></i>Müzik</button>
                    <button @click="radioMode = true" :class="radioMode ? 'bg-white text-black' : 'text-white/70'" class="px-3 py-1.5 rounded-md text-sm font-semibold transition-all"><i class="fas fa-broadcast-tower mr-1"></i>Radyo</button>
                </div>
            </div>
            <div class="flex-1 max-w-xl">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                    <input type="text" placeholder="Ara..." class="w-full pl-10 pr-4 py-2.5 bg-zinc-900 border border-zinc-700 focus:border-white/30 rounded-lg text-white placeholder-zinc-500 focus:outline-none">
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="relative">
                    <button @click="premiumOpen = !premiumOpen" class="px-4 py-2 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 rounded-lg text-black font-bold text-sm flex items-center gap-2"><i class="fas fa-crown"></i>Premium</button>
                    <div x-show="premiumOpen" @click.away="premiumOpen = false" x-transition class="absolute right-0 mt-2 w-80 bg-zinc-900 rounded-xl shadow-2xl border border-yellow-500/30 p-5">
                        <div class="text-center mb-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-3"><i class="fas fa-crown text-white text-2xl"></i></div>
                            <h3 class="text-white font-bold text-lg">muzibu Premium</h3>
                            <p class="text-zinc-400 text-sm">Reklamsız, sınırsız</p>
                        </div>
                        <div class="space-y-2 mb-4">
                            <div class="flex items-center gap-2 text-sm text-white"><i class="fas fa-check text-green-400"></i><span>Reklamsız</span></div>
                            <div class="flex items-center gap-2 text-sm text-white"><i class="fas fa-check text-green-400"></i><span>Offline dinleme</span></div>
                            <div class="flex items-center gap-2 text-sm text-white"><i class="fas fa-check text-green-400"></i><span>Yüksek kalite</span></div>
                        </div>
                        <button class="w-full py-3 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 rounded-lg text-black font-bold">30 Gün Ücretsiz</button>
                    </div>
                </div>
                <button class="w-9 h-9 bg-zinc-900 hover:bg-zinc-800 rounded-lg flex items-center justify-center text-white/70"><i class="far fa-bell"></i></button>
                <button class="w-9 h-9 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-lg text-black font-bold text-xs">M</button>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="text-center"><h1 class="text-5xl font-black text-white mb-3">v12 - Premium Upsell</h1><p class="text-zinc-400">Radio Mode + Premium CTA</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <a href="../v11/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-left"></i></a>
        <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center border border-zinc-700"><span class="text-xs text-white font-bold">12/15</span></div>
        <a href="../v13/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
