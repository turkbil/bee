<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Raleway', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Abril Fatface', serif; }
        .deco-pattern { background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(139,92,246,0.1) 10px, rgba(139,92,246,0.1) 20px); }

</head>
<body class="bg-purple-50">
    <div class="fixed bottom-8 right-8 z-50 flex gap-3">
        <a href="design-product-card-luxe-8.html" class="w-14 h-14 bg-purple-900 text-white rounded-lg flex items-center justify-center hover:scale-110 transition-all shadow-xl"><i class="fa-solid fa-arrow-left"></i></a>

                    </div>

                    <div class="text-xs uppercase tracking-widest text-purple-700 mb-2 font-bold">Reach Collection</div>

                    <div class="w-16 h-0.5 bg-purple-900 mx-auto mb-4"></div>
                    <div class="flex items-baseline justify-center gap-3 mb-5">
                        <span class="text-4xl font-black text-purple-900">₺425K</span>

                    </div>
                    <button class="w-full bg-purple-900 text-white py-4 font-black text-sm uppercase tracking-widest hover:bg-purple-800 transition-all">Purchase</button>

</html>
