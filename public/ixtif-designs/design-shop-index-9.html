<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V9: Split Screen - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-white overflow-hidden">
    <div x-data="{
        selectedProduct: 0,
        products: [
            {id: 1, title: 'İXTİF CPD15FVL - 1.5 Ton Elektrikli Forklift', category: 'Forklift', price: '185.000 ₺', specs: ['1.5 Ton', 'Elektrikli', '4.5m Kaldırma'], image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=1200&h=1200&fit=crop'},
            {id: 2, title: 'İXTİF CPD18FVL - 1.8 Ton Li-Ion Forklift', category: 'Forklift', price: '245.000 ₺', specs: ['1.8 Ton', 'Li-Ion Batarya', '4.8m'], image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=1200&h=1200&fit=crop'},
            {id: 3, title: 'İXTİF CPDS18 - Çift Direksiz Forklift', category: 'Forklift', price: '265.000 ₺', specs: ['1.8 Ton', 'Çift Direksiz', 'Geniş Görüş'], image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=1200&h=1200&fit=crop'},
            {id: 4, title: 'İXTİF CDD12 - 1.2 Ton Dizel Forklift', category: 'Forklift', price: '325.000 ₺', specs: ['1.2 Ton', 'Dizel', 'Outdoor'], image: 'https://images.unsplash.com/photo-1594737513044-c4bb5ecfd6cb?w=1200&h=1200&fit=crop'},
            {id: 5, title: 'İXTİF EPT20 - 2.0 Ton Elektrikli Transpalet', category: 'Transpalet', price: '45.000 ₺', specs: ['2.0 Ton', 'Elektrikli', 'Kompakt'], image: 'https://images.unsplash.com/photo-1565264138074-e242e0b1c5e2?w=1200&h=1200&fit=crop'}
        ]
    }" class="h-screen flex">

        <!-- LEFT: Image Gallery (Fixed) -->
        <div class="w-1/2 h-screen sticky top-0 bg-gray-900 relative overflow-hidden">
            <!-- Main Image -->
            <div class="absolute inset-0">
                <template x-for="(product, index) in products" :key="product.id">
                    <div x-show="selectedProduct === index"
                         x-transition:enter="transition ease-out duration-500"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         class="absolute inset-0">
                        <img :src="product.image" :alt="product.title" class="w-full h-full object-cover opacity-90">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                    </div>
                </template>
            </div>

            <!-- Image Info Overlay -->
            <div class="absolute bottom-0 left-0 right-0 p-12 z-10">
                <div class="text-white">
                    <div class="text-sm mb-3 opacity-80" x-text="products[selectedProduct].category"></div>
                    <h2 class="text-4xl font-black mb-4" x-text="products[selectedProduct].title"></h2>
                    <div class="flex gap-3 mb-6">
                        <template x-for="spec in products[selectedProduct].specs" :key="spec">
                            <span class="px-4 py-2 bg-white/20 backdrop-blur-md rounded-lg text-sm" x-text="spec"></span>
                        </template>
                    </div>
                    <div class="text-5xl font-black" x-text="products[selectedProduct].price"></div>
                </div>
            </div>

            <!-- Nav Controls -->
            <div class="absolute top-8 left-8 right-8 flex items-center justify-between z-10">
                <a href="index.html" class="px-4 py-2 bg-white/20 backdrop-blur-md text-white rounded-lg hover:bg-white/30 transition-all">
                    <i class="fa-solid fa-home mr-2"></i>Ana Sayfa
                </a>
                <div class="text-white font-bold">V9 / 10 - Split Screen</div>
                <div class="flex gap-2">
                    <a href="design-shop-index-8.html" class="px-4 py-2 bg-white/20 backdrop-blur-md text-white rounded-lg hover:bg-white/30">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <a href="design-shop-index-10.html" class="px-4 py-2 bg-white/20 backdrop-blur-md text-white rounded-lg hover:bg-white/30">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- RIGHT: Product List (Scrollable) -->
        <div class="w-1/2 h-screen overflow-y-auto bg-gray-50">
            <div class="p-12">
                <div class="mb-8">
                    <h1 class="text-4xl font-black text-gray-900 mb-2">Ürün Kataloğu</h1>
                    <p class="text-gray-600">Seçmek için ürünlerin üzerine tıklayın</p>
                </div>

                <!-- Product Cards List -->
                <div class="space-y-4">
                    <template x-for="(product, index) in products" :key="product.id">
                        <article @click="selectedProduct = index"
                                 class="group cursor-pointer p-6 bg-white rounded-2xl border-2 transition-all hover:shadow-xl"
                                 :class="selectedProduct === index ? 'border-emerald-500 shadow-lg shadow-emerald-500/20' : 'border-gray-200 hover:border-emerald-300'">
                            <div class="flex gap-6">
                                <!-- Thumbnail -->
                                <div class="w-24 h-24 rounded-xl overflow-hidden flex-shrink-0 bg-gray-100">
                                    <img :src="product.image" :alt="product.title" class="w-full h-full object-cover">
                                </div>

                                <!-- Info -->
                                <div class="flex-1">
                                    <div class="text-xs text-emerald-600 font-semibold mb-2" x-text="product.category"></div>
                                    <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2" x-text="product.title"></h3>
                                    <div class="text-2xl font-black text-emerald-600" x-text="product.price"></div>
                                </div>

                                <!-- Action -->
                                <div class="flex flex-col gap-2">
                                    <button class="w-12 h-12 bg-emerald-50 rounded-lg flex items-center justify-center hover:bg-emerald-100 transition-all">
                                        <i class="fa-solid fa-shopping-cart text-emerald-600"></i>
                                    </button>
                                    <button class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition-all">
                                        <i class="fa-solid fa-heart text-gray-600"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Selected Indicator -->
                            <div x-show="selectedProduct === index" class="mt-4 pt-4 border-t border-emerald-200">
                                <div class="flex items-center gap-2 text-emerald-600 text-sm font-semibold">
                                    <i class="fa-solid fa-check-circle"></i>
                                    <span>Aktif Görüntüleniyor</span>
                                </div>
                            </div>
                        </article>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
