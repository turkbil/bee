<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 6 - Two Row Layout | Shop Subheader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50" x-data="{ activeTab: 'all' }">

    <!-- Navigation Buttons -->
    <div class="fixed top-1/2 -translate-y-1/2 left-4 z-50 space-y-2">
        <a href="design-subheader-shop-index.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:shadow-xl transition-all"
           title="Ana Sayfa">
            <i class="fa-solid fa-grid-2 text-gray-700"></i>
        </a>
        <a href="design-subheader-shop-5.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:shadow-xl transition-all"
           title="Önceki">
            <i class="fa-solid fa-chevron-left text-gray-700"></i>
        </a>
    </div>
    <div class="fixed top-1/2 -translate-y-1/2 right-4 z-50">
        <a href="design-subheader-shop-7.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:shadow-xl transition-all"
           title="Sonraki">
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </a>
    </div>

    <!-- Design Label -->
    <div class="fixed top-4 right-4 z-40 bg-gradient-to-r from-emerald-600 to-teal-600 text-white rounded-full px-4 py-2 shadow-lg">
        <span class="text-xs font-bold">Design 6/8 - Two Row</span>
    </div>

    <!-- Subheader: Two Row Layout (Title Row + Filter Row) -->

    <!-- Row 1: Title & Breadcrumb -->
    <section class="bg-white border-b border-gray-100">
        <div class="container mx-auto px-4 max-w-7xl py-6">
            <div class="flex items-center justify-between gap-6">
                <!-- Left: Icon + Title + Breadcrumb -->
                <div class="flex items-start gap-5 min-w-0">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg flex-shrink-0">
                        <i class="fa-solid fa-dolly text-3xl text-white"></i>
                    </div>
                    <div class="min-w-0">
                        <nav class="mb-2">
                            <ol class="flex items-center gap-2 text-xs text-gray-500">
                                <li>
                                    <a href="#" class="hover:text-blue-600 transition flex items-center gap-1">
                                        <i class="fa-light fa-home"></i>
                                        <span>Ana Sayfa</span>
                                    </a>
                                </li>
                                <li><i class="fa-light fa-chevron-right"></i></li>
                                <li><a href="#" class="hover:text-blue-600 transition">Shop</a></li>
                                <li><i class="fa-light fa-chevron-right"></i></li>
                                <li class="text-gray-900 font-medium">Transpalet</li>
                            </ol>
                        </nav>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Transpalet</h1>
                        <p class="text-sm md:text-base text-gray-600 leading-relaxed">
                            Manuel, akülü ve tartılı transpalet seçenekleri ile yük taşıma işlemlerinizi kolaylaştırın
                        </p>
                    </div>
                </div>

                <!-- Right: Search (Hidden on mobile) -->
                <div class="relative w-80 hidden lg:block flex-shrink-0">
                    <input type="search"
                           placeholder="Transpalet içinde ara..."
                           class="w-full pl-11 pr-4 py-3.5 rounded-xl border-2 border-gray-200
                                  focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- Mobile Search -->
            <div class="lg:hidden mt-4">
                <div class="relative">
                    <input type="search"
                           placeholder="Transpalet içinde ara..."
                           class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-gray-200
                                  focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Row 2: Filters & Sort (Sticky) -->
    <section class="bg-gray-50 border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-4 max-w-7xl py-3">
            <div class="flex items-center justify-between gap-4">
                <!-- Filter Tabs -->
                <div class="flex items-center gap-2 overflow-x-auto">
                    <button @click="activeTab = 'all'"
                            :class="activeTab === 'all' ? 'bg-white shadow-md text-gray-900 border-blue-500' : 'text-gray-600 hover:bg-white/50 border-transparent'"
                            class="px-5 py-2.5 rounded-lg font-medium text-sm transition-all whitespace-nowrap border-2">
                        <i class="fa-solid fa-grid-2 mr-1.5"></i>
                        Tüm Modeller
                    </button>
                    <button @click="activeTab = 'electric'"
                            :class="activeTab === 'electric' ? 'bg-white shadow-md text-gray-900 border-blue-500' : 'text-gray-600 hover:bg-white/50 border-transparent'"
                            class="px-5 py-2.5 rounded-lg font-medium text-sm transition-all whitespace-nowrap border-2">
                        <i class="fa-solid fa-bolt mr-1.5 text-yellow-500"></i>
                        Elektrikli
                    </button>
                    <button @click="activeTab = 'platform'"
                            :class="activeTab === 'platform' ? 'bg-white shadow-md text-gray-900 border-blue-500' : 'text-gray-600 hover:bg-white/50 border-transparent'"
                            class="px-5 py-2.5 rounded-lg font-medium text-sm transition-all whitespace-nowrap border-2">
                        <i class="fa-solid fa-person-dolly mr-1.5 text-orange-500"></i>
                        Platformlu
                    </button>
                    <button @click="activeTab = 'driver'"
                            :class="activeTab === 'driver' ? 'bg-white shadow-md text-gray-900 border-blue-500' : 'text-gray-600 hover:bg-white/50 border-transparent'"
                            class="px-5 py-2.5 rounded-lg font-medium text-sm transition-all whitespace-nowrap border-2">
                        <i class="fa-solid fa-person-seat mr-1.5 text-purple-500"></i>
                        Sürücülü
                    </button>
                </div>

                <!-- Sort & View -->
                <div class="flex items-center gap-3 flex-shrink-0">
                    <div class="items-center gap-2 text-sm text-gray-600 hidden md:flex">
                        <i class="fa-solid fa-arrow-down-wide-short"></i>
                        <span>Sıralama:</span>
                    </div>
                    <select class="px-4 py-2.5 bg-white rounded-lg text-sm font-medium border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition">
                        <option>Varsayılan</option>
                        <option>İsim (A-Z)</option>
                        <option>İsim (Z-A)</option>
                        <option>Kapasite (Düşük-Yüksek)</option>
                        <option>Kapasite (Yüksek-Düşük)</option>
                    </select>

                    <div class="flex items-center gap-1 bg-white rounded-lg p-1 border-2 border-gray-200">
                        <button class="px-3 py-2 bg-blue-100 text-blue-600 rounded-md">
                            <i class="fa-solid fa-grid-2"></i>
                        </button>
                        <button class="px-3 py-2 text-gray-500 hover:bg-gray-100 rounded-md transition">
                            <i class="fa-solid fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Demo Content -->
    <div class="h-96 bg-white flex items-center justify-center">
        <div class="text-center text-gray-400">
            <i class="fa-solid fa-box-open text-6xl mb-4"></i>
            <p class="text-xl font-semibold">Ürün listesi buraya gelecek</p>
            <p class="text-sm mt-2">Design 6: Two Row Layout (Title Row + Filter Row)</p>
        </div>
    </div>

</body>
</html>
