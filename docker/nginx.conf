# Nginx Load Balancer Configuration for 500 Tenant System
# High Performance Multi-Instance Setup

upstream laravel_backend {
    # Primary servers - High capacity
    server 127.0.0.1:8000 weight=3 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=3 max_fails=3 fail_timeout=30s;
    
    # Secondary servers - Medium capacity  
    server 127.0.0.1:8002 weight=2 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8003 weight=2 max_fails=3 fail_timeout=30s;
    
    # Backup server - Emergency only
    server 127.0.0.1:8004 weight=1 max_fails=3 fail_timeout=30s backup;
    
    # Load balancing method
    least_conn; # Route to server with least active connections
    
    # Keep alive connections
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=tenant_limit:10m rate=100r/m;
limit_req_zone $server_name zone=domain_limit:10m rate=500r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=per_ip:10m;
limit_conn_zone $server_name zone=per_server:10m;

server {
    listen 80;
    listen [::]:80;
    
    # Support wildcard domains for tenants
    server_name ~^(?<tenant>.+)\.laravel\.test$;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml;
    
    # Rate limiting
    limit_req zone=tenant_limit burst=20 nodelay;
    limit_req zone=domain_limit burst=100 nodelay;
    
    # Connection limiting
    limit_conn per_ip 20;
    limit_conn per_server 500;
    
    # Static file serving
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Try local file first, fallback to backend
        try_files $uri @backend;
    }
    
    # Admin routes - Higher priority
    location /admin {
        # Admin rate limiting (more generous)
        limit_req zone=tenant_limit burst=50 nodelay;
        
        # Proxy to backend
        proxy_pass http://laravel_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tenant identification
        proxy_set_header X-Tenant-Domain $tenant;
        
        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # API routes - Strict rate limiting
    location /api {
        # API rate limiting (stricter)
        limit_req zone=tenant_limit burst=10 nodelay;
        
        # Proxy to backend
        proxy_pass http://laravel_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tenant identification
        proxy_set_header X-Tenant-Domain $tenant;
        
        # API-specific settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Main application routes
    location / {
        # Standard rate limiting
        limit_req zone=tenant_limit burst=20 nodelay;
        
        # Proxy to backend
        proxy_pass http://laravel_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tenant identification
        proxy_set_header X-Tenant-Domain $tenant;
        
        # Standard connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Fallback for static files
    location @backend {
        proxy_pass http://laravel_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Domain $tenant;
    }
    
    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.php$ {
        deny all;
    }
}

# Health monitoring for upstream
server {
    listen 8080;
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}