<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2: Bold Colorful - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-pink-50 to-red-50">
    <!-- Nav -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-lg border-b-4 border-gradient-to-r from-orange-500 to-pink-500 shadow-xl">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-black hover:shadow-2xl transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>
                <div class="text-center">
                    <div class="text-3xl font-black bg-clip-text text-transparent bg-gradient-to-r from-orange-600 via-red-500 to-pink-600">Shop V2 / 10</div>
                    <div class="text-sm text-gray-600 font-bold mt-1">Bold Colorful - 2 Column</div>
                </div>
                <div class="flex items-center gap-3">
                    <a href="design-shop-index-1.html" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-black hover:shadow-2xl transition-all">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <a href="design-shop-index-3.html" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-black hover:shadow-2xl transition-all">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Products -->
    <div class="pt-28 pb-12" x-data="{
        products: [
            {id: 1, title: 'İXTİF CPD15FVL - 1.5 Ton Elektrikli Forklift', category: 'Forklift', price: '185.000 ₺', image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=800&h=800&fit=crop', featured: true, bestseller: false},
            {id: 2, title: 'İXTİF CPD18FVL - 1.8 Ton Li-Ion Forklift', category: 'Forklift', price: '245.000 ₺', image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=800&h=800&fit=crop', featured: false, bestseller: true},
            {id: 3, title: 'İXTİF CPDS18 - 1.8 Ton Çift Direksiz Forklift', category: 'Forklift', price: '265.000 ₺', image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=800&h=800&fit=crop', featured: true, bestseller: true},
            {id: 4, title: 'İXTİF CDD12 - 1.2 Ton Dizel Forklift', category: 'Forklift', price: '325.000 ₺', image: 'https://images.unsplash.com/photo-1594737513044-c4bb5ecfd6cb?w=800&h=800&fit=crop', featured: false, bestseller: false},
            {id: 5, title: 'İXTİF EPT20 - 2.0 Ton Elektrikli Transpalet', category: 'Transpalet', price: '45.000 ₺', image: 'https://images.unsplash.com/photo-1565264138074-e242e0b1c5e2?w=800&h=800&fit=crop', featured: true, bestseller: false},
            {id: 6, title: 'İXTİF CPT15 - 1.5 Ton Manuel Transpalet', category: 'Transpalet', price: '12.500 ₺', image: 'https://images.unsplash.com/photo-1611078387897-999c19ee0ab0?w=800&h=800&fit=crop', featured: false, bestseller: true}
        ]
    }">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-orange-600 via-red-500 to-pink-600 animate-pulse">
                    BOLD COLORFUL
                </h1>
                <p class="text-xl md:text-2xl text-gray-700 font-bold">Büyük Kartlar, Cesur Renkler, Güçlü Tipografi</p>
            </div>

            <!-- 2-Column Large Cards -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">
                <template x-for="product in products" :key="product.id">
                    <article class="group relative bg-gradient-to-br from-white via-orange-50/30 to-pink-50/30 rounded-3xl overflow-hidden border-4 border-orange-200 hover:border-pink-500 transition-all duration-500 hover:shadow-2xl hover:shadow-pink-500/50">
                        <a href="#" class="block">
                            <!-- Image -->
                            <div class="relative aspect-[4/3] overflow-hidden bg-gradient-to-br from-orange-100 to-pink-100">
                                <img
                                    :src="product.image"
                                    :alt="product.title"
                                    class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                                >

                                <!-- Gradient Overlay -->
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                                <!-- Badges -->
                                <div class="absolute top-6 left-6 flex flex-col gap-3">
                                    <template x-if="product.featured">
                                        <span class="px-4 py-2 bg-gradient-to-r from-yellow-500 to-orange-500 text-white text-sm font-black rounded-xl shadow-xl animate-pulse">
                                            <i class="fa-solid fa-star mr-2"></i>ÖNE ÇIKAN
                                        </span>
                                    </template>
                                    <template x-if="product.bestseller">
                                        <span class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-500 text-white text-sm font-black rounded-xl shadow-xl animate-pulse">
                                            <i class="fa-solid fa-fire mr-2"></i>ÇOK SATAN
                                        </span>
                                    </template>
                                </div>

                                <!-- Quick Actions -->
                                <div class="absolute top-6 right-6 flex flex-col gap-3 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-x-8 group-hover:translate-x-0">
                                    <button class="w-14 h-14 bg-gradient-to-br from-pink-500 to-red-500 text-white rounded-xl shadow-xl hover:scale-125 transition-transform">
                                        <i class="fa-solid fa-heart text-lg"></i>
                                    </button>
                                    <button class="w-14 h-14 bg-gradient-to-br from-orange-500 to-yellow-500 text-white rounded-xl shadow-xl hover:scale-125 transition-transform">
                                        <i class="fa-solid fa-eye text-lg"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Content -->
                            <div class="p-8 space-y-6">
                                <!-- Category -->
                                <div class="flex items-center gap-3">
                                    <span class="text-sm text-orange-600 font-black uppercase tracking-widest border-2 border-orange-400 px-4 py-2 rounded-lg" x-text="product.category"></span>
                                </div>

                                <!-- Title -->
                                <h3 class="text-2xl md:text-3xl font-black text-gray-900 group-hover:text-pink-600 transition-colors" x-text="product.title"></h3>

                                <!-- Price -->
                                <div class="flex items-center justify-between pt-4 border-t-4 border-orange-200">
                                    <div>
                                        <div class="text-sm text-gray-600 font-bold mb-1">FİYAT</div>
                                        <div class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-600 via-red-500 to-pink-600" x-text="product.price"></div>
                                    </div>
                                    <button class="px-8 py-4 bg-gradient-to-r from-orange-500 to-pink-500 hover:from-pink-500 hover:to-red-500 text-white font-black rounded-xl shadow-xl hover:shadow-2xl hover:scale-110 transition-all">
                                        <i class="fa-solid fa-shopping-cart mr-2"></i>
                                        SEPETE EKLE
                                    </button>
                                </div>
                            </div>
                        </a>
                    </article>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
