<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tasarım 1 - Modern Minimalist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @page { margin: 0; size: A4 landscape; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .certificate {
            width: 297mm;
            height: 210mm;
            background: white;
            border: 8px solid #d4af37;
            padding: 15mm;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            text-align: center;
            padding: 20mm 0;
            margin-bottom: 15mm;
            border-radius: 8px;
        }
        .header h1 {
            font-size: 36pt;
            font-weight: bold;
            color: white;
            margin-bottom: 3mm;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 11pt;
            color: #fef3c7;
            letter-spacing: 1px;
        }
        .content {
            text-align: center;
            margin-bottom: 15mm;
        }
        .content .label {
            font-size: 10pt;
            color: #6b7280;
            margin-bottom: 3mm;
        }
        .content .company-name {
            font-size: 48pt;
            font-weight: bold;
            color: #111827;
            margin-bottom: 3mm;
            padding: 5mm 0;
        }
        .content .sublabel {
            font-size: 10pt;
            color: #6b7280;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5mm;
        }
        .footer-item {
            border: 3px solid #d4af37;
            padding: 5mm;
            text-align: center;
            border-radius: 8px;
        }
        .footer-item.plain {
            border-color: #d1d5db;
        }
        .footer-item .item-label {
            font-size: 8pt;
            color: #6b7280;
            margin-bottom: 2mm;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .footer-item .item-value {
            font-size: 18pt;
            font-weight: bold;
            color: #111827;
        }
        .footer-item .item-value.gold {
            color: #d97706;
            font-family: 'Courier New', monospace;
        }
        .qr-box {
            width: 80px;
            height: 80px;
            background: #e5e7eb;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .qr-box i {
            font-size: 50px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <!-- Üst Başlık -->
        <div class="header">
            <h1>TİCARİ MÜZİK KULLANIM BELGESİ</h1>
            <p>COMMERCIAL MUSIC USE CERTIFICATE</p>
        </div>

        <!-- Orta İçerik -->
        <div class="content">
            <div class="label">BU BELGE</div>
            <div class="company-name">ABC TEKNOLOJİ A.Ş.</div>
            <div class="sublabel">ADINA DÜZENLENMİŞTİR</div>
        </div>

        <!-- Alt Grid -->
        <div class="footer-grid">
            <div class="footer-item">
                <div class="item-label">Belge No</div>
                <div class="item-value gold">MZB-2024-001</div>
            </div>
            <div class="footer-item plain">
                <div class="item-label">Üyelik Tarihi</div>
                <div class="item-value">01.01.2024</div>
            </div>
            <div class="footer-item plain">
                <div class="qr-box">
                    <i class="fas fa-qrcode"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
