<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8: Dense 5-Column Grid - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-50 to-purple-50">
    <!-- Compact Top Nav -->
    <div class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <a href="index.html" class="text-sm font-medium text-gray-700 hover:text-violet-600 transition-all">
                <i class="fa-solid fa-home mr-1"></i>Ana Sayfa
            </a>
            <div class="text-center">
                <div class="text-sm font-bold text-gray-900">V8 / 10 - Dense Grid</div>
            </div>
            <div class="flex gap-1">
                <a href="design-shop-index-7.html" class="px-3 py-1 text-sm bg-violet-100 text-violet-700 rounded hover:bg-violet-200">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="design-shop-index-9.html" class="px-3 py-1 text-sm bg-violet-100 text-violet-700 rounded hover:bg-violet-200">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="py-6" x-data="{
        products: [
            {id: 1, title: 'CPD15FVL', price: '185K', image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=400&h=400&fit=crop'},
            {id: 2, title: 'CPD18FVL', price: '245K', image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=400&h=400&fit=crop'},
            {id: 3, title: 'CPDS18', price: '265K', image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=400&h=400&fit=crop'},
            {id: 4, title: 'CDD12', price: '325K', image: 'https://images.unsplash.com/photo-1594737513044-c4bb5ecfd6cb?w=400&h=400&fit=crop'},
            {id: 5, title: 'EPT20', price: '45K', image: 'https://images.unsplash.com/photo-1565264138074-e242e0b1c5e2?w=400&h=400&fit=crop'},
            {id: 6, title: 'CPT15', price: '12.5K', image: 'https://images.unsplash.com/photo-1611078387897-999c19ee0ab0?w=400&h=400&fit=crop'},
            {id: 7, title: 'RT14', price: '285K', image: 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=400&h=400&fit=crop'},
            {id: 8, title: 'CDD16', price: '365K', image: 'https://images.unsplash.com/photo-1596651976841-74e1fe59e4cf?w=400&h=400&fit=crop'},
            {id: 9, title: 'EPT25', price: '55K', image: 'https://images.unsplash.com/photo-1601362840469-51e4d8d58785?w=400&h=400&fit=crop'},
            {id: 10, title: 'CPT20', price: '15K', image: 'https://images.unsplash.com/photo-1594737513044-c4bb5ecfd6cb?w=400&h=400&fit=crop'}
        ]
    }">
        <div class="container mx-auto px-4">
            <!-- Dense 5-Column Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                <template x-for="product in products" :key="product.id">
                    <article class="group bg-white rounded-lg overflow-hidden shadow hover:shadow-xl transition-all cursor-pointer border border-gray-100 hover:border-violet-300">
                        <!-- Mini Image -->
                        <div class="relative aspect-square overflow-hidden bg-gray-100">
                            <img :src="product.image" :alt="product.title" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">

                            <!-- Quick Add Button (Compact) -->
                            <button class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                <span class="px-3 py-1.5 bg-white text-gray-900 text-xs font-bold rounded">
                                    <i class="fa-solid fa-plus mr-1"></i>EKLE
                                </span>
                            </button>
                        </div>

                        <!-- Mini Content -->
                        <div class="p-2">
                            <h3 class="text-xs font-bold text-gray-900 truncate mb-1" x-text="product.title"></h3>
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-bold text-violet-600" x-text="product.price"></span>
                                <button class="w-6 h-6 bg-violet-50 rounded flex items-center justify-center hover:bg-violet-100 transition-all">
                                    <i class="fa-solid fa-heart text-violet-600 text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </article>
                </template>
            </div>

            <!-- Info Footer -->
            <div class="mt-8 text-center">
                <div class="inline-block px-6 py-3 bg-white rounded-xl shadow">
                    <div class="text-sm text-gray-600">Toplam <span class="font-bold text-violet-600">10</span> Ürün</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
