<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code - Yaratici Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Poppins',sans-serif;}@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}.float-animation{animation:float 6s ease-in-out infinite;}@keyframes pulse-ring{0%{transform:scale(0.5);opacity:1;}100%{transform:scale(1.5);opacity:0;}}.pulse-ring{animation:pulse-ring 2s ease-out infinite;}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-400">3 / 5</div>
                <div class="flex gap-2">
                    <a href="design-2-corporate.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="design-4-dark-pro.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-500 via-purple-500 to-blue-500 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900 relative overflow-hidden py-20 transition-colors">
            <div class="absolute top-20 left-10 w-20 h-20 bg-white/10 rounded-full blur-xl float-animation"></div>
            <div class="absolute bottom-40 right-20 w-32 h-32 bg-yellow-300/20 rounded-full blur-xl float-animation" style="animation-delay: 2s;"></div>
            <div class="w-full max-w-md mx-auto px-6 relative z-10">
                <div class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-xl rounded-3xl shadow-2xl p-8">
                    <div class="flex justify-end mb-4">
                        <button @click="darkMode = !darkMode" class="p-3 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                            <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                    </div>
                    <div class="text-center mb-6">
                        <div class="relative inline-block mb-3">
                            <div class="text-5xl">&#x1F4F1;</div>
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full"></div>
                        </div>
                        <h1 class="text-2xl font-black text-gray-900 dark:text-white mb-2">SMS Dogrulama</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Telefonunu kontrol et!</p>
                    </div>
                    <form class="space-y-4" x-data="{ code: ['', '', '', '', '', ''] }">
                        <div class="flex justify-center gap-2">
                            <template x-for="(digit, index) in code" :key="index">
                                <input type="text" maxlength="1" x-model="code[index]" @input="$el.value = $el.value.replace(/[^0-9]/g, ''); if($el.value && index < 5) $el.nextElementSibling?.focus()" @keydown.backspace="if(!$el.value && index > 0) $el.previousElementSibling?.focus()" class="w-11 h-14 text-center text-xl font-bold bg-gray-50 dark:bg-gray-700 border-2 border-gray-100 dark:border-gray-600 rounded-2xl text-gray-900 dark:text-white focus:outline-none focus:border-purple-500">
                            </template>
                        </div>
                        <div class="text-center">
                            <span class="inline-flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-full">
                                <i class="fa-solid fa-stopwatch text-purple-500"></i>
                                <span>04:59</span>
                            </span>
                        </div>
                        <button type="submit" class="w-full py-4 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-purple-500/30 flex items-center justify-center gap-2">
                            <span>Dogrula</span><i class="fa-solid fa-rocket"></i>
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <button class="text-purple-600 dark:text-purple-400 font-semibold text-sm">
                            <i class="fa-solid fa-arrows-rotate mr-2"></i>Yeni Kod
                        </button>
                    </div>
                    <div class="mt-6 text-center"><span class="inline-block bg-gradient-to-r from-pink-100 to-purple-100 dark:from-gray-700 dark:to-gray-700 text-purple-600 dark:text-purple-400 px-4 py-2 rounded-full text-xs">#2FA-CREATIVE-003</span></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
