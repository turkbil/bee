<!DOCTYPE html>
<html lang="tr" x-data="{ openSection: 1 }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat 2: Accordion - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen py-12">
    <div class="container mx-auto px-4">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-black mb-2">Transpalet - Accordion View</h1>
            <p class="text-gray-600">Cat 2/10 - Click to expand</p>
        </div>

        <!-- Accordion Items -->
        <div class="max-w-4xl mx-auto space-y-4">
            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <button @click="openSection = openSection === 1 ? 0 : 1" class="w-full p-6 flex items-center justify-between hover:bg-gray-50">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 bg-blue-100 rounded-lg"></div>
                        <div class="text-left">
                            <h3 class="text-xl font-bold">İXTİF EPT20 Elektrikli</h3>
                            <p class="text-gray-600">45.000 ₺</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down transition-transform" :class="openSection === 1 && 'rotate-180'"></i>
                </button>
                <div x-show="openSection === 1" x-collapse class="p-6 pt-0 border-t">
                    <p class="text-gray-700 mb-4">2.0 ton kapasiteli elektrikli transpalet. Lityum batarya, kompakt tasarım.</p>
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-lg">Detay Gör</button>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <button @click="openSection = openSection === 2 ? 0 : 2" class="w-full p-6 flex items-center justify-between hover:bg-gray-50">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 bg-green-100 rounded-lg"></div>
                        <div class="text-left">
                            <h3 class="text-xl font-bold">İXTİF CPT15 Manuel</h3>
                            <p class="text-gray-600">12.500 ₺</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down transition-transform" :class="openSection === 2 && 'rotate-180'"></i>
                </button>
                <div x-show="openSection === 2" x-collapse class="p-6 pt-0 border-t">
                    <p class="text-gray-700 mb-4">1.5 ton manuel transpalet. Ekonomik çözüm, dayanıklı yapı.</p>
                    <button class="px-6 py-2 bg-green-600 text-white rounded-lg">Detay Gör</button>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <button @click="openSection = openSection === 3 ? 0 : 3" class="w-full p-6 flex items-center justify-between hover:bg-gray-50">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 bg-purple-100 rounded-lg"></div>
                        <div class="text-left">
                            <h3 class="text-xl font-bold">İXTİF EPT25 Li-Ion</h3>
                            <p class="text-gray-600">55.000 ₺</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down transition-transform" :class="openSection === 3 && 'rotate-180'"></i>
                </button>
                <div x-show="openSection === 3" x-collapse class="p-6 pt-0 border-t">
                    <p class="text-gray-700 mb-4">2.5 ton Li-Ion transpalet. Hızlı şarj, uzun ömür.</p>
                    <button class="px-6 py-2 bg-purple-600 text-white rounded-lg">Detay Gör</button>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="design-category-1.html" class="px-4 py-2 bg-gray-200 rounded-lg mr-2">← C1</a>
            <a href="design-category-3.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg">C3 →</a>
        </div>
    </div>
</body>
</html>
