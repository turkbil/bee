<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v8 - Bandcamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-white" x-data="{ wishlistCount: 12 }">
    <header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-300 z-50">
        <div class="px-8 h-16 flex items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <a href="/" class="text-blue-600 text-2xl font-bold">muzibu</a>
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Sanatçı, albüm, şarkı ara..." class="w-96 pl-10 pr-4 py-2 bg-gray-50 border border-gray-300 focus:border-blue-500 rounded text-gray-900 placeholder-gray-500 focus:outline-none">
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold text-sm flex items-center gap-2"><i class="fas fa-hand-holding-heart"></i>Sanatçıları Destekle</button>
                <div class="relative">
                    <button class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded flex items-center justify-center text-gray-700 relative">
                        <i class="far fa-heart"></i>
                        <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-white text-xs font-bold flex items-center justify-center" x-text="wishlistCount"></span>
                    </button>
                </div>
                <button class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded flex items-center justify-center text-gray-700"><i class="fas fa-shopping-cart"></i></button>
                <button class="w-10 h-10 bg-blue-600 rounded text-white font-bold">M</button>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center"><h1 class="text-5xl font-black text-gray-900 mb-3">v8 - Bandcamp</h1><p class="text-gray-600">Support Artists + Wishlist</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <a href="../v7/" class="w-12 h-12 bg-white hover:bg-gray-100 rounded-xl flex items-center justify-center text-gray-700 border border-gray-300 shadow"><i class="fas fa-chevron-left"></i></a>
        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center border border-gray-300 shadow"><span class="text-xs text-gray-900 font-bold">8/15</span></div>
        <a href="../v9/" class="w-12 h-12 bg-white hover:bg-gray-100 rounded-xl flex items-center justify-center text-gray-700 border border-gray-300 shadow"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
