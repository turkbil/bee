<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 12 - Tab Style Bottom Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            padding-bottom: 85px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }
        .tab-btn {
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: white;
            color: #2563eb;
            border-bottom: 4px solid #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Design 12 - Tab Style Bottom Bar</h1>
        <p class="text-gray-600 mb-4">Tab navigation tarzında interaktif butonlar</p>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-4">
            <h2 class="text-xl font-semibold mb-2">Özellikler:</h2>
            <ul class="list-disc list-inside space-y-1 text-gray-700">
                <li>Tab navigation benzeri tasarım</li>
                <li>Aktif sekme belirgin farklı görünüm</li>
                <li>Alt border ile vurgulama</li>
                <li>Tıklama ile aktif duruma geçiş</li>
                <li>Temiz ve organize görünüm</li>
            </ul>
        </div>

        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-sm p-6" style="height: 500px;">
                <h3 class="text-lg font-semibold">İçerik</h3>
            </div>
        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="bottom-bar bg-gray-200 shadow-2xl" x-data="{ activeTab: 'whatsapp' }">
        <div class="grid grid-cols-2 max-w-md mx-auto">
            <!-- WhatsApp Tab -->
            <a href="https://wa.me/905551234567"
               @click="activeTab = 'whatsapp'"
               :class="activeTab === 'whatsapp' ? 'active' : ''"
               class="tab-btn flex flex-col items-center justify-center gap-2 py-5 text-gray-600">
                <i class="fab fa-whatsapp text-2xl"></i>
                <span class="text-xs font-semibold">WhatsApp</span>
            </a>

            <!-- Phone Tab -->
            <a href="tel:+905551234567"
               @click="activeTab = 'phone'"
               :class="activeTab === 'phone' ? 'active' : ''"
               class="tab-btn flex flex-col items-center justify-center gap-2 py-5 text-gray-600">
                <i class="fas fa-phone text-xl"></i>
                <span class="text-xs font-semibold">Telefon</span>
            </a>
        </div>
    </div>

</body>
</html>
