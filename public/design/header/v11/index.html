<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v11 - Recently Played</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black" x-data="{ recentOpen: false }">
    <header class="fixed top-0 left-0 right-0 bg-zinc-950 border-b border-zinc-800 z-50">
        <div class="px-8 h-16 flex items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <a href="/" class="text-white text-xl font-black">muzibu</a>
                <div class="relative">
                    <button @click="recentOpen = !recentOpen" class="px-4 py-2 bg-zinc-900 hover:bg-zinc-800 rounded-lg border border-zinc-700 flex items-center gap-2">
                        <i class="fas fa-history text-white/70"></i>
                        <span class="text-white text-sm font-medium">Son Dinlenenler</span>
                    </button>
                    <div x-show="recentOpen" @click.away="recentOpen = false" x-transition class="absolute left-0 mt-2 w-80 bg-zinc-900 rounded-xl shadow-2xl border border-zinc-700 py-3">
                        <div class="px-4 pb-2 border-b border-zinc-700"><h3 class="font-bold text-white text-sm">Son Dinlediklerim</h3></div>
                        <div class="max-h-80 overflow-y-auto">
                            <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-zinc-800">
                                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-md flex items-center justify-center flex-shrink-0"><i class="fas fa-music text-white text-sm"></i></div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-white text-sm font-medium truncate">Crooked Country</p>
                                    <p class="text-zinc-400 text-xs truncate">Imagine Dragons</p>
                                </div>
                                <button class="w-8 h-8 rounded-full hover:bg-zinc-700 flex items-center justify-center text-white/70"><i class="fas fa-play text-xs"></i></button>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-zinc-800">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-md flex items-center justify-center flex-shrink-0"><i class="fas fa-music text-white text-sm"></i></div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-white text-sm font-medium truncate">Believer</p>
                                    <p class="text-zinc-400 text-xs truncate">Imagine Dragons</p>
                                </div>
                                <button class="w-8 h-8 rounded-full hover:bg-zinc-700 flex items-center justify-center text-white/70"><i class="fas fa-play text-xs"></i></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 max-w-xl">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                    <input type="text" placeholder="Ara..." class="w-full pl-10 pr-4 py-2.5 bg-zinc-900 border border-zinc-700 focus:border-white/30 rounded-lg text-white placeholder-zinc-500 focus:outline-none">
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="w-9 h-9 bg-zinc-900 hover:bg-zinc-800 rounded-lg flex items-center justify-center text-white/70"><i class="far fa-bell"></i></button>
                <button class="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-lg text-white font-bold text-xs">M</button>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="text-center"><h1 class="text-5xl font-black text-white mb-3">v11 - Recently Played</h1><p class="text-zinc-400">Quick Access History</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <a href="../v10/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-left"></i></a>
        <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center border border-zinc-700"><span class="text-xs text-white font-bold">11/15</span></div>
        <a href="../v12/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
