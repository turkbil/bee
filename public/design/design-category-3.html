<!DOCTYPE html>
<html lang="tr" x-data="{ activeTab: 'all' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat 3: Tabs - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-black mb-2 text-center">Reach Truck</h1>
        <p class="text-center text-gray-400 mb-8">Cat 3/10 - Tab Navigation</p>

        <!-- Tabs -->
        <div class="flex justify-center gap-4 mb-8">
            <button @click="activeTab = 'all'" class="px-6 py-3 rounded-lg transition-all" :class="activeTab === 'all' ? 'bg-cyan-500 text-white' : 'bg-gray-800 text-gray-400'">
                <i class="fa-solid fa-grid mr-2"></i>All
            </button>
            <button @click="activeTab = 'electric'" class="px-6 py-3 rounded-lg transition-all" :class="activeTab === 'electric' ? 'bg-green-500 text-white' : 'bg-gray-800 text-gray-400'">
                <i class="fa-solid fa-bolt mr-2"></i>Electric
            </button>
            <button @click="activeTab = 'diesel'" class="px-6 py-3 rounded-lg transition-all" :class="activeTab === 'diesel' ? 'bg-orange-500 text-white' : 'bg-gray-800 text-gray-400'">
                <i class="fa-solid fa-fire mr-2"></i>Diesel
            </button>
        </div>

        <!-- Content -->
        <div x-show="activeTab === 'all'" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-xl font-bold mb-2">RT-14 Electric</h3>
                <p class="text-cyan-400 text-2xl font-bold">285.000 ₺</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-xl font-bold mb-2">RT-16 Diesel</h3>
                <p class="text-orange-400 text-2xl font-bold">315.000 ₺</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl">
                <h3 class="text-xl font-bold mb-2">RT-20 Electric</h3>
                <p class="text-green-400 text-2xl font-bold">365.000 ₺</p>
            </div>
        </div>

        <div x-show="activeTab === 'electric'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-green-900/30 border border-green-500 p-6 rounded-xl">
                <h3 class="text-xl font-bold mb-2">RT-14 Electric</h3>
                <p class="text-green-400 text-2xl font-bold">285.000 ₺</p>
            </div>
            <div class="bg-green-900/30 border border-green-500 p-6 rounded-xl">
                <h3 class="text-xl font-bold mb-2">RT-20 Electric</h3>
                <p class="text-green-400 text-2xl font-bold">365.000 ₺</p>
            </div>
        </div>

        <div x-show="activeTab === 'diesel'" class="grid grid-cols-1 gap-6">
            <div class="bg-orange-900/30 border border-orange-500 p-8 rounded-xl">
                <h3 class="text-2xl font-bold mb-2">RT-16 Diesel</h3>
                <p class="text-orange-400 text-3xl font-bold">315.000 ₺</p>
                <p class="text-gray-400 mt-2">Outdoor usage, powerful engine</p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="design-category-2.html" class="px-4 py-2 bg-gray-800 rounded-lg mr-2">← C2</a>
            <a href="design-category-4.html" class="px-4 py-2 bg-cyan-500 text-white rounded-lg">C4 →</a>
        </div>
    </div>
<script src="navigation-auto.js"></script>

</body>
</html>
