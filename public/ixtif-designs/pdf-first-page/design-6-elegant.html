<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İXTİF - İlk Sayfa (Elegant)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-16">
    <div class="max-w-6xl mx-auto space-y-20">
        <div class="flex items-center justify-between border-b border-white/10 pb-12">
            <img src="../assets/logos/ixtif-logo-white.png" alt="İXTİF Logo" class="h-20">
            <div class="text-right">
                <div class="text-lg font-medium text-slate-400">Türkiye'nin İstif Pazarı</div>
                <div class="text-2xl font-mono text-orange-400 mt-1">ixtif.com</div>

        </div>

        <div class="grid grid-cols-2 gap-16 items-center">
            <div class="space-y-8">
                <div class="inline-block bg-orange-500 text-white px-6 py-2 rounded text-sm font-bold uppercase tracking-widest">
                    Ürün Kataloğu
                </div>
                <h1 class="text-6xl font-black leading-tight">
                    {{ÜRÜN_BAŞLIĞI}}
                </h1>
                <div class="h-1 w-32 bg-gradient-to-r from-orange-500 to-transparent"></div>
                <p class="text-xl text-slate-400">
                    Teknik özellikler ve detaylı bilgiler
                </p>
            </div>

            <div class="bg-white/5 backdrop-blur-sm rounded-3xl p-8 border border-white/10">
                <div class="aspect-square bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl flex items-center justify-center">
                    <svg class="w-40 h-40 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="border-t border-white/10 pt-8 text-sm text-slate-500">
            Katalog Tarihi: {{TARİH}} | © 2025 İXTİF
        </div>
    </div>

</html>
