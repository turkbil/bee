<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Tasarım Kütüphanesi | Tuufi Design System</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Poppins', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #6366f1, #8b5cf6); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(to bottom, #4f46e5, #7c3aed); }

        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 20px 40px -12px rgba(0,0,0,0.5); }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .shine { position: relative; overflow: hidden; }
        .shine::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: left 0.5s; }
        .shine:hover::after { left: 100%; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white min-h-screen font-sans">

<div x-data="designLibrary()" class="min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 glass border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <i class="fa-solid fa-palette text-white"></i>
                    </div>
                    <div>
                        <h1 class="font-display font-bold text-lg">Tuufi Design</h1>
                        <p class="text-xs text-slate-400">Tasarım Kütüphanesi</p>
                    </div>
                </div>

                <!-- Search -->
                <div class="flex-1 max-w-md mx-8">
                    <div class="relative">
                        <input type="text" x-model="searchQuery" placeholder="Tasarım ara..."
                               class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-2.5 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <span x-show="searchQuery" @click="searchQuery = ''" class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-slate-400 hover:text-white">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </div>

                <!-- Stats -->
                <div class="flex items-center gap-6 text-sm">
                    <div class="text-center">
                        <div class="font-bold text-indigo-400" x-text="totalDesigns">400+</div>
                        <div class="text-xs text-slate-400">Tasarım</div>
                    </div>
                    <div class="text-center">
                        <div class="font-bold text-purple-400" x-text="categories.length">12</div>
                        <div class="text-xs text-slate-400">Kategori</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Tabs -->
    <div class="sticky top-16 z-40 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-2 py-3 overflow-x-auto hide-scrollbar">
                <template x-for="cat in categories" :key="cat.id">
                    <button @click="activeCategory = cat.id"
                            :class="activeCategory === cat.id ? cat.activeClass : 'bg-slate-800/50 text-slate-400 hover:bg-slate-700/50 hover:text-white'"
                            class="flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-all">
                        <i :class="'fa-solid ' + cat.icon"></i>
                        <span x-text="cat.name"></span>
                        <span x-show="cat.id !== 'all'" class="text-xs opacity-70" x-text="'(' + getCategoryCount(cat.id) + ')'"></span>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Results Count -->
        <div class="flex items-center justify-between mb-6">
            <div class="text-slate-400 text-sm">
                <span x-text="filteredSections.length"></span> bölüm bulundu
                <span x-show="searchQuery" class="text-indigo-400"> "<span x-text="searchQuery"></span>" için</span>
            </div>
            <div class="flex items-center gap-2">
                <button @click="viewMode = 'grid'" :class="viewMode === 'grid' ? 'text-indigo-400' : 'text-slate-500'" class="p-2 hover:text-white transition-colors">
                    <i class="fa-solid fa-grid-2"></i>
                </button>
                <button @click="viewMode = 'list'" :class="viewMode === 'list' ? 'text-indigo-400' : 'text-slate-500'" class="p-2 hover:text-white transition-colors">
                    <i class="fa-solid fa-list"></i>
                </button>
            </div>
        </div>

        <!-- Sections Grid -->
        <div :class="viewMode === 'grid' ? 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4' : 'space-y-3'">
            <template x-for="section in filteredSections" :key="section.id">
                <a :href="section.file"
                   :class="viewMode === 'grid' ? 'block' : 'flex items-center gap-4'"
                   class="group glass rounded-2xl p-5 card-hover shine">

                    <!-- Icon -->
                    <div :class="viewMode === 'grid' ? 'mb-4' : ''"
                         class="w-12 h-12 rounded-xl flex items-center justify-center transition-transform group-hover:scale-110"
                         :style="'background: linear-gradient(135deg, ' + section.colorFrom + ', ' + section.colorTo + ')'">
                        <i :class="'fa-solid ' + section.icon + ' text-white text-xl'"></i>
                    </div>

                    <!-- Content -->
                    <div class="flex-1">
                        <h3 class="font-display font-semibold text-white group-hover:text-indigo-300 transition-colors" x-text="section.name"></h3>
                        <div class="flex items-center gap-3 mt-2 text-xs text-slate-400">
                            <span class="flex items-center gap-1">
                                <i class="fa-solid fa-layer-group"></i>
                                <span x-text="section.count + ' Varyasyon'"></span>
                            </span>
                            <span class="flex items-center gap-1" x-show="section.isNew">
                                <span class="px-1.5 py-0.5 bg-green-500/20 text-green-400 rounded text-[10px] font-bold">YENİ</span>
                            </span>
                            <span class="flex items-center gap-1" x-show="section.isPremium">
                                <span class="px-1.5 py-0.5 bg-amber-500/20 text-amber-400 rounded text-[10px] font-bold">PREMIUM</span>
                            </span>
                        </div>
                    </div>

                    <!-- Arrow -->
                    <div :class="viewMode === 'grid' ? 'absolute top-4 right-4' : ''" class="text-slate-500 group-hover:text-indigo-400 transition-colors">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </a>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredSections.length === 0" class="text-center py-20">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-slate-800 flex items-center justify-center">
                <i class="fa-solid fa-face-sad-tear text-3xl text-slate-500"></i>
            </div>
            <h3 class="text-xl font-semibold text-slate-300 mb-2">Sonuç bulunamadı</h3>
            <p class="text-slate-500">Farklı bir arama terimi deneyin</p>
        </div>

        <!-- Category Sections (Detailed View) -->
        <div x-show="activeCategory === 'all' && !searchQuery" class="mt-16 space-y-16">

            <!-- Navigation -->
            <section>
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
                        <i class="fa-solid fa-compass text-white"></i>
                    </div>
                    <h2 class="font-display text-2xl font-bold">Navigasyon</h2>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
                    <template x-for="section in sections.filter(s => s.category === 'navigation')" :key="section.id">
                        <a :href="section.file" class="glass rounded-xl p-4 text-center card-hover shine">
                            <i :class="'fa-solid ' + section.icon + ' text-2xl mb-2'" :style="'color: ' + section.colorFrom"></i>
                            <div class="text-sm font-medium" x-text="section.name"></div>
                            <div class="text-xs text-slate-500" x-text="section.count + ' tasarım'"></div>
                        </a>
                    </template>
                </div>
            </section>

            <!-- Landing -->
            <section>
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center">
                        <i class="fa-solid fa-rocket text-white"></i>
                    </div>
                    <h2 class="font-display text-2xl font-bold">Landing Sections</h2>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
                    <template x-for="section in sections.filter(s => s.category === 'landing')" :key="section.id">
                        <a :href="section.file" class="glass rounded-xl p-4 text-center card-hover shine">
                            <i :class="'fa-solid ' + section.icon + ' text-2xl mb-2'" :style="'color: ' + section.colorFrom"></i>
                            <div class="text-sm font-medium" x-text="section.name"></div>
                            <div class="text-xs text-slate-500" x-text="section.count + ' tasarım'"></div>
                        </a>
                    </template>
                </div>
            </section>

            <!-- E-Commerce -->
            <section>
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center">
                        <i class="fa-solid fa-cart-shopping text-white"></i>
                    </div>
                    <h2 class="font-display text-2xl font-bold">E-Ticaret</h2>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
                    <template x-for="section in sections.filter(s => s.category === 'ecommerce')" :key="section.id">
                        <a :href="section.file" class="glass rounded-xl p-4 text-center card-hover shine">
                            <i :class="'fa-solid ' + section.icon + ' text-2xl mb-2'" :style="'color: ' + section.colorFrom"></i>
                            <div class="text-sm font-medium" x-text="section.name"></div>
                            <div class="text-xs text-slate-500" x-text="section.count + ' tasarım'"></div>
                        </a>
                    </template>
                </div>
            </section>

            <!-- Content -->
            <section>
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center">
                        <i class="fa-solid fa-file-lines text-white"></i>
                    </div>
                    <h2 class="font-display text-2xl font-bold">İçerik</h2>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
                    <template x-for="section in sections.filter(s => s.category === 'content')" :key="section.id">
                        <a :href="section.file" class="glass rounded-xl p-4 text-center card-hover shine">
                            <i :class="'fa-solid ' + section.icon + ' text-2xl mb-2'" :style="'color: ' + section.colorFrom"></i>
                            <div class="text-sm font-medium" x-text="section.name"></div>
                            <div class="text-xs text-slate-500" x-text="section.count + ' tasarım'"></div>
                        </a>
                    </template>
                </div>
            </section>

        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="text-slate-400 text-sm">
                    <span class="gradient-text font-semibold">Tuufi Design System</span> &copy; 2024
                </div>
                <div class="flex items-center gap-6 text-sm text-slate-500">
                    <a href="https://ixtif.com" class="hover:text-indigo-400 transition-colors">ixtif.com</a>
                    <a href="https://muzibu.com.tr" class="hover:text-indigo-400 transition-colors">muzibu.com.tr</a>
                    <a href="https://tuufi.com" class="hover:text-indigo-400 transition-colors">tuufi.com</a>
                </div>
            </div>
        </div>
    </footer>

</div>

            return this.sections.filter(section => {
                const matchesCategory = this.activeCategory === 'all' || section.category === this.activeCategory;
                const matchesSearch = !this.searchQuery ||
                    section.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                    section.category.toLowerCase().includes(this.searchQuery.toLowerCase());

            });
