<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1 - Minimal Gradient | Shop Subheader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Buttons -->
    <div class="fixed top-1/2 -translate-y-1/2 left-4 z-50 space-y-2">
        <a href="design-subheader-shop-index.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:shadow-xl transition-all"
           title="Ana Sayfa">
            <i class="fa-solid fa-grid-2 text-gray-700"></i>
        </a>
        <a href="design-subheader-shop-8.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:shadow-xl transition-all"
           title="Önceki">
            <i class="fa-solid fa-chevron-left text-gray-700"></i>
        </a>
    </div>
    <div class="fixed top-1/2 -translate-y-1/2 right-4 z-50">
        <a href="design-subheader-shop-2.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:shadow-xl transition-all"
           title="Sonraki">
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </a>
    </div>

    <!-- Design Label -->
    <div class="fixed top-4 right-4 z-40 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full px-4 py-2 shadow-lg">
        <span class="text-xs font-bold">Design 1/8 - Minimal Gradient</span>
    </div>

    <!-- Subheader: Minimal Gradient -->
    <section class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 py-12">
        <div class="container mx-auto px-4 max-w-7xl">
            <!-- Breadcrumb -->
            <nav class="mb-6">
                <ol class="flex items-center gap-2 text-sm text-white/80">
                    <li>
                        <a href="#" class="hover:text-white transition flex items-center gap-2">
                            <i class="fa-light fa-home"></i>
                            <span>Ana Sayfa</span>
                        </a>
                    </li>
                    <li><i class="fa-light fa-chevron-right text-xs"></i></li>
                    <li>
                        <a href="#" class="hover:text-white transition">Shop</a>
                    </li>
                    <li><i class="fa-light fa-chevron-right text-xs"></i></li>
                    <li class="text-white font-semibold">Transpalet</li>
                </ol>
            </nav>

            <!-- Title Section -->
            <div class="flex items-center gap-6">
                <div class="w-20 h-20 bg-white/20 backdrop-blur-md rounded-3xl flex items-center justify-center shadow-2xl border border-white/30">
                    <i class="fa-solid fa-dolly text-4xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-5xl font-bold text-white mb-2">Transpalet</h1>
                    <p class="text-white/90 text-lg">Manuel, akülü ve tartılı transpalet seçenekleri ile yük taşıma işlemlerinizi kolaylaştırın</p>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="mt-8 flex flex-wrap gap-4">
                <div class="bg-white/10 backdrop-blur-md rounded-xl px-5 py-3 border border-white/20">
                    <div class="flex items-center gap-2 text-white">
                        <i class="fa-solid fa-box text-xl"></i>
                        <span class="font-semibold">12+ Model</span>
                    </div>
                </div>
                <div class="bg-white/10 backdrop-blur-md rounded-xl px-5 py-3 border border-white/20">
                    <div class="flex items-center gap-2 text-white">
                        <i class="fa-solid fa-weight-hanging text-xl"></i>
                        <span class="font-semibold">2.0 Ton Kapasite</span>
                    </div>
                </div>
                <div class="bg-white/10 backdrop-blur-md rounded-xl px-5 py-3 border border-white/20">
                    <div class="flex items-center gap-2 text-white">
                        <i class="fa-solid fa-battery-full text-xl text-green-300"></i>
                        <span class="font-semibold">Li-Ion Teknoloji</span>
                    </div>
                </div>
                <div class="bg-white/10 backdrop-blur-md rounded-xl px-5 py-3 border border-white/20">
                    <div class="flex items-center gap-2 text-white">
                        <i class="fa-solid fa-certificate text-xl text-yellow-300"></i>
                        <span class="font-semibold">CE Sertifikalı</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Bar -->
    <section class="bg-white border-b border-gray-200 sticky top-0 z-30 shadow-sm">
        <div class="container mx-auto px-4 max-w-7xl">
            <div class="flex items-center justify-between py-4">
                <!-- Filters -->
                <div class="flex items-center gap-3">
                    <button class="px-5 py-2.5 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition">
                        <i class="fa-solid fa-grid-2 mr-2"></i>
                        Tüm Modeller
                    </button>
                    <button class="px-5 py-2.5 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 transition">
                        <i class="fa-solid fa-bolt mr-2 text-yellow-500"></i>
                        Elektrikli
                    </button>
                    <button class="px-5 py-2.5 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 transition">
                        <i class="fa-solid fa-person-dolly mr-2 text-orange-500"></i>
                        Platformlu
                    </button>
                </div>

                <!-- Sort -->
                <div class="flex items-center gap-3">
                    <select class="px-4 py-2.5 bg-gray-100 border-none rounded-lg text-sm font-medium focus:ring-2 focus:ring-blue-500">
                        <option>Varsayılan Sıralama</option>
                        <option>İsim (A-Z)</option>
                        <option>İsim (Z-A)</option>
                        <option>Kapasite (Düşük-Yüksek)</option>
                        <option>Kapasite (Yüksek-Düşük)</option>
                    </select>

                    <div class="flex items-center gap-1 bg-gray-100 rounded-lg p-1">
                        <button class="px-3 py-2 bg-white rounded-md shadow-sm">
                            <i class="fa-solid fa-grid-2 text-blue-600"></i>
                        </button>
                        <button class="px-3 py-2 text-gray-500">
                            <i class="fa-solid fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Demo Content -->
    <div class="h-96 bg-white flex items-center justify-center">
        <div class="text-center text-gray-400">
            <i class="fa-solid fa-box-open text-6xl mb-4"></i>
            <p class="text-xl font-semibold">Ürün listesi buraya gelecek</p>
            <p class="text-sm mt-2">Design 1: Minimal Gradient Style</p>
        </div>
    </div>

</body>
</html>
