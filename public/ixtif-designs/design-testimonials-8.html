        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">

            <!-- Rating Bars -->
            <div class="bg-white rounded-3xl p-12 shadow-2xl">
                <div class="space-y-6" x-data="{

                        { stars: 1, percentage: 1, count: 123 }
                    ]
                }">

                        <div class="flex items-center gap-4">
                            <div class="flex gap-1 w-32">
                                <template x-for="i in 5" :key="i">
                                    <i :class="i <= rating.stars ? 'fa-solid fa-star text-yellow-400' : 'fa-solid fa-star text-gray-300'"></i>
                                </template>
                            </div>
                            <div class="flex-1">
                                <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                                    <div class="h-full bg-gradient-to-r from-violet-600 to-violet-700 rounded-full transition-all duration-1000"

                                </div>
                            </div>
                            <div class="w-20 text-right">
                                <span class="font-bold text-gray-900" x-text="rating.percentage + '%'"></span>
                                <span class="text-gray-500 text-sm ml-2" x-text="'(' + rating.count.toLocaleString() + ')'"></span>
                            </div>
                        </div>
                    </template>
