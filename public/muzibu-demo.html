    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const consoleEl = document.getElementById('console');
        const chunkCountEl = document.getElementById('chunkCount');
        const streamStatusEl = document.getElementById('streamStatus');
        const clearBtn = document.getElementById('clearBtn');

        let hls = null;
        let isPlaying = false;
        let chunksLoaded = 0;

        function log(message, color = 'text-green-400') {
            const time = new Date().toLocaleTimeString('tr-TR');
            const div = document.createElement('div');
            div.className = `mb-1 ${color}`;
            div.textContent = `[${time}] ${message}`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        clearBtn.addEventListener('click', () => {
            consoleEl.innerHTML = '';
            log('Konsol temizlendi');
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                streamStatusEl.textContent = 'DuraklatÄ±ldÄ±';
                playBtn.textContent = 'â–¶ï¸ Demo ÅarkÄ±yÄ± Ã‡al';
                log('â¸ DuraklatÄ±ldÄ±', 'text-yellow-400');
                return;
            }

            if (Hls.isSupported()) {
                log('â³ Playlist yÃ¼kleniyor...', 'text-cyan-400');
                const startTime = Date.now();

                if (!hls) {
                    hls = new Hls();
                    hls.loadSource('https://ixtif.com/stream/play/M5sxjFPOXZgIfARp/playlist.m3u8');
                    hls.attachMedia(audioPlayer);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        const loadTime = Date.now() - startTime;
                        log(`âœ… Playlist yÃ¼klendi (${loadTime}ms)`, 'text-green-400');
                        streamStatusEl.textContent = 'Ã‡alÄ±yor';
                        playBtn.textContent = 'â¸ Duraklat';
                        audioPlayer.play();
                        isPlaying = true;
                    });

                    hls.on(Hls.Events.KEY_LOADED, () => {
                        log('ğŸ”‘ Åifreleme anahtarÄ± alÄ±ndÄ±', 'text-green-400');
                    });

                    hls.on(Hls.Events.FRAG_LOADING, () => {
                        log(`[YÃœKLEME] >>> parÃ§a_${String(chunksLoaded).padStart(3, '0')}.ts`, 'text-cyan-400');
                    });

                    hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                        chunksLoaded++;
                        chunkCountEl.textContent = chunksLoaded;
                        const size = (data.frag.stats.total / 1024).toFixed(2);
                        const time = data.frag.stats.loading.end - data.frag.stats.loading.start;
                        log(`[ÅÄ°FRE Ã‡Ã–ZÃœLDÃœ] <<< parÃ§a_${String(chunksLoaded - 1).padStart(3, '0')}.ts | ${size}KB | ${time}ms`, 'text-pink-400');
                    });

                    // Chunk playing (ÅŸu an Ã§alÄ±yor)
                    hls.on(Hls.Events.FRAG_CHANGED, (event, data) => {
                        const currentChunk = Math.floor(audioPlayer.currentTime / 10);
                        log(`[Ã‡ALIYOR] â™« parÃ§a_${String(currentChunk).padStart(3, '0')}.ts â†’ ${audioPlayer.currentTime.toFixed(1)}s`, 'text-yellow-400');
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            streamStatusEl.textContent = 'Hata';
                            log('âŒ AkÄ±ÅŸ hatasÄ± - LÃ¼tfen tekrar deneyin', 'text-red-400');
                        }
                    });
                } else {
                    audioPlayer.play();
                    isPlaying = true;
                    streamStatusEl.textContent = 'Ã‡alÄ±yor';
                    playBtn.textContent = 'â¸ Duraklat';
                    log('â–¶ï¸ Devam ediyor', 'text-green-400');
                }
            } else {
                log('âŒ HLS desteklenmiyor - Chrome/Firefox kullanÄ±n', 'text-red-400');
            }
        });

        // Initial log
        log('âœ… Sistem hazÄ±r');
        log('ğŸ” AES-128 ÅŸifreleme aktif');
    </script>
