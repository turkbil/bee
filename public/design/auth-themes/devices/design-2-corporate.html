<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>

    <title>Devices - Kurumsal Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

        <div class="container mx-auto px-4 py-4">

                <div class="flex gap-2">
                    <a href="design-1-minimal.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-left"></i></a>

                            <p class="text-white/70 text-sm">Aktif oturumlari inceleyin</p>
                        </div>
                        <button @click="darkMode = !darkMode" class="p-3 rounded-lg bg-white/10 text-white">
                            <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                    </div>
                    <div class="p-6">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200 dark:border-gray-700">
                                    <th class="text-left text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wide pb-3">Cihaz</th>

                                <tr>
                                    <td class="py-4">
                                        <div class="flex items-center gap-3">
                                            <i class="fa-solid fa-desktop text-[#1e3a5f] dark:text-blue-400"></i>
                                            <div>
                                                <div class="font-medium text-gray-900 dark:text-white">Chrome - Windows</div>
                                                <span class="text-xs text-green-600 dark:text-green-400">Bu Cihaz</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="py-4 text-sm text-gray-600 dark:text-gray-400">Istanbul, TR</td>

                                <tr>

                                            <i class="fa-solid fa-mobile-screen text-gray-400"></i>

                                        </div>
                                    </td>
                                    <td class="py-4 text-sm text-gray-600 dark:text-gray-400">Istanbul, TR</td>
                                    <td class="py-4 text-sm text-gray-600 dark:text-gray-400">2 saat once</td>
                                    <td class="py-4 text-right">
                                        <button class="text-red-500 hover:text-red-600 text-sm font-medium">Sonlandir</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="py-4">

                                        </div>

                                    <td class="py-4 text-sm text-gray-600 dark:text-gray-400">1 gun once</td>
                                    <td class="py-4 text-right">
                                        <button class="text-red-500 hover:text-red-600 text-sm font-medium">Sonlandir</button>
                                    </td>

                            </tbody>

                            </button>
                        </div>
                        <div class="mt-6 text-center"><span class="inline-block bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 px-4 py-2 rounded-full text-xs">#DEVICES-CORPORATE-002</span></div>
                    </div>
                </div>

</html>
