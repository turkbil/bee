[global]
pid = /var/run/php-fpm.pid
error_log = /var/log/php-fpm.log
log_level = notice
daemonize = no
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

[www]
user = www-data
group = www-data

; Connection Settings - Broken Pipe Fix
listen = 127.0.0.1:9000
listen.backlog = 65536
listen.allowed_clients = 127.0.0.1
listen.mode = 0660
listen.owner = www-data
listen.group = www-data

; Process Management - Optimized for 500 Tenants
pm = dynamic
pm.max_children = 150
pm.start_servers = 30
pm.min_spare_servers = 20
pm.max_spare_servers = 50
pm.max_requests = 10000
pm.process_idle_timeout = 10s

; Request Processing
request_terminate_timeout = 600
request_slowlog_timeout = 30s
slowlog = /var/log/php-fpm-slow.log
access.log = /var/log/php-fpm-access.log

; Buffer Settings - Broken Pipe Prevention
rlimit_files = 65536
rlimit_core = 0

; Performance Monitoring
pm.status_path = /status
ping.path = /ping
ping.response = pong
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Error Handling
catch_workers_output = yes
decorate_workers_output = no
clear_env = no

; PHP Settings Override
php_admin_value[error_log] = /var/log/php-fpm-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[max_execution_time] = 600
php_admin_value[max_input_time] = 600
php_admin_value[max_input_vars] = 20000
php_admin_value[realpath_cache_size] = 8192K
php_admin_value[realpath_cache_ttl] = 600

; Session Settings
php_admin_value[session.gc_maxlifetime] = 86400
php_admin_value[session.cookie_lifetime] = 86400
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://redis-cluster:6379?auth=&database=2"

; OPcache Settings - Production Optimized
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.interned_strings_buffer] = 64
php_admin_value[opcache.max_accelerated_files] = 50000
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.preload_user] = www-data
php_admin_value[opcache.jit] = 1255
php_admin_value[opcache.jit_buffer_size] = 128M

; Output Buffering - Broken Pipe Fix
php_admin_value[output_buffering] = 8192
php_admin_value[implicit_flush] = Off
php_admin_flag[ignore_user_abort] = On
php_admin_value[default_socket_timeout] = 600

; Environment Variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp