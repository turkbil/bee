<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        3 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-gallery-2.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-gallery-4.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="gallery-003" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-purple-100 p-8"
         x-data="{ 
             selectedImage: null,
             images: [
                 { title: 'Laptop Pro', category: 'Forklift', icon: 'fa-warehouse', color: 'blue' },
                 { title: 'Ofis Koltuğu', category: 'İstif Makinesi', icon: 'fa-boxes-stacked', color: 'green' },
                 { title: 'Pamuklu Kumaş', category: 'Transpalet', icon: 'fa-dolly', color: 'purple' },
                 { title: 'Elektrikli Matkap', category: 'Alet', icon: 'fa-gears', color: 'orange' },
                 { title: 'Akıllı Telefon', category: 'Forklift', icon: 'fa-truck-loading', color: 'pink' },
                 { title: 'Çalışma Masası', category: 'İstif Makinesi', icon: 'fa-chair', color: 'cyan' }
             ]
         }">
    <div class="container mx-auto max-w-7xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-purple-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>GALLERY-003
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Lightbox Galeri</h2>
            <p class="text-xl text-gray-600">Resimlere tıklayarak büyütün</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <template x-for="(image, index) in images" :key="index">
                <div @click="selectedImage = index" 
                     class="group relative overflow-hidden rounded-3xl aspect-square cursor-pointer hover:scale-105 transition-all duration-300">
                    <div :class="`absolute inset-0 bg-gradient-to-br from-${image.color}-500 to-${image.color}-700`"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <i :class="'fa-solid ' + image.icon + ' text-9xl text-white opacity-50'"></i>
                    </div>
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all flex items-end p-6">
                        <div class="text-white">
                            <h3 class="font-bold text-xl" x-text="image.title"></h3>
                            <p class="text-sm" x-text="image.category"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Lightbox Modal -->
        <div x-show="selectedImage !== null" 
             x-transition
             @click="selectedImage = null"
             class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-8">
            <div @click.stop class="relative max-w-5xl w-full">
                <button @click="selectedImage = null" 
                        class="absolute -top-16 right-0 text-white text-4xl hover:scale-110 transition-all">
                    <i class="fa-solid fa-times"></i>
                </button>
                
                <template x-if="selectedImage !== null">
                    <div class="bg-white rounded-3xl p-12">
                        <div :class="`bg-gradient-to-br from-${images[selectedImage].color}-500 to-${images[selectedImage].color}-700 rounded-2xl aspect-video flex items-center justify-center mb-8`">
                            <i :class="'fa-solid ' + images[selectedImage].icon + ' text-9xl text-white'"></i>
                        </div>
                        <h3 class="text-4xl font-black text-gray-900 mb-2" x-text="images[selectedImage].title"></h3>
                        <p class="text-xl text-gray-600" x-text="images[selectedImage].category"></p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</section>
    </div>

<script src="navigation-auto.js"></script>

</body>
</html>
