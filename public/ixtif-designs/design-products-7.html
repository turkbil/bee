<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards - ixtif.com Tasarım Kütüphanesi</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome Pro 7 CDN -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Scroll Snap */
        html {
            scroll-snap-type: y mandatory;
        }
        section {
            scroll-snap-align: start;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            border-radius: 5px;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer {
            animation: shimmer 2s infinite;
            background: linear-gradient(to right, #f0f0f0 0%, #e0e0e0 20%, #f0f0f0 40%, #f0f0f0 100%);
            background-size: 1000px 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        7 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-products-6.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-products-8.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-900 via-slate-900 to-pink-900 relative overflow-hidden px-8" x-data="{
        currentSlide: 0,
        products: [
            { name: 'MacBook Pro 16', category: 'Laptop', price: '64.999', oldPrice: '89.999', icon: 'fa-warehouse', color: 'blue' },
            { name: 'Sony PlayStation 5', category: 'Oyun Konsolu', price: '12.999', oldPrice: '19.999', icon: 'fa-gamepad', color: 'purple' },
            { name: 'Dyson V15 Detect', category: 'Elektrikli Süpürge', price: '8.999', oldPrice: '15.999', icon: 'fa-vacuum', color: 'pink' },
            { name: 'Nespresso Kahve Makinesi', category: 'Küçük Ev Aleti', price: '3.499', oldPrice: '5.999', icon: 'fa-coffee', color: 'amber' }
        ],
        nextSlide() {
            this.currentSlide = (this.currentSlide + 1) % this.products.length;
        },
        prevSlide() {
            this.currentSlide = this.currentSlide === 0 ? this.products.length - 1 : this.currentSlide - 1;
        }
    }">
        <div class="absolute top-8 right-8 bg-white/10 backdrop-blur-lg px-6 py-3 rounded-full border border-white/20">
            <span class="text-white font-bold">PRODUCT-007</span>
        </div>

        <div class="max-w-5xl w-full">
            <div class="text-center mb-12">
                <h2 class="text-5xl font-black text-white mb-4">Slider / Carousel</h2>
                <p class="text-xl text-gray-400">Öne çıkan ürün slider'ı</p>
            </div>

            <div class="relative">
                <!-- Slider Container -->
                <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 overflow-hidden">
                    <template x-for="(product, index) in products" :key="index">
                        <div x-show="currentSlide === index"
                             x-transition:enter="transition ease-out duration-500"
                             x-transition:enter-start="opacity-0 transform translate-x-full"
                             x-transition:enter-end="opacity-100 transform translate-x-0"
                             x-transition:leave="transition ease-in duration-500"
                             x-transition:leave-start="opacity-100 transform translate-x-0"
                             x-transition:leave-end="opacity-0 transform -translate-x-full"
                             class="p-16">

                            <div class="flex flex-col lg:flex-row items-center gap-12">
                                <!-- Product Icon -->
                                <div class="flex-shrink-0">
                                    <div class="w-80 h-80 bg-white/10 rounded-full flex items-center justify-center">
                                        <i :class="'fa-solid ' + product.icon + ' text-[10rem]'"
                                           :class="{
                                               'text-blue-400': product.color === 'blue',
                                               'text-purple-400': product.color === 'purple',
                                               'text-pink-400': product.color === 'pink',
                                               'text-amber-400': product.color === 'amber'
                                           }"></i>
                                    </div>
                                </div>

                                <!-- Product Info -->
                                <div class="text-center lg:text-left flex-grow">
                                    <div class="text-lg text-gray-400 mb-3" x-text="product.category"></div>
                                    <h3 class="text-5xl font-black text-white mb-6" x-text="product.name"></h3>

                                    <div class="flex items-center justify-center lg:justify-start gap-4 mb-8">
                                        <span class="text-6xl font-black text-white" x-text="'₺' + product.price"></span>
                                        <div>
                                            <div class="text-2xl text-gray-500 line-through" x-text="'₺' + product.oldPrice"></div>
                                            <div class="bg-red-500 text-white px-4 py-1 rounded-full font-bold">SÜPERİ FİYAT</div>
                                        </div>
                                    </div>

                                    <div class="flex gap-4 justify-center lg:justify-start">
                                        <button class="bg-white text-black px-8 py-4 rounded-xl font-bold text-lg hover:bg-gray-100 transition-colors">
                                            <i class="fa-solid fa-cart-shopping mr-2"></i>
                                            Sepete Ekle
                                        </button>
                                        <button class="bg-white/10 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-white/20 transition-colors">
                                            Detaylar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Navigation Buttons -->
                <button @click="prevSlide" class="absolute left-4 top-1/2 -translate-y-1/2 w-16 h-16 bg-white/20 backdrop-blur-lg rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                    <i class="fa-solid fa-chevron-left text-white text-2xl"></i>
                </button>
                <button @click="nextSlide" class="absolute right-4 top-1/2 -translate-y-1/2 w-16 h-16 bg-white/20 backdrop-blur-lg rounded-full flex items-center justify-center hover:bg-white/30 transition-colors">
                    <i class="fa-solid fa-chevron-right text-white text-2xl"></i>
                </button>

                <!-- Dots Indicator -->
                <div class="flex justify-center gap-3 mt-8">
                    <template x-for="(product, index) in products" :key="index">
                        <button @click="currentSlide = index"
                                class="w-3 h-3 rounded-full transition-all duration-300"
                                :class="currentSlide === index ? 'bg-white w-10' : 'bg-white/30'">
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </section>
    </div>

</body>
</html>
