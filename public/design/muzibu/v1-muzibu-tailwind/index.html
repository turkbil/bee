<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzibu - İşletmelere Özel Telifsiz Müzik Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'muzibu-dark': '#0a0e27',
                        'muzibu-darker': '#06081a',
                        'muzibu-purple': '#7c3aed',
                        'muzibu-purple-light': '#a78bfa',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #06081a 0%, #0a0e27 100%);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(124,58,237,0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(124,58,237,0.8); }
    </style>
</head>
<body class="h-full bg-muzibu-darker text-white antialiased" x-data="muzibuApp()">

    <!-- Sidebar Navigation -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-muzibu-dark to-muzibu-darker border-r border-white/5 z-40">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="p-6 border-b border-white/5">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-muzibu-purple to-pink-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-music text-white text-lg"></i>
                    </div>
                    <span class="text-2xl font-bold bg-gradient-to-r from-muzibu-purple to-pink-500 bg-clip-text text-transparent">Muzibu</span>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="flex-1 overflow-y-auto py-4 px-3">
                <ul class="space-y-1">
                    <li><a href="index.html" class="flex items-center px-4 py-3 rounded-lg bg-muzibu-purple/20 text-muzibu-purple-light border border-muzibu-purple/30"><i class="fas fa-home w-5"></i><span class="ml-3 font-medium">Ana Sayfa</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-list w-5"></i><span class="ml-3">Oynatma Listeleri</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-heart w-5"></i><span class="ml-3">Favoriler</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-record-vinyl w-5"></i><span class="ml-3">Albümler</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-guitar w-5"></i><span class="ml-3">Türler</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-building w-5"></i><span class="ml-3">Sektörler</span></a></li>
                    <li><a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-broadcast-tower w-5"></i><span class="ml-3">Radyolar</span></a></li>
                </ul>

                <div class="mt-8 space-y-2">
                    <button @click="showAuthModal = 'register'" class="w-full flex items-center px-4 py-3 rounded-lg bg-white/10 hover:bg-white/15 transition-all"><i class="fas fa-user-plus w-5"></i><span class="ml-3">Üye Ol</span></button>
                    <button @click="showAuthModal = 'login'" class="w-full flex items-center px-4 py-3 rounded-lg bg-gradient-to-r from-muzibu-purple to-pink-500 hover:from-muzibu-purple-light hover:to-pink-400 transition-all"><i class="fas fa-sign-in-alt w-5"></i><span class="ml-3 font-medium">Giriş Yap</span></button>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 min-h-screen pb-32">
        <!-- Top Bar with Search -->
        <div class="sticky top-0 z-30 bg-muzibu-darker/80 backdrop-blur-xl border-b border-white/5">
            <div class="flex items-center justify-between px-8 py-4">
                <!-- Search -->
                <div class="relative flex-1 max-w-2xl" x-data="{ searchOpen: false, searchQuery: '' }">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input
                        type="search"
                        x-model="searchQuery"
                        @focus="searchOpen = true"
                        @click.away="searchOpen = false"
                        placeholder="Şarkı, albüm, playlist ara..."
                        class="w-full pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-muzibu-purple/50 focus:border-muzibu-purple/50 transition-all">

                    <!-- Search Dropdown -->
                    <div x-show="searchOpen && searchQuery.length > 0"
                         x-transition
                         class="absolute top-full left-0 right-0 mt-2 bg-muzibu-dark border border-white/10 rounded-xl shadow-2xl max-h-96 overflow-y-auto">
                        <div class="p-2">
                            <div class="px-3 py-2 text-xs text-gray-400 font-semibold">ŞARKILAR</div>
                            <template x-for="i in 3" :key="i">
                                <button @click="playSong(0)" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all">
                                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=40&h=40&fit=crop" class="w-10 h-10 rounded">
                                    <div class="flex-1 text-left">
                                        <div class="text-sm font-medium text-white">Calling on You</div>
                                        <div class="text-xs text-gray-400">Muzibu Bossa Nova</div>
                                    </div>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <button class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all relative">
                        <i class="fas fa-bell text-gray-400"></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>

                    <div class="relative" x-data="{ userMenuOpen: false }">
                        <button @click="userMenuOpen = !userMenuOpen" class="w-10 h-10 rounded-full bg-gradient-to-br from-muzibu-purple to-pink-500 flex items-center justify-center hover:opacity-80 transition-all">
                            <i class="fas fa-user text-white text-sm"></i>
                        </button>

                        <!-- User Dropdown -->
                        <div x-show="userMenuOpen"
                             @click.away="userMenuOpen = false"
                             x-transition
                             class="absolute top-full right-0 mt-2 w-56 bg-muzibu-dark border border-white/10 rounded-xl shadow-2xl overflow-hidden">
                            <div class="p-2">
                                <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all text-left">
                                    <i class="fas fa-user-circle text-gray-400"></i>
                                    <span class="text-sm">Profil</span>
                                </button>
                                <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all text-left">
                                    <i class="fas fa-cog text-gray-400"></i>
                                    <span class="text-sm">Ayarlar</span>
                                </button>
                                <hr class="my-2 border-white/10">
                                <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all text-left text-red-400">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span class="text-sm">Çıkış Yap</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <section class="px-8 pt-8">
            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Featured -->
                <div class="relative group cursor-pointer overflow-hidden rounded-2xl bg-gradient-to-br from-muzibu-purple/20 to-pink-500/20 hover:from-muzibu-purple/30 hover:to-pink-500/30 transition-all">
                    <div class="p-8">
                        <span class="inline-block px-3 py-1 bg-muzibu-purple/30 backdrop-blur-sm rounded-full text-sm font-medium mb-4">Yeni Çıkan</span>
                        <h2 class="text-3xl font-bold mb-4">Yasal, Telifsiz ve Sertifikalı Müzik</h2>
                        <p class="text-gray-400 mb-6">İşletmeniz için özel hazırlanmış telifsiz müzik koleksiyonları</p>
                        <button class="inline-flex items-center px-6 py-3 bg-white text-muzibu-dark rounded-xl font-medium hover:bg-opacity-90 transition-all">
                            <span>Keşfet</span>
                            <i class="fas fa-arrow-right ml-2 text-sm"></i>
                        </button>
                    </div>
                </div>

                <!-- New Songs -->
                <div class="bg-gradient-to-br from-white/5 to-white/[0.02] backdrop-blur-sm rounded-2xl border border-white/10 p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h4 class="text-xl font-bold">Yeni Çıkanlar</h4>
                    </div>

                    <div class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                        <template x-for="(song, index) in songs" :key="index">
                            <div class="flex items-center justify-between p-3 rounded-xl hover:bg-white/5 transition-all cursor-pointer group/song">
                                <div class="flex items-center space-x-4 flex-1" @click="playSong(index)">
                                    <button class="w-12 h-12 bg-muzibu-purple/30 rounded-lg flex items-center justify-center group-hover/song:bg-muzibu-purple transition-all">
                                        <i :class="currentSongIndex === index && isPlaying ? 'fa-pause' : 'fa-play'" class="fas text-white text-sm ml-0.5"></i>
                                    </button>
                                    <img :src="song.cover" :alt="song.title" class="w-14 h-14 rounded-lg object-cover">
                                    <div class="flex-1 min-w-0">
                                        <h6 class="font-medium text-white truncate" x-text="song.title"></h6>
                                        <p class="text-sm text-gray-400 truncate" x-text="song.artist"></p>
                                    </div>
                                </div>

                                <!-- Hover Actions -->
                                <div class="flex items-center gap-2 opacity-0 group-hover/song:opacity-100 transition-opacity">
                                    <span class="text-xs text-gray-500" x-text="song.duration"></span>
                                    <button @click="toggleFavorite('song', index)" class="w-9 h-9 rounded-lg hover:bg-white/10 flex items-center justify-center transition-all">
                                        <i :class="isFavorite('song', index) ? 'fas fa-heart text-red-500' : 'far fa-heart text-gray-400'" class="transition-colors"></i>
                                    </button>
                                    <div class="relative" x-data="{ playlistMenu: false }">
                                        <button @click="playlistMenu = !playlistMenu" class="w-9 h-9 rounded-lg hover:bg-white/10 flex items-center justify-center transition-all">
                                            <i class="fas fa-plus text-gray-400"></i>
                                        </button>

                                        <!-- Add to Playlist Dropdown -->
                                        <div x-show="playlistMenu"
                                             @click.away="playlistMenu = false"
                                             x-transition
                                             class="absolute right-0 bottom-full mb-2 w-48 bg-muzibu-dark border border-white/10 rounded-xl shadow-2xl overflow-hidden z-50">
                                            <div class="p-2">
                                                <div class="px-3 py-2 text-xs text-gray-400 font-semibold">Playlist'e Ekle</div>
                                                <button @click="addToPlaylist(index, 'Favoriler'); playlistMenu = false" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all text-left">
                                                    <i class="fas fa-heart text-red-400"></i>
                                                    <span class="text-sm">Favoriler</span>
                                                </button>
                                                <button @click="addToPlaylist(index, 'Çalma Listem'); playlistMenu = false" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all text-left">
                                                    <i class="fas fa-music text-muzibu-purple"></i>
                                                    <span class="text-sm">Çalma Listem</span>
                                                </button>
                                                <hr class="my-2 border-white/10">
                                                <button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5 transition-all text-left">
                                                    <i class="fas fa-plus text-green-400"></i>
                                                    <span class="text-sm">Yeni Playlist</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>

        <!-- Playlists Section -->
        <section class="px-8 py-12">
            <div class="flex items-center justify-between mb-6">
                <h4 class="text-2xl font-bold">Popüler Playlistler</h4>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <template x-for="(playlist, index) in playlists" :key="index">
                    <div class="group cursor-pointer">
                        <div class="relative overflow-hidden rounded-xl mb-4 bg-white/5 hover:bg-white/10 transition-all">
                            <img :src="playlist.cover" :alt="playlist.name" class="w-full aspect-square object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>

                            <!-- Hover Actions -->
                            <div class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button @click="toggleFavorite('playlist', index)" class="w-8 h-8 bg-black/50 backdrop-blur-sm rounded-lg flex items-center justify-center hover:bg-black/70 transition-all">
                                    <i :class="isFavorite('playlist', index) ? 'fas fa-heart text-red-500' : 'far fa-heart text-white'"></i>
                                </button>
                            </div>

                            <button class="absolute bottom-4 right-4 w-12 h-12 bg-muzibu-purple rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all hover:bg-muzibu-purple-light">
                                <i class="fas fa-play text-white text-sm ml-0.5"></i>
                            </button>
                        </div>
                        <h6 class="font-medium text-white line-clamp-1" x-text="playlist.name"></h6>
                        <p class="text-sm text-gray-400 mt-1" x-text="playlist.count + ' Şarkı'"></p>
                    </div>
                </template>
            </div>
        </section>

        <!-- Albums Section -->
        <section class="px-8 py-12">
            <div class="flex items-center justify-between mb-6">
                <h4 class="text-2xl font-bold">Yeni Albümler</h4>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
                <template x-for="(album, index) in albums" :key="index">
                    <div class="group cursor-pointer">
                        <div class="relative overflow-hidden rounded-xl mb-4 bg-white/5 hover:bg-white/10 transition-all">
                            <img :src="album.cover" :alt="album.name" class="w-full aspect-square object-cover">

                            <!-- Hover Actions -->
                            <div class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button @click="toggleFavorite('album', index)" class="w-8 h-8 bg-black/50 backdrop-blur-sm rounded-lg flex items-center justify-center hover:bg-black/70 transition-all">
                                    <i :class="isFavorite('album', index) ? 'fas fa-heart text-red-500' : 'far fa-heart text-white'"></i>
                                </button>
                            </div>

                            <button class="absolute bottom-3 right-3 w-10 h-10 bg-muzibu-purple rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all hover:bg-muzibu-purple-light">
                                <i class="fas fa-play text-white text-xs ml-0.5"></i>
                            </button>
                        </div>
                        <h6 class="font-medium text-white text-sm line-clamp-1" x-text="album.name"></h6>
                        <p class="text-xs text-gray-400 mt-1" x-text="album.artist"></p>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <!-- Fixed Music Player -->
    <div class="fixed bottom-0 left-64 right-0 h-24 bg-gradient-to-r from-muzibu-dark to-muzibu-darker backdrop-blur-xl border-t border-white/10 z-50">
        <div class="h-full px-6 flex items-center justify-between gap-6">
            <!-- Now Playing -->
            <div class="flex items-center space-x-4 flex-1 min-w-0">
                <img :src="currentSong.cover" :alt="currentSong.title" class="w-16 h-16 rounded-lg object-cover">
                <div class="flex-1 min-w-0">
                    <h6 class="font-medium text-white truncate" x-text="currentSong.title"></h6>
                    <p class="text-sm text-gray-400 truncate" x-text="currentSong.artist"></p>
                </div>
                <button @click="toggleFavorite('song', currentSongIndex)" class="w-10 h-10 rounded-lg hover:bg-white/10 flex items-center justify-center transition-all">
                    <i :class="isFavorite('song', currentSongIndex) ? 'fas fa-heart text-red-500' : 'far fa-heart text-gray-400'"></i>
                </button>
            </div>

            <!-- Player Controls -->
            <div class="flex-1 max-w-2xl">
                <div class="flex items-center justify-center gap-4 mb-2">
                    <button @click="toggleShuffle" :class="shuffle ? 'text-muzibu-purple' : 'text-gray-400'" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition-all">
                        <i class="fas fa-random text-sm"></i>
                    </button>
                    <button @click="previousSong" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition-all">
                        <i class="fas fa-step-backward text-gray-400"></i>
                    </button>
                    <button @click="togglePlay" class="w-14 h-14 rounded-full bg-white hover:bg-opacity-90 flex items-center justify-center transition-all">
                        <i :class="isPlaying ? 'fa-pause' : 'fa-play'" class="fas text-muzibu-dark text-lg ml-0.5"></i>
                    </button>
                    <button @click="nextSong" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition-all">
                        <i class="fas fa-step-forward text-gray-400"></i>
                    </button>
                    <button @click="toggleRepeat" :class="repeat ? 'text-muzibu-purple' : 'text-gray-400'" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition-all">
                        <i class="fas fa-repeat text-sm"></i>
                    </button>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-xs text-gray-400 w-10 text-right" x-text="formatTime(currentTime)"></span>
                    <div class="flex-1 h-1.5 bg-white/10 rounded-full overflow-hidden cursor-pointer group" @click="seekTo($event)">
                        <div class="h-full bg-gradient-to-r from-muzibu-purple to-pink-500 relative" :style="`width: ${(currentTime / duration) * 100}%`">
                            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                    </div>
                    <span class="text-xs text-gray-400 w-10" x-text="formatTime(duration)"></span>
                </div>
            </div>

            <!-- Volume & Options -->
            <div class="flex items-center gap-2 flex-1 justify-end">
                <button class="w-10 h-10 rounded-lg hover:bg-white/10 flex items-center justify-center transition-all">
                    <i class="fas fa-list text-gray-400"></i>
                </button>
                <button @click="toggleMute" class="w-10 h-10 rounded-lg hover:bg-white/10 flex items-center justify-center transition-all">
                    <i :class="muted ? 'fa-volume-mute' : 'fa-volume-up'" class="fas text-gray-400"></i>
                </button>
                <div class="w-24 h-1.5 bg-white/10 rounded-full overflow-hidden cursor-pointer group" @click="setVolume($event)">
                    <div class="h-full bg-white relative" :style="`width: ${volume * 100}%`">
                        <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden Audio Element -->
        <audio x-ref="audioPlayer"
               @timeupdate="currentTime = $refs.audioPlayer.currentTime; duration = $refs.audioPlayer.duration"
               @ended="nextSong"
               :src="currentSong.file"></audio>
    </div>

    <!-- Fixed Navigation Buttons -->
    <div class="fixed bottom-32 right-8 flex flex-col gap-3 z-50">
        <a href="../index.html" class="w-14 h-14 bg-gradient-to-br from-muzibu-purple to-pink-500 hover:from-muzibu-purple-light hover:to-pink-400 rounded-full flex items-center justify-center shadow-lg transition-all" title="Tüm Tasarımlar">
            <i class="fas fa-th text-white"></i>
        </a>
        <button onclick="location.href='../v10-minimalist-elegant/index.html'" class="w-14 h-14 bg-white/10 hover:bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg transition-all border border-white/20" title="Önceki">
            <i class="fas fa-chevron-left text-white"></i>
        </button>
        <button onclick="location.href='../v2-spotify-modern/index.html'" class="w-14 h-14 bg-white/10 hover:bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg transition-all border border-white/20" title="Sonraki">
            <i class="fas fa-chevron-right text-white"></i>
        </button>
    </div>

    <script>
        function muzibuApp() {
            return {
                // Audio State
                isPlaying: false,
                currentSongIndex: 0,
                currentTime: 0,
                duration: 0,
                volume: 0.7,
                muted: false,
                shuffle: false,
                repeat: false,

                // Data
                songs: [
                    { title: 'Calling on You', artist: 'Muzibu Bossa Nova', duration: '3:45', cover: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=80&h=80&fit=crop', file: '/readme/muzibu-modul/Calling on You.mp3' },
                    { title: 'Voz Da Lapa', artist: 'Muzibu Bossa Nova', duration: '4:12', cover: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=80&h=80&fit=crop', file: '/readme/muzibu-modul/Calling on You.mp3' },
                    { title: 'Vou Te Contar', artist: 'Muzibu Bossa Nova', duration: '3:28', cover: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=80&h=80&fit=crop', file: '/readme/muzibu-modul/Calling on You.mp3' },
                    { title: 'Verdade Em Paz', artist: 'Muzibu Bossa Nova', duration: '5:01', cover: 'https://images.unsplash.com/photo-1487180144351-b8472da7d491?w=80&h=80&fit=crop', file: '/readme/muzibu-modul/Calling on You.mp3' },

                get currentSong() {
                    return this.songs[this.currentSongIndex] || this.songs[0];
                },

                playSong(index) {
                    this.currentSongIndex = index;
                    this.$refs.audioPlayer.load();
                    this.$refs.audioPlayer.play();
                    this.isPlaying = true;
                },

                togglePlay() {
                    if (this.isPlaying) {
                        this.$refs.audioPlayer.pause();
                    } else {
                        this.$refs.audioPlayer.play();
                    }
                    this.isPlaying = !this.isPlaying;
                },

                nextSong() {
                    this.currentSongIndex = (this.currentSongIndex + 1) % this.songs.length;
                    this.playSong(this.currentSongIndex);
                },

                previousSong() {
                    this.currentSongIndex = this.currentSongIndex === 0 ? this.songs.length - 1 : this.currentSongIndex - 1;
                    this.playSong(this.currentSongIndex);
                },

                toggleShuffle() { this.shuffle = !this.shuffle; },
                toggleRepeat() { this.repeat = !this.repeat; },
                toggleMute() {
                    this.muted = !this.muted;
                    this.$refs.audioPlayer.muted = this.muted;
                },

                seekTo(e) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.$refs.audioPlayer.currentTime = percent * this.duration;
                },

                setVolume(e) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    this.volume = (e.clientX - rect.left) / rect.width;
                    this.$refs.audioPlayer.volume = this.volume;
                },

                formatTime(seconds) {
                    if (!seconds || isNaN(seconds)) return '0:00';
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                },

                toggleFavorite(type, index) {
                    const idx = this.favorites[type].indexOf(index);
                    if (idx > -1) {
                        this.favorites[type].splice(idx, 1);
                    } else {
                        this.favorites[type].push(index);
                    }
                },

                isFavorite(type, index) {
                    return this.favorites[type].includes(index);
                },

                addToPlaylist(songIndex, playlistName) {
                    alert(`"${this.songs[songIndex].title}" şarkısı "${playlistName}" listesine eklendi!`);
                }
            }
        }
