<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v9 - Stats Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black" x-data="{ statsOpen: false, todayMinutes: 127 }">
    <header class="fixed top-0 left-0 right-0 bg-zinc-950 border-b border-zinc-800 z-50">
        <div class="px-8 h-16 flex items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <a href="/" class="text-white text-xl font-black">muzibu</a>
                <div class="relative">
                    <button @click="statsOpen = !statsOpen" class="flex items-center gap-3 px-4 py-2 bg-gradient-to-r from-emerald-500/20 to-teal-500/20 border border-emerald-500/30 rounded-lg hover:bg-emerald-500/30">
                        <i class="fas fa-chart-line text-emerald-400"></i>
                        <div class="text-left">
                            <p class="text-white text-xs font-semibold">Bugün</p>
                            <p class="text-emerald-400 text-sm font-bold" x-text="todayMinutes + ' dk'"></p>
                        </div>
                    </button>
                    <div x-show="statsOpen" @click.away="statsOpen = false" x-transition class="absolute left-0 mt-2 w-80 bg-zinc-900 rounded-xl shadow-2xl border border-zinc-700 p-4">
                        <h3 class="text-white font-bold mb-4 text-sm">Dinleme İstatistiklerin</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between p-3 bg-zinc-800 rounded-lg"><span class="text-zinc-400 text-sm">Bugün</span><span class="text-white font-bold">127 dk</span></div>
                            <div class="flex items-center justify-between p-3 bg-zinc-800 rounded-lg"><span class="text-zinc-400 text-sm">Bu Hafta</span><span class="text-white font-bold">658 dk</span></div>
                            <div class="flex items-center justify-between p-3 bg-zinc-800 rounded-lg"><span class="text-zinc-400 text-sm">En Çok</span><span class="text-emerald-400 font-bold text-sm">Rock</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 max-w-xl">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                    <input type="text" placeholder="Ara..." class="w-full pl-10 pr-4 py-2.5 bg-zinc-900 border border-zinc-700 focus:border-emerald-500 rounded-lg text-white placeholder-zinc-500 focus:outline-none">
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="w-9 h-9 bg-zinc-900 hover:bg-zinc-800 rounded-lg flex items-center justify-center text-white/70"><i class="far fa-bell"></i></button>
                <button class="w-9 h-9 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-lg text-white font-bold text-xs">M</button>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="text-center"><h1 class="text-5xl font-black text-white mb-3">v9 - Stats Tracker</h1><p class="text-zinc-400">Listening Time Statistics</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <a href="../v8/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-left"></i></a>
        <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center border border-zinc-700"><span class="text-xs text-white font-bold">9/15</span></div>
        <a href="../v10/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
