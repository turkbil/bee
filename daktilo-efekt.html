            font-size: 18px;
            color: #00ff00;
            animation: matrix-fall linear infinite;
            opacity: 0.7;
            text-shadow: 0 0 6px #00ff00;

            color: #79c0ff;
            font-weight: bold;
            font-size: 12px;

            color: #8b949e;

            color: #a5d6ff;
        }

        .keyword {
            color: #ff7b72;
        }

        .cursor {
            background: #58a6ff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .start-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #238636;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;

            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(35, 134, 54, 0.3);
        }

        .start-btn:hover {
            background: #2ea043;
            transform: scale(1.1);
            transition: all 0.2s;
        }

        let currentLine = 0;
        let isRunning = false;

        function startDemo() {
            // Eğer çalışıyorsa restart yap
            if (isRunning) {
                resetAndRestart();
                return;
            }

            // İlk başlatma
            isRunning = true;
            document.querySelector('.start-btn').textContent = '⏳';
            document.getElementById('output').innerHTML = '';
            currentLine = 0;

            typeNextLine();
        }

        function typeNextLine() {
            if (currentLine >= content.length) {
                isRunning = false;
                document.querySelector('.start-btn').textContent = '🔄';
                return;
            }

            const line = content[currentLine];
            const output = document.getElementById('output');

            const lineElement = document.createElement('div');
            lineElement.className = line.type + '-code';
            output.appendChild(lineElement);

            if (line.text === '') {
                lineElement.innerHTML = '&nbsp;';
                currentLine++;
                setTimeout(typeNextLine, line.delay);
                return;
            }

            let charIndex = 0;

            function typeChar() {
                if (charIndex < line.text.length) {
                    lineElement.textContent = line.text.substring(0, charIndex + 1) + '█';
                    charIndex++;
                    setTimeout(typeChar, Math.random() * 2 + 1); // Ultra hızlı daktilo
                } else {
                    lineElement.textContent = line.text;

                    // Otomatik scroll
                    lineElement.scrollIntoView({ behavior: 'smooth', block: 'end' });

                    currentLine++;
                    setTimeout(typeNextLine, line.delay);
                }
            }

            typeChar();
        }

        // Matrix efekti - tam Matrix ekranı
        function createMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

            // Tam Matrix ekranı için yeterli kolon
            for (let i = 0; i < 30; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 3.3) + '%'; // Ekranı kaplayacak şekilde
                column.style.animationDuration = (Math.random() * 8 + 4) + 's';
                column.style.animationDelay = Math.random() * 6 + 's';

                let text = '';
                for (let j = 0; j < 25; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = text;
                matrix.appendChild(column);
            }

            // Sürekli yeni kolonlar ekle
            setInterval(() => {
                if (matrix.children.length < 50) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = Math.random() * 100 + '%';
                    column.style.animationDuration = (Math.random() * 8 + 4) + 's';
                    column.style.animationDelay = '0s';

                    let text = '';
                    for (let j = 0; j < 22; j++) {
                        text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                    }
                    column.innerHTML = text;
                    matrix.appendChild(column);
                }
            }, 800); // Her 800ms'de yeni kolon
        }

        function typeNextLine() {
            if (currentLine >= content.length) {
                isRunning = false;
                document.querySelector('.start-btn').textContent = '🔄';
                return;
            }

            const line = content[currentLine];
            const output = document.getElementById('output');

            // Matrix efektini başlat (zaten çalışıyor, bu satırı atla)
            if (line.type === 'matrix' && line.text === 'START_MATRIX') {
                currentLine++;
                setTimeout(typeNextLine, line.delay);
                return;
            }

            const lineElement = document.createElement('div');
            lineElement.className = line.type + '-code';
            output.appendChild(lineElement);

            if (line.text === '') {
                lineElement.innerHTML = '&nbsp;';
                currentLine++;
                setTimeout(typeNextLine, line.delay);
                return;
            }

            let charIndex = 0;

            function typeChar() {
                if (charIndex < line.text.length) {
                    lineElement.textContent = line.text.substring(0, charIndex + 1) + '█';
                    charIndex++;
                    setTimeout(typeChar, Math.random() * 2 + 1); // Ultra hızlı daktilo
                } else {
                    lineElement.textContent = line.text;

                    // Otomatik scroll
                    lineElement.scrollIntoView({ behavior: 'smooth', block: 'end' });

                    currentLine++;
                    setTimeout(typeNextLine, line.delay);
                }
            }

            typeChar();
        }

        // F5 veya Ctrl+R ile yenileme yakalanması
        window.addEventListener('keydown', function(e) {
            // F5 tuşu
            if (e.key === 'F5' || e.keyCode === 116) {
                e.preventDefault();
                resetAndRestart();
                return false;
            }

            // Ctrl+R
            if ((e.ctrlKey || e.metaKey) && (e.key === 'r' || e.keyCode === 82)) {
                e.preventDefault();
                resetAndRestart();
                return false;
            }
        });

        // Sayfa yenileme olayını yakala
        window.addEventListener('beforeunload', function(e) {
            // Yenileme işlemini iptal et ve kendi restart fonksiyonumuzu çalıştır
            e.preventDefault();
            resetAndRestart();
            return false;
        });

        // Reset ve restart fonksiyonu
        function resetAndRestart() {
            // Çalışan işlemleri durdur
            isRunning = false;

            // Tüm içeriği temizle
            document.getElementById('output').innerHTML = '';

            // Matrix container'ı güvenli şekilde temizle
            const matrix = document.getElementById('matrix');
            if (matrix) {
                // Tüm animasyonları durdur
                const columns = matrix.querySelectorAll('.matrix-column');
                columns.forEach(col => {
                    col.style.animation = 'none';
                    col.remove();
                });
                matrix.innerHTML = '';
            }

            // Değişkenleri sıfırla
            currentLine = 0;

            // Buton durumunu güncelle
            document.querySelector('.start-btn').textContent = '⏳';

            // Kısa bekleyip Matrix'i yeniden başlat
            setTimeout(() => {
                createMatrixEffect();

                // Demo'yu başlat
                isRunning = true;
                typeNextLine();
            }, 200);
        }

        // Sayfa yüklendiğinde otomatik başlat
        window.addEventListener('load', function() {
            // Matrix'i hemen başlat
            createMatrixEffect();
            // Demo'yu biraz sonra başlat
            setTimeout(startDemo, 500);
        });
    </script>
