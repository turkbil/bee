; PHP Configuration for Laravel Docker - Broken Pipe Fix
[PHP]
; Resource Limits
memory_limit = 1G
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 600
max_input_time = 600
max_input_vars = 20000
max_file_uploads = 50

; Error Handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php-error.log
ignore_repeated_errors = On
ignore_repeated_source = Off

; Output Buffering - Broken Pipe Prevention
output_buffering = 8192
implicit_flush = Off
zlib.output_compression = Off
zlib.output_compression_level = -1

; Realpath Cache
realpath_cache_size = 8192K
realpath_cache_ttl = 600

; Socket/Connection Settings - Broken Pipe Fix
default_socket_timeout = 600
mysql.connect_timeout = 600
mysqli.default_socket = /var/run/mysqld/mysqld.sock
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Session Configuration
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 86400
session.save_handler = redis
session.save_path = "tcp://redis-cluster:6379?database=2"
session.cookie_lifetime = 86400
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On
session.use_cookies = On
session.use_only_cookies = On
session.serialize_handler = php_serialize

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 50

; Date/Time
date.timezone = UTC

; Mail
mail.add_x_header = Off

; MySQLi
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.reconnect = On

; PostgreSQL
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1

; bcmath
bcmath.scale = 0

; PCRE
pcre.jit = 1
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 100000

; Assertion
zend.assertions = -1

; mbstring
mbstring.internal_encoding = UTF-8

; OPcache - Production Optimized
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 50000
opcache.max_wasted_percentage = 10
opcache.use_cwd = 1
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFEBFFF
opcache.dups_fix = 0
opcache.blacklist_filename = ""
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log = "/var/log/opcache-error.log"
opcache.log_verbosity_level = 1
opcache.preferred_memory_model = ""
opcache.protect_memory = 0
opcache.restrict_api = ""
opcache.file_cache = "/tmp/opcache"
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1
opcache.file_cache_fallback = 1
opcache.huge_code_pages = 1
opcache.validate_permission = 0
opcache.validate_root = 0
opcache.opt_debug_level = 0
opcache.preload_user = www-data
opcache.lockfile_path = /tmp
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; APCu (if installed)
apc.enabled = 1
apc.enable_cli = 1
apc.shm_size = 256M
apc.ttl = 7200
apc.user_ttl = 7200
apc.gc_ttl = 3600
apc.entries_hint = 4096
apc.slam_defense = 0
apc.serializer = php

; Broken Pipe Additional Fixes
ignore_user_abort = On
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 100M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"
include_path = ".:/usr/share/php"
enable_dl = Off
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 600
cli_server.color = On
expose_php = Off
max_input_nesting_level = 256
max_input_vars = 20000
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
enable_post_data_reading = On
zend.enable_gc = On
zend.multibyte = Off
zend.script_encoding =