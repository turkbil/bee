<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subheader Shop 1 - Minimal Gradient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Buttons -->
    <div class="fixed top-1/2 -translate-y-1/2 left-4 z-50">
        <a href="design-subheader-shop-index.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition mb-2"
           title="Ana Sayfa">
            <i class="fa-solid fa-grid-2 text-gray-700"></i>
        </a>
        <a href="design-subheader-shop-8.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition"
           title="Önceki">
            <i class="fa-solid fa-chevron-left text-gray-700"></i>
        </a>
    </div>
    <div class="fixed top-1/2 -translate-y-1/2 right-4 z-50">
        <a href="design-subheader-shop-2.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition"
           title="Sonraki">
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </a>
    </div>

    <!-- Design Label -->
    <div class="fixed top-4 right-4 z-40 bg-white rounded-full px-4 py-2 shadow-lg">
        <span class="text-xs font-bold text-gray-600">Design 1/8</span>
    </div>

    <!-- Subheader 1: Minimal Gradient -->
    <section class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 py-8">
        <div class="container mx-auto px-4">
            <!-- Breadcrumb -->
            <nav class="mb-4">
                <ol class="flex items-center gap-2 text-sm text-white/80">
                    <li><a href="#" class="hover:text-white flex items-center gap-2"><i class="fa-light fa-home"></i> Ana Sayfa</a></li>
                    <li><i class="fa-light fa-chevron-right text-xs"></i></li>
                    <li><a href="#" class="hover:text-white">Shop</a></li>
                    <li><i class="fa-light fa-chevron-right text-xs"></i></li>
                    <li class="text-white font-semibold">Transpalet</li>
                </ol>
            </nav>

            <!-- Title -->
            <div class="flex items-center gap-4 mb-3">
                <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center">
                    <i class="fa-solid fa-dolly text-3xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-4xl font-bold text-white">Transpalet</h1>
                    <p class="text-white/80 text-sm mt-1">Manuel, akülü ve tartılı transpalet seçenekleri</p>
                </div>
            </div>
        </div>
    </section>

    <div class="h-96 bg-white"></div>

</body>
</html>
