<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tasarım 3 - Modern Grid (Sol QR)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @page { margin: 0; size: A4 landscape; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .certificate {
            width: 297mm;
            height: 210mm;
            background: white;
            border: 6px solid #d4af37;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            text-align: center;
            padding: 12mm 0;
        }
        .header h1 {
            font-size: 36pt;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        .body {
            display: flex;
            flex: 1;
        }
        .left-panel {
            width: 33.33%;
            background: #f3f4f6;
            border-right: 6px solid #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10mm;
        }
        .qr-big {
            width: 140px;
            height: 140px;
            background: white;
            border: 4px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5mm;
            border-radius: 12px;
        }
        .qr-big i {
            font-size: 90px;
            color: #9ca3af;
        }
        .left-panel p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 3mm;
        }
        .left-panel .badge {
            background: #d4af37;
            color: white;
            padding: 3mm 6mm;
            font-weight: bold;
            font-size: 9pt;
            border-radius: 6px;
            letter-spacing: 1px;
        }
        .right-panel {
            width: 66.67%;
            padding: 15mm;
        }
        .company-section {
            text-align: center;
            margin-bottom: 10mm;
        }
        .company-section .label {
            font-size: 10pt;
            color: #6b7280;
            margin-bottom: 2mm;
        }
        .company-section .name {
            font-size: 42pt;
            font-weight: bold;
            color: #111827;
            margin-bottom: 2mm;
        }
        .company-section .sublabel {
            font-size: 10pt;
            color: #6b7280;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5mm;
        }
        .info-item {
            background: #fef3c7;
            border-left: 4px solid #d4af37;
            padding: 4mm;
        }
        .info-item.gray {
            background: #f9fafb;
            border-left-color: #d1d5db;
        }
        .info-item .label {
            font-size: 8pt;
            color: #6b7280;
            margin-bottom: 2mm;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .info-item .value {
            font-size: 14pt;
            font-weight: bold;
            color: #111827;
        }
        .info-item .value.gold {
            color: #d97706;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <!-- Üst Şerit -->
        <div class="header">
            <h1>TİCARİ MÜZİK KULLANIM BELGESİ</h1>
        </div>

        <!-- Ana Gövde -->
        <div class="body">
            <!-- Sol Panel - QR -->
            <div class="left-panel">
                <div class="qr-big">
                    <i class="fas fa-qrcode"></i>
                </div>
                <p>Tarayarak doğrulayın</p>
                <div class="badge">MUZIBU PREMIUM</div>
            </div>

            <!-- Sağ Panel - Bilgiler -->
            <div class="right-panel">
                <div class="company-section">
                    <div class="label">BU BELGE</div>
                    <div class="name">ABC TEKNOLOJİ A.Ş.</div>
                    <div class="sublabel">ADINA DÜZENLENMİŞTİR</div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Belge No</div>
                        <div class="value gold">MZB-2024-001</div>
                    </div>
                    <div class="info-item gray">
                        <div class="label">Üyelik Tarihi</div>
                        <div class="value">01.01.2024</div>
                    </div>
                    <div class="info-item gray">
                        <div class="label">Vergi Dairesi</div>
                        <div class="value">Kadıköy</div>
                    </div>
                    <div class="info-item gray">
                        <div class="label">Vergi No</div>
                        <div class="value gold">1234567890</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
