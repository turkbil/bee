<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        2 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-pricing-1.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-pricing-3.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="pricing-002" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-8"
         x-data="{ 
             yearly: false,
             plans: [
                 { name: 'Başlangıç', monthly: 49, yearly: 470, features: ['50 ürün', 'Temel analiz', 'Email destek'] },
                 { name: 'Profesyonel', monthly: 99, yearly: 950, features: ['Sınırsız ürün', 'Gelişmiş analiz', '7/24 destek', 'API'] },
                 { name: 'Kurumsal', monthly: 299, yearly: 2870, features: ['Tüm özellikler', 'Özel yönetici', 'SLA garantisi', 'Eğitim'] }
             ]
         }">
    <div class="container mx-auto max-w-6xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>PRICING-002
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Esnek Fiyatlandırma</h2>
            <p class="text-xl text-gray-600 mb-8">Yıllık ödemede %20 tasarruf</p>

            <!-- Toggle -->
            <div class="inline-flex items-center gap-4 bg-white rounded-full p-2 shadow-lg">
                <button @click="yearly = false" 
                        :class="!yearly ? 'bg-blue-600 text-white' : 'text-gray-700'"
                        class="px-8 py-3 rounded-full font-bold transition-all">
                    Aylık
                </button>
                <button @click="yearly = true" 
                        :class="yearly ? 'bg-blue-600 text-white' : 'text-gray-700'"
                        class="px-8 py-3 rounded-full font-bold transition-all relative">
                    Yıllık
                    <span class="absolute -top-2 -right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">-20%</span>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <template x-for="plan in plans" :key="plan.name">
                <div class="bg-white rounded-3xl p-8 shadow-lg hover:shadow-2xl transition-all">
                    <h3 class="text-2xl font-black text-gray-900 mb-6" x-text="plan.name"></h3>
                    <div class="mb-6">
                        <span class="text-5xl font-black text-gray-900" x-text="'₺' + (yearly ? plan.yearly : plan.monthly)"></span>
                        <span class="text-gray-600" x-text="yearly ? '/yıl' : '/ay'"></span>
                    </div>
                    <ul class="space-y-3 mb-8">
                        <template x-for="feature in plan.features" :key="feature">
                            <li class="flex items-center gap-2">
                                <i class="fa-solid fa-check text-blue-600"></i>
                                <span class="text-gray-700" x-text="feature"></span>
                            </li>
                        </template>
                    </ul>
                    <button class="w-full bg-blue-600 text-white px-8 py-4 rounded-full font-bold hover:bg-blue-700 transition-all">
                        Seç
                    </button>
                </div>
            </template>
        </div>
    </div>
</section>
    </div>

</body>
</html>
