<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Klasik Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Playfair Display',serif;}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-orange-400">5 / 5</div>
                <div class="flex gap-2">
                    <a href="design-4-dark-pro.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-left"></i></a>
                    <span class="px-4 py-2 bg-white/10 rounded-lg opacity-50"><i class="fa-solid fa-arrow-right"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-gradient-to-b from-stone-100 to-stone-200 dark:from-gray-900 dark:to-gray-800 py-20 transition-colors">
            <div class="w-full max-w-lg mx-auto px-6">
                <div class="bg-white dark:bg-gray-800 shadow-2xl p-8">
                    <div class="flex justify-end mb-4">
                        <button @click="darkMode = !darkMode" class="p-3 rounded-lg bg-stone-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                            <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                    </div>
                    <div class="text-center mb-8">
                        <div class="text-3xl font-bold italic text-amber-800 dark:text-amber-500 mb-4">Elegance</div>
                        <div class="relative inline-block mb-4">
                            <div class="w-20 h-20 bg-amber-100 dark:bg-amber-900/30 rounded-full flex items-center justify-center border-2 border-amber-300 dark:border-amber-700">
                                <i class="fa-solid fa-user text-amber-700 dark:text-amber-500 text-2xl"></i>
                            </div>
                            <button class="absolute bottom-0 right-0 w-7 h-7 bg-amber-700 rounded-full flex items-center justify-center text-white">
                                <i class="fa-solid fa-pen text-[10px]"></i>
                            </button>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">Profil Bilgileri</h1>
                    </div>
                    <form class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Ad Soyad</label>
                            <input type="text" value="Ahmet Yilmaz" class="w-full px-4 py-3 bg-stone-50 dark:bg-gray-700 border border-stone-300 dark:border-gray-600 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">E-posta</label>
                            <input type="email" value="ahmet@email.com" class="w-full px-4 py-3 bg-stone-50 dark:bg-gray-700 border border-stone-300 dark:border-gray-600 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Telefon</label>
                            <input type="tel" value="+90 555 123 45 67" class="w-full px-4 py-3 bg-stone-50 dark:bg-gray-700 border border-stone-300 dark:border-gray-600 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                        </div>
                        <div class="pt-4 border-t border-stone-200 dark:border-gray-700">
                            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-4">Sifre Degistir</h3>
                            <div class="space-y-3">
                                <input type="password" placeholder="Mevcut Sifre" class="w-full px-4 py-3 bg-stone-50 dark:bg-gray-700 border border-stone-300 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500">
                                <input type="password" placeholder="Yeni Sifre" class="w-full px-4 py-3 bg-stone-50 dark:bg-gray-700 border border-stone-300 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                        </div>
                        <button type="submit" class="w-full py-3.5 bg-amber-700 hover:bg-amber-800 text-white font-medium uppercase tracking-wider text-sm">Degisiklikleri Kaydet</button>
                    </form>
                    <div class="mt-6 text-center"><span class="inline-block bg-stone-100 dark:bg-gray-700 text-stone-500 dark:text-gray-400 px-4 py-2 text-xs">#PROFILE-CLASSIC-005</span></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
