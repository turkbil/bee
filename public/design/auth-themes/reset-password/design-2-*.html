<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kurumsal Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#1e3a5f]-400 to-purple-400">2 / 5</div>
                <div class="flex gap-2">
                    <a href=\"design-1-minimal.html\" class=\"px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20\"><i class=\"fa-solid fa-arrow-left\"></i></a>
                    <a href=\"design-3-creative.html\" class=\"px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20\"><i class=\"fa-solid fa-arrow-right\"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 py-20 transition-colors">
            <div class="w-full max-w-md mx-auto px-6">
                <div class="flex justify-end mb-6">
                    <button @click="darkMode = !darkMode" class="p-3 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
                        <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </div>
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-[#1e3a5f]-500 to-[#1e3a5f]-600 rounded-2xl shadow-lg mb-6">
                        <i class="fa-solid fa-key text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Yeni Sifre Olustur</h1>
                    <p class="text-gray-500 dark:text-gray-400">Hesabiniz icin yeni sifre belirleyin</p>
                </div>
                <form class="space-y-5" x-data="{ show1: false, show2: false }">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Yeni Sifre</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input :type="show1 ? 'text' : 'password'" class="w-full pl-11 pr-12 py-3.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]-500" placeholder="En az 8 karakter">
                            <button type="button" @click="show1 = !show1" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <i class="fa-solid text-gray-400" :class="show1 ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Sifre Tekrar</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input :type="show2 ? 'text' : 'password'" class="w-full pl-11 pr-12 py-3.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]-500" placeholder="Sifreyi tekrar girin">
                            <button type="button" @click="show2 = !show2" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <i class="fa-solid text-gray-400" :class="show2 ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3.5 bg-[#1e3a5f]-600 hover:bg-[#1e3a5f]-700 text-white font-semibold rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                        <span>Sifreyi Degistir</span>
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
                <div class="mt-8 text-center">
                    <span class="inline-block bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 px-4 py-2 rounded-full text-xs">#RESET-KURUMSAL-002</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
