<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        10 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-pricing-9.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="#" class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="pricing-010" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-50 to-rose-100 p-8"
         x-data="{ 
             products: 100,
             sales: 50,
             get productCost() { return this.products * 5; },
             get commissionCost() { return this.sales * 100 * 0.05; },
             get total() { return this.productCost + this.commissionCost; }
         }">
    <div class="container mx-auto max-w-5xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-rose-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>PRICING-010
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Fiyat Hesaplayıcı</h2>
            <p class="text-xl text-gray-600">Aylık maliyetinizi hesaplayın</p>
        </div>

        <div class="bg-white rounded-3xl p-12 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Left: Inputs -->
                <div class="space-y-8">
                    <div>
                        <label class="block text-gray-900 font-bold text-lg mb-4">Ürün Sayısı: <span x-text="products"></span></label>
                        <input type="range" x-model="products" min="0" max="500" step="10" 
                               class="w-full h-3 bg-rose-200 rounded-full appearance-none cursor-pointer">
                        <div class="flex justify-between text-gray-600 text-sm mt-2">
                            <span>0</span>
                            <span>500</span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-900 font-bold text-lg mb-4">Aylık Satış: <span x-text="sales"></span></label>
                        <input type="range" x-model="sales" min="0" max="200" step="5" 
                               class="w-full h-3 bg-rose-200 rounded-full appearance-none cursor-pointer">
                        <div class="flex justify-between text-gray-600 text-sm mt-2">
                            <span>0</span>
                            <span>200</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Calculation -->
                <div class="bg-gradient-to-br from-rose-50 to-rose-100 rounded-2xl p-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Maliyet Özeti</h3>
                    
                    <div class="space-y-4 mb-6">
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl">
                            <span class="text-gray-700">Ürün Listeleme</span>
                            <span class="font-bold text-gray-900" x-text="'₺' + productCost"></span>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-white rounded-xl">
                            <span class="text-gray-700">Satış Komisyonu (%5)</span>
                            <span class="font-bold text-gray-900" x-text="'₺' + commissionCost"></span>
                        </div>
                    </div>

                    <div class="border-t-2 border-rose-200 pt-6">
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-gray-900">Toplam Aylık</span>
                            <span class="text-4xl font-black text-rose-600" x-text="'₺' + total"></span>
                        </div>
                    </div>

                    <button class="w-full mt-8 bg-gradient-to-r from-rose-600 to-rose-700 text-white px-8 py-5 rounded-full font-bold text-lg hover:shadow-2xl transition-all">
                        Bu Planı Seç
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
    </div>

</body>
</html>
