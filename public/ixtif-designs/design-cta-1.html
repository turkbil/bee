<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        1 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="#" class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-cta-2.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="cta-001" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-600 to-orange-600 relative overflow-hidden">
    <!-- Animated Background Circles -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <div class="container mx-auto px-6 text-center relative z-10" x-data="{
        hours: 23,
        minutes: 45,
        seconds: 30
    }" x-init="
        setInterval(() => {
            if (seconds > 0) {
                seconds--;
            } else if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else if (hours > 0) {
                hours--;
                minutes = 59;
                seconds = 59;
            }
        }, 1000);
    ">
        <!-- Badge -->
        <span class="inline-block bg-white/20 backdrop-blur-lg text-white px-6 py-2 rounded-full text-sm font-bold mb-8 border border-white/30 animate-pulse">
            <i class="fa-solid fa-hashtag mr-1"></i>CTA-001 • SÜRE SINIRLAMA
        </span>

        <!-- Title -->
        <h2 class="text-6xl md:text-8xl font-black text-white mb-6 drop-shadow-2xl">
            %70'e Varan İndirim!
        </h2>
        <p class="text-2xl md:text-3xl text-white/90 max-w-3xl mx-auto mb-12">
            İxtif ürünlerinde bugüne özel kampanya! Stoklar tükenene kadar...
        </p>

        <!-- Countdown Timer -->
        <div class="flex justify-center gap-6 mb-12">
            <div class="bg-white/10 backdrop-blur-lg border-2 border-white/30 rounded-3xl p-6 w-32">
                <div class="text-6xl font-black text-white mb-2" x-text="hours.toString().padStart(2, '0')"></div>
                <p class="text-white/70 font-semibold text-sm uppercase">Saat</p>
            </div>
            <div class="bg-white/10 backdrop-blur-lg border-2 border-white/30 rounded-3xl p-6 w-32">
                <div class="text-6xl font-black text-white mb-2" x-text="minutes.toString().padStart(2, '0')"></div>
                <p class="text-white/70 font-semibold text-sm uppercase">Dakika</p>
            </div>
            <div class="bg-white/10 backdrop-blur-lg border-2 border-white/30 rounded-3xl p-6 w-32">
                <div class="text-6xl font-black text-white mb-2" x-text="seconds.toString().padStart(2, '0')"></div>
                <p class="text-white/70 font-semibold text-sm uppercase">Saniye</p>
            </div>
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-6">
            <button class="bg-white text-purple-600 px-12 py-6 rounded-full font-black text-xl hover:scale-110 hover:shadow-2xl transition-all duration-300 group">
                <i class="fa-solid fa-shopping-cart mr-2 group-hover:animate-bounce"></i>
                Hemen Al
            </button>
            <button class="bg-white/20 backdrop-blur-lg text-white border-2 border-white/50 px-12 py-6 rounded-full font-black text-xl hover:bg-white/30 hover:scale-105 transition-all duration-300">
                Tüm Fırsatları Gör
            </button>
        </div>
    </div>
</section>
    </div>

</body>
</html>
