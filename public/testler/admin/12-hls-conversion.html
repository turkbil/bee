<script>
const STORAGE_hls='muzibu_test_admin_12_hls';const TOTAL_12=12;
function loadProgress(){const saved=localStorage.getItem(STORAGE_hls);if(saved){const data=JSON.parse(saved);document.querySelectorAll('.test-checkbox').forEach(checkbox=>{if(data[checkbox.dataset.test])checkbox.checked=true;});}updateProgress();}
function saveProgress(){const data={};document.querySelectorAll('.test-checkbox').forEach(checkbox=>{data[checkbox.dataset.test]=checkbox.checked;});localStorage.setItem(STORAGE_hls,JSON.stringify(data));updateProgress();}
function updateProgress(){const checked=document.querySelectorAll('.test-checkbox:checked').length;const percentage=Math.round((checked/TOTAL_12)*100);document.getElementById('progress-bar').style.width=percentage+'%';document.getElementById('progress-text').textContent=`${checked} / ${TOTAL_12}`;}
function resetProgress(){if(!confirm('âš ï¸ TÃ¼m iÅŸaretlemeler silinecek! Emin misiniz?'))return;localStorage.removeItem(STORAGE_hls);document.querySelectorAll('.test-checkbox').forEach(cb=>cb.checked=false);updateProgress();}
function markAllComplete(){document.querySelectorAll('.test-checkbox').forEach(cb=>cb.checked=true);saveProgress();}
document.querySelectorAll('.test-checkbox').forEach(checkbox=>{checkbox.addEventListener('change',saveProgress);});
loadProgress();
