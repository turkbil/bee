<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Tasarımları - ixtif.com</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome Pro 7 CDN -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        .scroll-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        section {
            scroll-snap-align: start;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        7 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-blog-6.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-blog-8.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 relative overflow-hidden">
            <div class="container mx-auto px-4 relative z-10" x-data="{ 
                searchQuery: '',
                posts: [
                    { title: 'Akıllı Ev Sistemleri', category: 'Teknoloji', color: 'blue' },
                    { title: 'Minimalist Dekorasyon', category: 'Ev & Yaşam', color: 'amber' },
                    { title: 'Online Alışveriş Güvenliği', category: 'Alışveriş', color: 'pink' },
                    { title: 'Laptop Seçim Rehberi', category: 'Teknoloji', color: 'blue' }
                ],
                get filteredPosts() {
                    if (!this.searchQuery) return this.posts;
                    return this.posts.filter(post => 
                        post.title.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }
            }">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-5xl font-black text-gray-900 text-center mb-8">Blog Ara</h2>

                    <!-- Search Bar -->
                    <div class="relative mb-12">
                        <i class="fa-solid fa-search absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                        <input 
                            type="text"
                            x-model="searchQuery"
                            placeholder="Blog yazılarında ara..."
                            class="w-full bg-white pl-16 pr-6 py-5 rounded-full border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors text-lg shadow-lg"
                        >
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <span x-text="filteredPosts.length"></span> sonuç
                        </div>
                    </div>

                    <!-- Results -->
                    <div class="space-y-4">
                        <template x-for="post in filteredPosts" :key="post.title">
                            <div class="bg-white rounded-3xl p-6 shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 cursor-pointer">
                                <div class="flex items-center gap-6">
                                    <div :class="'w-16 h-16 bg-gradient-to-br from-' + post.color + '-500 to-' + post.color + '-700 rounded-2xl flex items-center justify-center text-white text-2xl'">
                                        <i class="fa-solid fa-file-alt"></i>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-2xl font-bold text-gray-900 mb-2" x-text="post.title"></h3>
                                        <div class="flex items-center gap-4 text-gray-600">
                                            <span :class="'inline-block bg-' + post.color + '-100 text-' + post.color + '-600 px-3 py-1 rounded-full text-sm font-semibold'" x-text="post.category"></span>
                                            <span class="text-sm">15 Ekim 2024</span>
                                            <span>•</span>
                                            <span class="text-sm">5 dk okuma</span>
                                        </div>
                                    </div>
                                    <i class="fa-solid fa-arrow-right text-gray-400 text-2xl"></i>
                                </div>
                            </div>
                        </template>

                        <div x-show="filteredPosts.length === 0" class="text-center py-12">
                            <div class="text-6xl text-gray-400 mb-4">
                                <i class="fa-solid fa-search"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-600 mb-2">Sonuç Bulunamadı</h3>
                            <p class="text-gray-500">Arama kriterlerinizi değiştirerek tekrar deneyin</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-8 right-8 bg-white text-gray-900 px-6 py-3 rounded-full font-bold border-2 border-gray-200">
                BLOG-007
            </div>
        </section>
    </div>

</body>
</html>
