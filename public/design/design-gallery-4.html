<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        4 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-gallery-3.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-gallery-5.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="gallery-004" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 p-8"
         x-data="{
             activeFilter: 'all',
             items: [
                 { title: 'Laptop', category: 'electronics', icon: 'fa-warehouse', color: 'blue' },
                 { title: 'Koltuk', category: 'furniture', icon: 'fa-boxes-stacked', color: 'green' },
                 { title: 'Kumaş', category: 'textile', icon: 'fa-dolly', color: 'purple' },
                 { title: 'Matkap', category: 'tools', icon: 'fa-gears', color: 'orange' },
                 { title: 'Telefon', category: 'electronics', icon: 'fa-truck-loading', color: 'pink' },
                 { title: 'Masa', category: 'furniture', icon: 'fa-chair', color: 'cyan' }
             ],
             get filteredItems() {
                 if (this.activeFilter === 'all') return this.items;
                 return this.items.filter(item => item.category === this.activeFilter);
             }
         }">
    <div class="container mx-auto max-w-7xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-green-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>GALLERY-004
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Filtrelenebilir Galeri</h2>
            <p class="text-xl text-gray-600">Kategoriye göre filtreleyin</p>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button @click="activeFilter = 'all'" 
                    :class="activeFilter === 'all' ? 'bg-gradient-to-r from-green-600 to-green-700 text-white scale-110' : 'bg-white text-gray-700'"
                    class="px-8 py-4 rounded-full font-bold transition-all shadow-lg">
                Tümü
            </button>
            <button @click="activeFilter = 'electronics'" 
                    :class="activeFilter === 'electronics' ? 'bg-gradient-to-r from-blue-600 to-blue-700 text-white scale-110' : 'bg-white text-gray-700'"
                    class="px-8 py-4 rounded-full font-bold transition-all shadow-lg">
                Forklift
            </button>
            <button @click="activeFilter = 'furniture'" 
                    :class="activeFilter === 'furniture' ? 'bg-gradient-to-r from-green-600 to-green-700 text-white scale-110' : 'bg-white text-gray-700'"
                    class="px-8 py-4 rounded-full font-bold transition-all shadow-lg">
                İstif Makinesi
            </button>
            <button @click="activeFilter = 'textile'" 
                    :class="activeFilter === 'textile' ? 'bg-gradient-to-r from-purple-600 to-purple-700 text-white scale-110' : 'bg-white text-gray-700'"
                    class="px-8 py-4 rounded-full font-bold transition-all shadow-lg">
                Transpalet
            </button>
            <button @click="activeFilter = 'tools'" 
                    :class="activeFilter === 'tools' ? 'bg-gradient-to-r from-orange-600 to-orange-700 text-white scale-110' : 'bg-white text-gray-700'"
                    class="px-8 py-4 rounded-full font-bold transition-all shadow-lg">
                Alet
            </button>
        </div>

        <!-- Gallery Items -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <template x-for="item in filteredItems" :key="item.title">
                <div x-transition
                     class="group relative overflow-hidden rounded-3xl aspect-square cursor-pointer hover:scale-105 transition-all">
                    <div :class="`absolute inset-0 bg-gradient-to-br from-${item.color}-500 to-${item.color}-700`"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <i :class="'fa-solid ' + item.icon + ' text-9xl text-white opacity-50'"></i>
                    </div>
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all flex items-center justify-center">
                        <h3 class="text-white font-bold text-3xl opacity-0 group-hover:opacity-100 transition-all" x-text="item.title"></h3>
                    </div>
                </div>
            </template>
        </div>
    </div>
</section>
    </div>

</body>
</html>
