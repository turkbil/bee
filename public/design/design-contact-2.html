<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        2 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-contact-1.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-contact-3.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="contact-002" class="min-h-screen flex items-center justify-center bg-white">
    <div class="container mx-auto px-6">
        <div class="max-w-2xl mx-auto text-center">
            <!-- Badge -->
            <span class="inline-block bg-gray-900 text-white px-6 py-2 rounded-full text-sm font-bold mb-8">
                <i class="fa-solid fa-hashtag mr-1"></i>CONTACT-002
            </span>

            <!-- Title -->
            <h2 class="text-5xl md:text-6xl font-black text-gray-900 mb-4">
                Size Nasıl Yardımcı Olabiliriz?
            </h2>
            <p class="text-xl text-gray-600 mb-12">
                Sorularınız mı var? Bize ulaşın, 24 saat içinde geri dönelim
            </p>

            <!-- Quick Contact Buttons -->
            <div class="grid grid-cols-3 gap-4 mb-12">
                <button class="bg-gray-50 hover:bg-blue-50 border-2 border-gray-200 hover:border-blue-500 rounded-2xl p-6 transition-all duration-300 group">
                    <i class="fa-solid fa-phone text-3xl text-gray-400 group-hover:text-blue-600 mb-3 transition-colors"></i>
                    <p class="font-bold text-gray-700 text-sm">Ara</p>
                </button>
                <button class="bg-gray-50 hover:bg-green-50 border-2 border-gray-200 hover:border-green-500 rounded-2xl p-6 transition-all duration-300 group">
                    <i class="fa-brands fa-whatsapp text-3xl text-gray-400 group-hover:text-green-600 mb-3 transition-colors"></i>
                    <p class="font-bold text-gray-700 text-sm">WhatsApp</p>
                </button>
                <button class="bg-gray-50 hover:bg-purple-50 border-2 border-gray-200 hover:border-purple-500 rounded-2xl p-6 transition-all duration-300 group">
                    <i class="fa-solid fa-envelope text-3xl text-gray-400 group-hover:text-purple-600 mb-3 transition-colors"></i>
                    <p class="font-bold text-gray-700 text-sm">E-posta</p>
                </button>
            </div>

            <!-- Contact Form -->
            <form class="space-y-6 text-left">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" placeholder="Adınız" class="px-6 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-gray-900 transition-colors">
                    <input type="email" placeholder="E-posta" class="px-6 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-gray-900 transition-colors">
                </div>
                <input type="text" placeholder="Konu" class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-gray-900 transition-colors">
                <textarea rows="5" placeholder="Mesajınız..." class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-gray-900 transition-colors resize-none"></textarea>

                <button type="submit" class="w-full bg-gray-900 text-white px-8 py-5 rounded-xl font-bold text-lg hover:bg-gray-800 transition-colors">
                    Gönder
                </button>
            </form>
        </div>
    </div>
</section>
    </div>

</body>
</html>
