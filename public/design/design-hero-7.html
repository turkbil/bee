<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        7 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-hero-6.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-hero-8.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="hero-007" class="min-h-screen flex items-center bg-gradient-to-br from-red-600 via-pink-600 to-purple-600 relative overflow-hidden">
    <div class="absolute inset-0 opacity-20">
        <div class="absolute w-full h-full" style="background-image: radial-gradient(circle, white 1px, transparent 1px); background-size: 50px 50px;"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-6xl mx-auto text-center text-white">
            <div class="inline-block bg-yellow-400 text-gray-900 px-8 py-4 rounded-full font-black text-lg mb-8 animate-bounce">
                <i class="fa-solid fa-clock mr-2"></i>FLASH SALE BAŞLADI!
            </div>
            <h1 class="text-8xl font-black mb-8 leading-tight">
                24 Saatlik
                <span class="block text-yellow-300 mt-2">Mega İndirim Fırsatı!</span>
            </h1>
            <p class="text-3xl text-pink-100 mb-12">Seçili ürünlerde %80'e varan indirim. Stoklar tükenmeden acele edin!</p>

            <!-- Countdown -->
            <div class="grid grid-cols-4 gap-6 max-w-3xl mx-auto mb-12" x-data="{
                hours: 23,
                minutes: 45,
                seconds: 30
            }" x-init="setInterval(() => {
                if(seconds > 0) seconds--;
                else { seconds = 59; if(minutes > 0) minutes--; else { minutes = 59; if(hours > 0) hours--; }}
            }, 1000)">
                <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 border-2 border-white/30">
                    <div class="text-6xl font-black mb-2" x-text="hours"></div>
                    <div class="text-pink-100">Saat</div>
                </div>
                <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 border-2 border-white/30">
                    <div class="text-6xl font-black mb-2" x-text="minutes"></div>
                    <div class="text-pink-100">Dakika</div>
                </div>
                <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 border-2 border-white/30">
                    <div class="text-6xl font-black mb-2" x-text="seconds"></div>
                    <div class="text-pink-100">Saniye</div>
                </div>
                <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 border-2 border-white/30">
                    <div class="text-6xl font-black mb-2">%80</div>
                    <div class="text-pink-100">İndirim</div>
                </div>
            </div>

            <button class="bg-yellow-400 text-gray-900 px-16 py-7 rounded-full font-black text-2xl hover:bg-yellow-300 hover:scale-110 transition-all shadow-2xl">
                <i class="fa-solid fa-bolt mr-2"></i>
                FIRSAT YAKALA!
            </button>
        </div>
    </div>
    <div class="absolute bottom-12 left-1/2 -translate-x-1/2">
        <span class="inline-block bg-white/20 backdrop-blur-lg text-white px-6 py-2 rounded-full text-sm font-bold border border-white/30">
            <i class="fa-solid fa-hashtag mr-1"></i>HERO-007
        </span>
    </div>
</section>
    </div>

</body>
</html>
