<!DOCTYPE html>
<html lang="tr" x-data="{ open: null }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prod 7: Accordion Specs - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-amber-50 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-sm text-orange-600 font-bold mb-4">Product 7/10 - Accordion Specs</div>

            <!-- Product Card -->
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden mb-8">
                <div class="p-12">
                    <div class="aspect-video bg-gradient-to-br from-orange-200 to-amber-200 rounded-2xl mb-8"></div>
                    <h1 class="text-5xl font-black mb-4">İXTİF RT-14</h1>
                    <p class="text-2xl text-gray-600 mb-6">1.4 Ton Reach Truck</p>
                    <div class="text-6xl font-black text-orange-600 mb-8">285.000 ₺</div>
                    <button class="w-full py-5 bg-orange-600 text-white rounded-xl font-black text-xl">
                        <i class="fa-solid fa-shopping-cart mr-2"></i>
                        SEPETE EKLE
                    </button>
                </div>
            </div>

            <!-- Accordion Specs -->
            <div class="space-y-4">
                <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                    <button @click="open = open === 1 ? null : 1" class="w-full p-6 flex justify-between items-center hover:bg-gray-50">
                        <span class="font-bold text-lg">Genel Özellikler</span>
                        <i class="fa-solid fa-chevron-down transition-transform" :class="open === 1 && 'rotate-180'"></i>
                    </button>
                    <div x-show="open === 1" x-collapse class="p-6 pt-0 border-t">
                        <p class="text-gray-600">1.4 ton kapasite, 14 metre çalışma yüksekliği, elektrikli tahrik</p>
                    </div>
                </div>

                <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                    <button @click="open = open === 2 ? null : 2" class="w-full p-6 flex justify-between items-center hover:bg-gray-50">
                        <span class="font-bold text-lg">Motor ve Performans</span>
                        <i class="fa-solid fa-chevron-down transition-transform" :class="open === 2 && 'rotate-180'"></i>
                    </button>
                    <div x-show="open === 2" x-collapse class="p-6 pt-0 border-t">
                        <p class="text-gray-600">48V elektrik motor, 8 saat çalışma süresi, hızlı şarj</p>
                    </div>
                </div>

                <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                    <button @click="open = open === 3 ? null : 3" class="w-full p-6 flex justify-between items-center hover:bg-gray-50">
                        <span class="font-bold text-lg">Güvenlik</span>
                        <i class="fa-solid fa-chevron-down transition-transform" :class="open === 3 && 'rotate-180'"></i>
                    </button>
                    <div x-show="open === 3" x-collapse class="p-6 pt-0 border-t">
                        <p class="text-gray-600">Otomatik fren, aşırı yük sensörü, devrilme koruması</p>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <a href="design-product-6.html" class="px-4 py-2 bg-gray-200 rounded-lg mr-2">← P6</a>
                <a href="design-product-8.html" class="px-4 py-2 bg-orange-600 text-white rounded-lg">P8 →</a>
            </div>
        </div>
    </div>
</body>
</html>
