<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 04 - Gradient Wave Bottom Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-bottom: 90px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            clip-path: ellipse(100% 100% at 50% 100%);
        }
        .wave-btn {
            transition: all 0.3s ease;
        }
        .wave-btn:hover {
            transform: translateY(-5px);
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Design 04 - Gradient Wave Bottom Bar</h1>
        <p class="text-gray-600 mb-4">Dalga şeklinde kesim ile gradient arka plan</p>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-4">
            <h2 class="text-xl font-semibold mb-2">Özellikler:</h2>
            <ul class="list-disc list-inside space-y-1 text-gray-700">
                <li>Dalga (ellipse) şeklinde clip-path</li>
                <li>Animasyonlu gradient arka plan</li>
                <li>Hover'da yukarı kalkma efekti</li>
                <li>Mor-pembe-mavi renk paleti</li>
                <li>Modern ve dikkat çekici</li>
            </ul>
        </div>

        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-sm p-6" style="height: 500px;">
                <h3 class="text-lg font-semibold">İçerik Alanı</h3>
            </div>
        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="bottom-bar animated-gradient">
        <div class="grid grid-cols-2 gap-4 px-6 py-6 max-w-md mx-auto">
            <!-- WhatsApp Button -->
            <a href="https://wa.me/905551234567"
               class="wave-btn flex flex-col items-center justify-center gap-2 text-white">
                <div class="bg-white/20 rounded-full p-3">
                    <i class="fab fa-whatsapp text-3xl"></i>
                </div>
                <span class="text-sm font-semibold">WhatsApp</span>
            </a>

            <!-- Phone Button -->
            <a href="tel:+905551234567"
               class="wave-btn flex flex-col items-center justify-center gap-2 text-white">
                <div class="bg-white/20 rounded-full p-3">
                    <i class="fas fa-phone text-2xl"></i>
                </div>
                <span class="text-sm font-semibold">Telefon</span>
            </a>
        </div>
    </div>

</body>
</html>
