worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
worker_rlimit_nofile 8192; # üöÄ High performance file limits

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # üîí TENANT ISOLATED UPSTREAMS - Prevents cross-tenant blocking
    upstream laravel_backend {
        least_conn;
        server app1:80 weight=1 max_fails=2 fail_timeout=10s;
        server app2:80 weight=1 max_fails=2 fail_timeout=10s;
        server app3:80 weight=1 max_fails=2 fail_timeout=10s;
        keepalive 32; # Connection pooling
    }
    
    # ‚ö° FAST FAILOVER BACKEND - For quick recovery
    upstream laravel_backend_fast {
        server app1:80 max_fails=1 fail_timeout=5s;
        server app2:80 max_fails=1 fail_timeout=5s;
        server app3:80 max_fails=1 fail_timeout=5s;
        keepalive 16;
    }

    # üåê MAIN TENANT SERVER - Enhanced isolation
    server {
        listen 80;
        server_name laravel.test *.laravel.test;
        
        # üöÄ HEALTH CHECK - Always available
        location /health {
            proxy_pass http://laravel_backend_fast;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # üî• TRANSLATION ROUTES - Special handling
        location ~* ^/admin/translate {
            proxy_pass http://laravel_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # ‚è∞ SHORTER TIMEOUTS - Prevent blocking
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering off;
            proxy_request_buffering off;
            # üõ°Ô∏è CIRCUIT BREAKER
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
        
        # üì± REGULAR ROUTES - Standard handling
        location / {
            proxy_pass http://laravel_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
            proxy_request_buffering off;
            # üõ°Ô∏è CIRCUIT BREAKER
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
    }
}