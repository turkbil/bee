<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzibu - Streaming Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="bg-gray-800 rounded-t-xl p-8 text-center border-b border-green-500">
            <h1 class="text-3xl font-bold text-green-400 mb-2">üéµ Muzibu Streaming</h1>
            <p class="text-gray-400">Encrypted HLS Audio Streaming</p>
        </div>

        <!-- Player -->
        <div class="bg-gray-800 p-8 border-b border-green-500">
            <audio id="audioPlayer" controls class="w-full mb-6 rounded"></audio>

            <button id="playBtn"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg mb-6">
                ‚ñ∂Ô∏è Play Demo
            </button>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-gray-900 p-4 rounded text-center">
                    <div class="text-gray-400 text-sm mb-1">Chunks</div>
                    <div id="chunkCount" class="text-2xl font-bold text-green-400">0</div>
                </div>
                <div class="bg-gray-900 p-4 rounded text-center">
                    <div class="text-gray-400 text-sm mb-1">Status</div>
                    <div id="streamStatus" class="text-2xl font-bold text-green-400">Ready</div>
                </div>
                <div class="bg-gray-900 p-4 rounded text-center">
                    <div class="text-gray-400 text-sm mb-1">Encryption</div>
                    <div class="text-2xl font-bold text-green-400">AES-128</div>
                </div>
            </div>

            <!-- Console -->
            <div class="bg-black rounded border border-green-500">
                <div class="bg-gray-900 px-4 py-2 flex justify-between items-center border-b border-green-500">
                    <span class="text-green-400 font-mono text-sm">SYSTEM LOG</span>
                    <button id="clearBtn" class="text-red-400 hover:text-red-300 text-xs">CLEAR</button>
                </div>
                <div id="console" class="p-4 h-64 overflow-y-auto font-mono text-xs text-green-400"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-800 rounded-b-xl p-4 text-center">
            <p class="text-gray-400 text-sm">¬© 2025 Muzibu - Secure Streaming</p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const consoleEl = document.getElementById('console');
        const chunkCountEl = document.getElementById('chunkCount');
        const streamStatusEl = document.getElementById('streamStatus');
        const clearBtn = document.getElementById('clearBtn');

        let hls = null;
        let isPlaying = false;
        let chunksLoaded = 0;

        function log(message, color = 'text-green-400') {
            const time = new Date().toLocaleTimeString('tr-TR');
            const div = document.createElement('div');
            div.className = `mb-1 ${color}`;
            div.textContent = `[${time}] ${message}`;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        clearBtn.addEventListener('click', () => {
            consoleEl.innerHTML = '';
            log('Console cleared');
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                streamStatusEl.textContent = 'Paused';
                playBtn.textContent = '‚ñ∂Ô∏è Play Demo';
                log('‚è∏ Paused', 'text-yellow-400');
                return;
            }

            if (Hls.isSupported()) {
                log('‚è≥ Loading playlist...', 'text-cyan-400');
                const startTime = Date.now();

                if (!hls) {
                    hls = new Hls();
                    hls.loadSource('https://tuufi.com/stream/play/M5sxjFPOXZgIfARp/playlist.m3u8');
                    hls.attachMedia(audioPlayer);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        const loadTime = Date.now() - startTime;
                        log(`‚úÖ Playlist loaded (${loadTime}ms)`, 'text-green-400');
                        streamStatusEl.textContent = 'Playing';
                        playBtn.textContent = '‚è∏ Pause';
                        audioPlayer.play();
                        isPlaying = true;
                    });

                    hls.on(Hls.Events.KEY_LOADED, () => {
                        log('üîë Encryption key loaded', 'text-green-400');
                    });

                    hls.on(Hls.Events.FRAG_LOADING, () => {
                        log(`[LOAD] >>> chunk_${String(chunksLoaded).padStart(3, '0')}.ts`, 'text-cyan-400');
                    });

                    hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                        chunksLoaded++;
                        chunkCountEl.textContent = chunksLoaded;
                        const size = (data.frag.stats.total / 1024).toFixed(2);
                        const time = data.frag.stats.loading.end - data.frag.stats.loading.start;
                        log(`[DONE] <<< chunk_${String(chunksLoaded - 1).padStart(3, '0')}.ts | ${size}KB | ${time}ms`, 'text-pink-400');
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            streamStatusEl.textContent = 'Error';
                            log('‚ùå Streaming error', 'text-red-400');
                        }
                    });
                } else {
                    audioPlayer.play();
                    isPlaying = true;
                    streamStatusEl.textContent = 'Playing';
                    playBtn.textContent = '‚è∏ Pause';
                    log('‚ñ∂Ô∏è Resumed', 'text-green-400');
                }
            } else {
                log('‚ùå HLS not supported', 'text-red-400');
            }
        });

        // Initial log
        log('‚úÖ System ready');
        log('üîê AES-128 encryption active');
    </script>
</body>
</html>
