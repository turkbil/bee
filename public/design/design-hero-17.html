<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Carousel - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }

        @keyframes slide-in {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100px); opacity: 0; }
        }

        .slide-in { animation: slide-in 0.6s ease-out; }
        .slide-out { animation: slide-out 0.6s ease-out; }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Navigation -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-2xl border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="px-4 py-2 border border-white/20 rounded-lg hover:bg-white/10">
                    <i class="fa-solid fa-home"></i>
                </a>
                <div class="text-center">
                    <div class="text-2xl font-bold">17 / 20</div>
                    <div class="text-xs text-gray-400">CAROUSEL</div>
                </div>
                <div class="flex gap-2">
                    <a href="design-hero-16.html" class="px-4 py-2 border border-white/20 rounded-lg hover:bg-white/10">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <a href="design-hero-18.html" class="px-4 py-2 border border-white/20 rounded-lg hover:bg-white/10">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- HERO-017: FULL-SCREEN CAROUSEL -->
    <section id="hero-017" class="min-h-screen pt-20 relative"
             x-data="{
                currentSlide: 0,
                autoplay: true,
                slides: [
                    {
                        id: 0,
                        bg: 'from-blue-900 via-purple-900 to-pink-900',
                        title: 'Akıllı Arama',
                        subtitle: 'AI-Powered Search Engine',
                        desc: '500+ ürün arasında yapay zeka destekli anlık arama. Semantik filtreleme, otomatik öneriler.',
                        icon: 'fa-brain',
                        stat: '500+',
                        statLabel: 'Ürün Database'
                    },
                    {
                        id: 1,
                        bg: 'from-cyan-900 via-blue-900 to-indigo-900',
                        title: 'Real-Time Stok',
                        subtitle: 'Live Inventory System',
                        desc: 'Gerçek zamanlı envanter senkronizasyonu. Anlık stok güncellemeleri ve otomatik bildirimler.',
                        icon: 'fa-chart-line',
                        stat: '99.9%',
                        statLabel: 'Sync Rate'
                    },
                    {
                        id: 2,
                        bg: 'from-green-900 via-emerald-900 to-teal-900',
                        title: 'Express Teslimat',
                        subtitle: '24-Hour Delivery',
                        desc: 'Sipariş sonrası 24 saat içinde adresinizde. Canlı kargo takip ve tahminli varış süresi.',
                        icon: 'fa-rocket',
                        stat: '< 24h',
                        statLabel: 'Delivery Time'
                    },
                    {
                        id: 3,
                        bg: 'from-orange-900 via-red-900 to-pink-900',
                        title: 'Güvenli Ödeme',
                        subtitle: 'SSL 256-bit Encryption',
                        desc: 'Banka seviyesi güvenlik protokolleri. 3D Secure doğrulama ve şifreli ödeme işlemleri.',
                        icon: 'fa-shield-halved',
                        stat: 'SSL',
                        statLabel: '256-bit Security'
                    }
                ],
                init() {
                    setInterval(() => {
                        if (this.autoplay) {
                            this.nextSlide();
                        }
                    }, 5000);
                },
                nextSlide() {
                    this.currentSlide = (this.currentSlide + 1) % this.slides.length;
                },
                prevSlide() {
                    this.currentSlide = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
                }
             }"
             @mouseenter="autoplay = false"
             @mouseleave="autoplay = true">

        <!-- Carousel Content -->
        <div class="relative min-h-screen">
            <template x-for="(slide, index) in slides" :key="slide.id">
                <div x-show="currentSlide === index"
                     x-transition:enter="transition ease-out duration-600"
                     x-transition:enter-start="opacity-0 transform translate-x-full"
                     x-transition:enter-end="opacity-100 transform translate-x-0"
                     x-transition:leave="transition ease-in duration-300"
                     x-transition:leave-start="opacity-100 transform translate-x-0"
                     x-transition:leave-end="opacity-0 transform -translate-x-full"
                     :class="'absolute inset-0 bg-gradient-to-br ' + slide.bg"
                     class="flex items-center">

                    <div class="container mx-auto px-12">
                        <div class="grid lg:grid-cols-2 gap-16 items-center max-w-7xl mx-auto">

                            <!-- LEFT: Content -->
                            <div class="space-y-8">
                                <!-- Badge -->
                                <div class="inline-block px-6 py-3 bg-white/10 backdrop-blur-xl border border-white/30 rounded-full">
                                    <span class="text-sm font-bold" x-text="'Feature ' + (index + 1) + ' / ' + slides.length"></span>
                                </div>

                                <!-- Main Title -->
                                <div>
                                    <div class="text-lg text-white/60 mb-3" x-text="slide.subtitle"></div>
                                    <h1 class="text-7xl md:text-8xl font-black leading-none mb-6" x-text="slide.title"></h1>
                                    <p class="text-2xl text-white/90 leading-relaxed max-w-2xl" x-text="slide.desc"></p>
                                </div>

                                <!-- Stats -->
                                <div class="flex items-center gap-8">
                                    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6">
                                        <div class="text-5xl font-black mb-2" x-text="slide.stat"></div>
                                        <div class="text-sm text-white/60" x-text="slide.statLabel"></div>
                                    </div>
                                    <div class="text-left">
                                        <div class="text-sm text-white/60 mb-2">Platform Status</div>
                                        <div class="flex items-center gap-2">
                                            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                                            <span class="font-bold">ONLINE</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- CTA -->
                                <div class="flex gap-4">
                                    <button class="px-10 py-5 bg-white text-black rounded-xl font-bold text-lg hover:bg-gray-100 transition-all hover:scale-105">
                                        Keşfet <i class="fa-solid fa-arrow-right ml-2"></i>
                                    </button>
                                    <button class="px-10 py-5 bg-white/10 backdrop-blur-xl border-2 border-white/30 rounded-xl font-bold text-lg hover:bg-white/20 transition-all">
                                        Detaylar
                                    </button>
                                </div>
                            </div>

                            <!-- RIGHT: Visual Icon -->
                            <div class="hidden lg:flex items-center justify-center">
                                <div class="relative">
                                    <div class="absolute inset-0 bg-white/5 rounded-full blur-3xl"></div>
                                    <div class="relative w-96 h-96 bg-white/10 backdrop-blur-2xl border-2 border-white/20 rounded-full flex items-center justify-center">
                                        <i :class="'fa-solid ' + slide.icon" class="text-[12rem] text-white opacity-80"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Navigation Controls -->
        <div class="absolute bottom-20 left-1/2 -translate-x-1/2 z-20">
            <div class="flex items-center gap-6 bg-white/10 backdrop-blur-2xl border border-white/20 rounded-full px-8 py-4">
                
                <!-- Prev Button -->
                <button @click="prevSlide(); autoplay = false;"
                        class="w-12 h-12 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all hover:scale-110">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <!-- Dots -->
                <div class="flex gap-3">
                    <template x-for="(slide, index) in slides" :key="index">
                        <button @click="currentSlide = index; autoplay = false;"
                                :class="currentSlide === index ? 'w-12 bg-white' : 'w-3 bg-white/30 hover:bg-white/50'"
                                class="h-3 rounded-full transition-all duration-300">
                        </button>
                    </template>
                </div>

                <!-- Next Button -->
                <button @click="nextSlide(); autoplay = false;"
                        class="w-12 h-12 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all hover:scale-110">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Slide Counter -->
        <div class="absolute top-32 right-12 z-20">
            <div class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-2xl px-6 py-4">
                <div class="text-5xl font-black" x-text="(currentSlide + 1).toString().padStart(2, '0')"></div>
                <div class="text-sm text-white/60">/04</div>
            </div>
        </div>

        <!-- Bottom Badge -->
        <div class="fixed bottom-12 left-12 z-50">
            <div class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-full px-8 py-3">
                <span class="font-bold">#HERO-017</span>
                <span class="mx-3 text-white/40">|</span>
                <span class="text-xs text-white/60">CAROUSEL</span>
            </div>
        </div>
    </section>

</body>
</html>
