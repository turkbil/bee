<!DOCTYPE html>
<html lang="tr" x-data="{ showInfo: false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prod 3: Fullscreen Gallery - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body class="bg-black text-white">
    <!-- Fullscreen Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-purple-900 to-indigo-900 opacity-90"></div>
    <div class="fixed inset-0 flex items-center justify-center">
        <div class="w-[80vw] h-[80vh] bg-gray-800 rounded-3xl"></div>
    </div>

    <!-- Floating Info Panel -->
    <div class="fixed top-8 left-8 z-50">
        <button @click="showInfo = !showInfo" class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 rounded-xl text-white hover:bg-white/30">
            <i class="fa-solid fa-info-circle mr-2"></i>
            Ürün Bilgisi
        </button>
    </div>

    <!-- Info Sidebar -->
    <div x-show="showInfo" x-transition class="fixed right-0 top-0 bottom-0 w-96 bg-white/10 backdrop-blur-2xl border-l border-white/20 p-8 overflow-y-auto z-40">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">İXTİF CPDS18</h2>
            <button @click="showInfo = false" class="w-8 h-8 bg-white/20 rounded-lg">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>

        <div class="text-sm text-gray-300 mb-4">Product 3/10 - Fullscreen Gallery</div>
        <div class="text-4xl font-black mb-6">265.000 ₺</div>

        <button class="w-full py-3 bg-white text-black rounded-xl font-bold mb-6">SATIN AL</button>

        <div class="space-y-4">
            <div>
                <div class="text-xs text-gray-400 mb-1">KAPASİTE</div>
                <div class="font-bold">1.8 Ton</div>
            </div>
            <div>
                <div class="text-xs text-gray-400 mb-1">TİP</div>
                <div class="font-bold">Çift Direksiz</div>
            </div>
            <div>
                <div class="text-xs text-gray-400 mb-1">YÜKSEKLİK</div>
                <div class="font-bold">5.0m</div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 flex gap-4">
        <a href="design-product-2.html" class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 rounded-xl hover:bg-white/30">← P2</a>
        <a href="design-product-4.html" class="px-6 py-3 bg-white/20 backdrop-blur-xl border border-white/30 rounded-xl hover:bg-white/30">P4 →</a>
    </div>
</body>
</html>
