<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-8">
    <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl">
        <h1 class="text-white text-2xl mb-6">Progress Bar Test</h1>
        
        <div class="space-y-3">
            <!-- 5 stars - 100% -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-300 w-12">
                    5 ⭐
                </span>
                <div class="flex-1 bg-gray-600 rounded-full overflow-hidden" style="height: 12px;">
                    <div class="bg-amber-400 transition-all duration-300 rounded-full" style="height: 12px; width: 100%"></div>
                </div>
                <span class="text-sm text-gray-400 w-12 text-right">2</span>
            </div>
            
            <!-- 4 stars - 0% -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-300 w-12">
                    4 ⭐
                </span>
                <div class="flex-1 bg-gray-600 rounded-full overflow-hidden" style="height: 12px;">
                    <div class="bg-amber-400 transition-all duration-300 rounded-full" style="height: 12px; width: 0%"></div>
                </div>
                <span class="text-sm text-gray-400 w-12 text-right">0</span>
            </div>
            
            <!-- 3 stars - 50% test -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-300 w-12">
                    3 ⭐
                </span>
                <div class="flex-1 bg-gray-600 rounded-full overflow-hidden" style="height: 12px;">
                    <div class="bg-amber-400 transition-all duration-300 rounded-full" style="height: 12px; width: 50%"></div>
                </div>
                <span class="text-sm text-gray-400 w-12 text-right">1</span>
            </div>
            
            <!-- 2 stars - 75% test -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-300 w-12">
                    2 ⭐
                </span>
                <div class="flex-1 bg-gray-600 rounded-full overflow-hidden" style="height: 12px;">
                    <div class="bg-amber-400 transition-all duration-300 rounded-full" style="height: 12px; width: 75%"></div>
                </div>
                <span class="text-sm text-gray-400 w-12 text-right">3</span>
            </div>
            
            <!-- 1 star - 25% test -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium text-gray-300 w-12">
                    1 ⭐
                </span>
                <div class="flex-1 bg-gray-600 rounded-full overflow-hidden" style="height: 12px;">
                    <div class="bg-amber-400 transition-all duration-300 rounded-full" style="height: 12px; width: 25%"></div>
                </div>
                <span class="text-sm text-gray-400 w-12 text-right">1</span>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-blue-900/20 rounded-lg">
            <p class="text-blue-300 text-sm">
                Test sayfası - Farklı width değerleriyle progress barların görünürlüğünü test et
            </p>
        </div>
    </div>
</body>
</html>
