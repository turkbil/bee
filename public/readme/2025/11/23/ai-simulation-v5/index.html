        let activeFilter = 'all';
        function getCategoryClass(category) {
            const map = {
                'Forklift': 'cat-forklift', 'Transpalet': 'cat-transpalet',
                'Reach Truck': 'cat-reach', 'Ä°stif Makinesi': 'cat-istif'
            };
            return map[category] || 'cat-forklift';
        }
        function renderStats() {
            const total = testData.length;
            const categories = [...new Set(testData.map(t => t.category))].length;
            const avgDuration = Math.round(testData.reduce((sum, t) => sum + t.duration_ms, 0) / total);
            const negativeCount = testData.filter(t => t.has_negative).length;
            const successRate = Math.round(((total - negativeCount) / total) * 100);
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value">${total}</div><div class="stat-label">Toplam Test</div></div>
                <div class="stat-card"><div class="stat-value">${categories}</div><div class="stat-label">ÃœrÃ¼n Kategorisi</div></div>
                <div class="stat-card"><div class="stat-value">${avgDuration}ms</div><div class="stat-label">Ort. SÃ¼re</div></div>
                <div class="stat-card success"><div class="stat-value">${negativeCount}</div><div class="stat-label">Olumsuz Kelime</div></div>
                <div class="stat-card success"><div class="stat-value">${successRate}%</div><div class="stat-label">BaÅŸarÄ±</div></div>
            `;
        }
        function renderFilters() {
            const categories = [...new Set(testData.map(t => t.category))];
            let html = `<button class="filter-btn active" onclick="setFilter('all')">TÃ¼mÃ¼ (${testData.length})</button>`;
            categories.forEach(cat => {
                const count = testData.filter(t => t.category === cat).length;
                html += `<button class="filter-btn" onclick="setFilter('${cat}')">${cat} (${count})</button>`;
            });
            document.getElementById('filters').innerHTML = html;
        }
        function setFilter(filter) {
            activeFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(filter === 'all' ? 'TÃ¼mÃ¼' : filter)) btn.classList.add('active');
            });
            renderTests();
        }
        function renderTests() {
            let filtered = activeFilter === 'all' ? testData : testData.filter(t => t.category === activeFilter);
            const html = filtered.map(test => `
                <div class="test-card">
                    <div class="test-header">
                        <div><span class="test-num">#${test.test_num}</span> <span class="test-category ${getCategoryClass(test.category)}">${test.category}</span></div>
                        <span class="test-duration">${test.duration_ms}ms</span>
                    </div>
                    <div class="test-body">
                        <div class="test-section"><div class="test-label">KullanÄ±cÄ± MesajÄ±</div><div class="test-message">${test.message}</div></div>
                        <div class="test-section"><div class="test-label">Beklenen</div><div class="test-expected">${test.expected}</div></div>
                        <div class="test-section"><div class="test-label">AI YanÄ±tÄ±</div><div class="test-response">${test.response || 'YanÄ±t yok'}</div></div>
                    </div>
                </div>
            `).join('');
            document.getElementById('testGrid').innerHTML = html;
        }
        renderStats(); renderFilters(); renderTests();
