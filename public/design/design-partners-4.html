<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        4 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-partners-3.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-partners-5.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="partners-004" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 p-8"
         x-data="{
             activeCategory: 'electronics',
             categories: {
                 electronics: { name: 'Forklift', partners: ['TechPro', 'ElectroMax', 'DigitalWorld'], icon: 'fa-warehouse', color: 'blue' },
                 furniture: { name: 'İstif Makinesi', partners: ['İstif MakinesiKing', 'FurniturePlus', 'OfficeComfort'], icon: 'fa-boxes-stacked', color: 'green' },
                 textile: { name: 'Transpalet', partners: ['TextileCo', 'FabricMaster', 'ClothWorld'], icon: 'fa-dolly', color: 'purple' },
                 tools: { name: 'Yedek Parça', partners: ['ToolMaster', 'ProTools', 'EquipmentHub'], icon: 'fa-gears', color: 'orange' }
             }
         }">
    <div class="container mx-auto max-w-6xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-green-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>PARTNERS-004
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Kategoriye Göre İş Ortakları</h2>
            <p class="text-xl text-gray-600">Her kategoride uzman markalarla çalışıyoruz</p>
        </div>

        <!-- Category Tabs -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <template x-for="(category, key) in categories" :key="key">
                <button @click="activeCategory = key"
                        :class="activeCategory === key ? 
                                `bg-gradient-to-r from-${category.color}-600 to-${category.color}-700 text-white scale-110` : 
                                'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-8 py-4 rounded-full font-bold text-lg transition-all duration-300 shadow-lg flex items-center gap-3">
                    <i :class="'fa-solid ' + category.icon"></i>
                    <span x-text="category.name"></span>
                </button>
            </template>
        </div>

        <!-- Partners Content -->
        <div class="bg-white rounded-3xl p-12 shadow-2xl">
            <template x-for="(category, key) in categories" :key="key">
                <div x-show="activeCategory === key"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 transform scale-95"
                     x-transition:enter-end="opacity-100 transform scale-100">
                    
                    <div class="text-center mb-10">
                        <div :class="`w-24 h-24 bg-gradient-to-br from-${category.color}-500 to-${category.color}-700 rounded-full mx-auto flex items-center justify-center mb-6`">
                            <i :class="'fa-solid ' + category.icon + ' text-5xl text-white'"></i>
                        </div>
                        <h3 class="text-4xl font-black text-gray-900 mb-3" x-text="category.name + ' Ortakları'"></h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <template x-for="(partner, index) in category.partners" :key="index">
                            <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-3xl p-8 text-center hover:shadow-xl hover:scale-105 transition-all">
                                <div :class="`w-20 h-20 bg-gradient-to-br from-${category.color}-500 to-${category.color}-700 rounded-2xl mx-auto mb-6 flex items-center justify-center`">
                                    <i :class="'fa-solid ' + category.icon + ' text-4xl text-white'"></i>
                                </div>
                                <h4 class="text-2xl font-bold text-gray-900 mb-3" x-text="partner"></h4>
                                <div class="flex items-center justify-center gap-1 mb-4">
                                    <i class="fa-solid fa-star text-yellow-400"></i>
                                    <i class="fa-solid fa-star text-yellow-400"></i>
                                    <i class="fa-solid fa-star text-yellow-400"></i>
                                    <i class="fa-solid fa-star text-yellow-400"></i>
                                    <i class="fa-solid fa-star text-yellow-400"></i>
                                </div>
                                <button :class="`bg-gradient-to-r from-${category.color}-600 to-${category.color}-700 text-white px-6 py-3 rounded-full font-bold hover:shadow-lg transition-all`">
                                    Detaylar
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</section>
    </div>

</body>
</html>
