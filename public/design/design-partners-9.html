    <div class="container mx-auto max-w-4xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-violet-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">

        </div>

        <div class="bg-white rounded-3xl p-12 shadow-2xl">
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Şirket Adı *</label>
                        <input type="text" placeholder="Şirketinizin adı" 
                               class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-violet-500 focus:outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Yetkili Kişi *</label>
                        <input type="text" placeholder="Ad Soyad" 
                               class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-violet-500 focus:outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">E-posta *</label>
                        <input type="email" placeholder="ornek@sirket.com" 
                               class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-violet-500 focus:outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Telefon *</label>
                        <input type="tel" placeholder="0850 123 45 67" 
                               class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-violet-500 focus:outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Kategori *</label>
                    <select class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-violet-500 focus:outline-none transition-all">
                        <option>Kategori Seçiniz</option>
                        <option>Forklift</option>
                        <option>İstif Makinesi</option>
                        <option>Transpalet</option>
                        <option>Yedek Parça</option>
                        <option>Diğer</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">Mesajınız</label>
                    <textarea rows="4" placeholder="İşbirliği hakkında detaylı bilgi verin..." 
                              class="w-full px-6 py-4 rounded-2xl border-2 border-gray-200 focus:border-violet-500 focus:outline-none transition-all resize-none"></textarea>
                </div>

                <div class="flex items-center gap-3">
                    <input type="checkbox" id="terms" class="w-5 h-5 text-violet-600">
                    <label for="terms" class="text-gray-600">
                        <a href="#" class="text-violet-600 font-bold hover:underline">Kullanım Şartları</a> ve 
                        <a href="#" class="text-violet-600 font-bold hover:underline">Gizlilik Politikası</a>'nı kabul ediyorum
                    </label>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-violet-600 to-violet-700 text-white px-12 py-5 rounded-full font-bold text-xl hover:shadow-2xl hover:scale-105 transition-all">
