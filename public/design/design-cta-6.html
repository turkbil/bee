<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

                <!-- Sayfa Numarası -->

                    </a>
                    <a href="design-cta-7.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">

    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto text-center">
            <!-- Badge -->
            <span class="inline-block bg-gray-900 text-white px-6 py-2 rounded-full text-sm font-bold mb-8">
                <i class="fa-solid fa-hashtag mr-1"></i>CTA-006

            <h2 class="text-6xl md:text-7xl font-black text-gray-900 mb-6">
                Türkiye'nin En Büyük
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                    İstif Pazarı
                </span>
            </h2>

            <p class="text-2xl text-gray-600 mb-12 max-w-2xl mx-auto">
                3,120+ ürün, 18,500+ mutlu müşteri ile şimdi siz de tasarruf yapmaya başlayın!
            </p>

            <!-- Mini Stats -->
            <div class="grid grid-cols-3 gap-6 mb-12 max-w-3xl mx-auto">
                <div class="border-r-2 border-gray-200">
                    <div class="text-5xl font-black text-blue-600 mb-2">3,120+</div>
                    <p class="text-gray-600 font-semibold">Ürün</p>
                </div>
                <div class="border-r-2 border-gray-200">

                    <p class="text-gray-600 font-semibold">İndirim</p>
                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-12 py-6 rounded-full font-black text-xl hover:shadow-2xl hover:scale-105 transition-all duration-300">
                    Alışverişe Başla
                    <i class="fa-solid fa-arrow-right ml-2"></i>

                <button class="border-2 border-gray-900 text-gray-900 px-12 py-6 rounded-full font-black text-xl hover:bg-gray-900 hover:text-white transition-all duration-300">

                </button>
            </div>

            <!-- Trust Badges -->
            <div class="flex flex-wrap justify-center gap-8 mt-12 text-gray-500">

                    <span class="font-semibold">Güvenli Alışveriş</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-truck-fast text-2xl text-blue-500"></i>
                    <span class="font-semibold">Hızlı Kargo</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-credit-card text-2xl text-purple-500"></i>
                    <span class="font-semibold">12 Taksit</span>
