<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Kurumsal Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">2 / 5</div>
                <div class="flex gap-2">
                    <a href="design-1-minimal.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="design-3-creative.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-slate-100 dark:bg-slate-900 py-20 transition-colors">
            <div class="w-full max-w-4xl mx-auto px-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
                    <div class="bg-gradient-to-r from-[#1e3a5f] to-[#2a4a73] p-8">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center">
                                    <i class="fa-solid fa-user text-white text-2xl"></i>
                                </div>
                                <div>
                                    <h1 class="text-2xl font-bold text-white">Ahmet Yilmaz</h1>
                                    <p class="text-white/70">ahmet@acme.com</p>
                                </div>
                            </div>
                            <button @click="darkMode = !darkMode" class="p-3 rounded-lg bg-white/10 text-white">
                                <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-8">
                        <form class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wide mb-2">Ad</label>
                                    <input type="text" value="Ahmet" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]">
                                </div>
                                <div>
                                    <label class="block text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wide mb-2">Soyad</label>
                                    <input type="text" value="Yilmaz" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wide mb-2">E-posta</label>
                                <input type="email" value="ahmet@acme.com" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wide mb-2">Telefon</label>
                                <input type="tel" value="+90 555 123 45 67" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]">
                            </div>
                            <div class="pt-6 border-t border-gray-200 dark:border-gray-700">
                                <h3 class="text-xs font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wide mb-4">Sifre Guncelle</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input type="password" placeholder="Mevcut Sifre" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]">
                                    <input type="password" placeholder="Yeni Sifre" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]">
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="px-8 py-3 bg-[#1e3a5f] hover:bg-[#2a4a73] text-white font-semibold rounded uppercase tracking-wider text-sm">Degisiklikleri Kaydet</button>
                            </div>
                        </form>
                        <div class="mt-6 text-center"><span class="inline-block bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 px-4 py-2 rounded-full text-xs">#PROFILE-CORPORATE-002</span></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
