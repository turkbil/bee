        let activeFilter = 'all';
        function renderStats() {
            const total = testData.length;
            const categories = [...new Set(testData.map(t => t.category.split(' - ')[1]))].length;
            const avgDuration = Math.round(testData.reduce((sum, t) => sum + t.duration_ms, 0) / total);
            const negativeCount = testData.filter(t => t.has_negative).length;
            const successRate = Math.round(((total - negativeCount) / total) * 100);
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value">${total}</div><div class="stat-label">Toplam Test</div></div>
                <div class="stat-card"><div class="stat-value">${categories}</div><div class="stat-label">Kategori</div></div>
                <div class="stat-card"><div class="stat-value">${avgDuration}ms</div><div class="stat-label">Ort. S√ºre</div></div>
                <div class="stat-card ${negativeCount > 5 ? 'warning' : 'success'}"><div class="stat-value">${negativeCount}</div><div class="stat-label">Olumsuz</div></div>
                <div class="stat-card success"><div class="stat-value">${successRate}%</div><div class="stat-label">Ba≈üarƒ±</div></div>
            `;
        }
        function renderFilters() {
            const categories = [...new Set(testData.map(t => t.category.split(' - ')[1]))];
            const negativeCount = testData.filter(t => t.has_negative).length;
            let html = `<button class="filter-btn active" onclick="setFilter('all')">T√ºm√º (${testData.length})</button>`;
            if (negativeCount > 0) html += `<button class="filter-btn negative" onclick="setFilter('negative')">Olumsuz (${negativeCount})</button>`;
            categories.forEach(cat => {
                const count = testData.filter(t => t.category.includes(cat)).length;
                html += `<button class="filter-btn" onclick="setFilter('${cat}')">${cat} (${count})</button>`;
            });
            document.getElementById('filters').innerHTML = html;
        }
        function setFilter(filter) {
            activeFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTests();
        }
        function renderTests() {
            let filtered = testData;
            if (activeFilter === 'negative') filtered = testData.filter(t => t.has_negative);
            else if (activeFilter !== 'all') filtered = testData.filter(t => t.category.includes(activeFilter));
            const html = filtered.map(test => `
                <div class="test-card ${test.has_negative ? 'has-negative' : ''}">
                    <div class="test-header">
                        <div><span class="test-num">#${test.test_num}</span> <span class="test-category">${test.category.split(' - ')[1]}</span></div>
                        <span class="test-duration">${test.duration_ms}ms</span>
                    </div>
                    <div class="test-body">
                        <div class="test-section"><div class="test-label">Soru</div><div class="test-message">${test.message}</div></div>
                        <div class="test-section"><div class="test-label">Beklenen</div><div class="test-expected">${test.expected}</div></div>
                        <div class="test-section"><div class="test-label">AI Yanƒ±tƒ±</div><div class="test-response">${test.response || 'Yanƒ±t yok'}</div>
                        ${test.has_negative ? '<div class="negative-warning">‚ö†Ô∏è Olumsuz kelime: ' + test.negative_words.join(', ') + '</div>' : ''}</div>
                    </div>
                </div>
            `).join('');
            document.getElementById('testGrid').innerHTML = html;
        }
        renderStats(); renderFilters(); renderTests();
