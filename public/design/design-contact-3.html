<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        3 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-contact-2.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-contact-4.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="contact-003" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-600 to-orange-600 relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <!-- Badge -->
        <div class="text-center mb-8">
            <span class="inline-block bg-white/20 backdrop-blur-lg text-white px-6 py-2 rounded-full text-sm font-bold border border-white/30">
                <i class="fa-solid fa-hashtag mr-1"></i>CONTACT-003
            </span>
        </div>

        <!-- Title -->
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black text-white mb-4 drop-shadow-2xl">
                İletişime Geçin
            </h2>
            <p class="text-2xl text-white/90 max-w-3xl mx-auto">
                Size en uygun iletişim kanalını seçin, anında yanıt alın
            </p>
        </div>

        <!-- Contact Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
            <!-- Phone -->
            <button class="bg-white rounded-3xl p-8 hover:scale-105 hover:shadow-2xl transition-all duration-300 text-center group">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
                    <i class="fa-solid fa-phone text-4xl text-white"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">Telefon</h3>
                <p class="text-gray-600 mb-4">Hemen arayın</p>
                <p class="text-xl font-black text-blue-600">0850 123 45 67</p>
            </button>

            <!-- WhatsApp -->
            <button class="bg-white rounded-3xl p-8 hover:scale-105 hover:shadow-2xl transition-all duration-300 text-center group">
                <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
                    <i class="fa-brands fa-whatsapp text-4xl text-white"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">WhatsApp</h3>
                <p class="text-gray-600 mb-4">Anında mesajlaşın</p>
                <p class="text-xl font-black text-green-600">0532 123 45 67</p>
            </button>

            <!-- Email -->
            <button class="bg-white rounded-3xl p-8 hover:scale-105 hover:shadow-2xl transition-all duration-300 text-center group">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
                    <i class="fa-solid fa-envelope text-4xl text-white"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">E-posta</h3>
                <p class="text-gray-600 mb-4">Mail gönderin</p>
                <p class="text-xl font-black text-purple-600">info@ixtif.com</p>
            </button>

            <!-- Live Chat -->
            <button class="bg-white rounded-3xl p-8 hover:scale-105 hover:shadow-2xl transition-all duration-300 text-center group">
                <div class="w-20 h-20 bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
                    <i class="fa-solid fa-comment-dots text-4xl text-white"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">Canlı Destek</h3>
                <p class="text-gray-600 mb-4">7/24 online</p>
                <p class="text-xl font-black text-orange-600">Sohbete Başla</p>
            </button>
        </div>

        <!-- Bottom Info -->
        <div class="text-center mt-12">
            <p class="text-white/80 text-lg">
                <i class="fa-solid fa-clock mr-2"></i>
                Ortalama yanıt süresi: <strong class="text-white">2 saat</strong>
            </p>
        </div>
    </div>
</section>
    </div>

</body>
</html>
