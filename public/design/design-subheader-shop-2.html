<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subheader Shop 2 - Hero + Detaylı Search & Autocomplete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Buttons -->
    <div class="fixed top-1/2 -translate-y-1/2 left-4 z-50">
        <a href="design-subheader-shop-index.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition mb-2"
           title="Ana Sayfa">
            <i class="fa-solid fa-grid-2 text-gray-700"></i>
        </a>
        <a href="design-subheader-shop-1.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition"
           title="Önceki">
            <i class="fa-solid fa-chevron-left text-gray-700"></i>
        </a>
    </div>
    <div class="fixed top-1/2 -translate-y-1/2 right-4 z-50">
        <a href="design-subheader-shop-3.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition"
           title="Sonraki">
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </a>
    </div>

    <!-- Design Label -->
    <div class="fixed top-4 right-4 z-40 bg-white rounded-full px-4 py-2 shadow-lg">
        <span class="text-xs font-bold text-gray-600">Design 2/8 - Hero + Search</span>
    </div>

    <!-- Hero Section -->
    <section class="relative py-16 md:py-24 overflow-hidden">
        <div class="absolute inset-0">
            <div class="absolute top-0 left-0 w-72 h-72 bg-blue-400/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-400/10 rounded-full blur-3xl"></div>
        </div>

        <div class="container mx-auto px-4 sm:px-4 md:px-0 relative z-10">
            <nav class="mb-8">
                <ol class="flex items-center gap-2 text-sm text-gray-600">
                    <li>
                        <a href="#" class="hover:text-blue-600 transition">
                            <i class="fa-light fa-home mr-1"></i>
                            Tüm Ürünler
                        </a>
                    </li>
                    <li><i class="fa-light fa-chevron-right text-xs"></i></li>
                    <li class="text-gray-900 font-semibold">Transpalet</li>
                </ol>
            </nav>

            <div class="max-w-4xl">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-dolly text-3xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900">
                            Transpalet
                            <span class="text-3xl md:text-4xl lg:text-5xl font-normal text-gray-600">
                                - 12 Ürün
                            </span>
                        </h1>
                    </div>
                </div>

                <div class="prose max-w-none text-lg text-gray-600 leading-relaxed">
                    Manuel, akülü ve tartılı transpalet seçenekleri ile yük taşıma işlemlerinizi kolaylaştırın. Sektörde 20 yılı aşkın deneyimimiz ile en iyi çözümleri sunuyoruz.
                </div>
            </div>
        </div>
    </section>

    <!-- Detaylı Search Section -->
    <section class="py-12 border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-4 md:px-0">
            <div class="max-w-5xl mx-auto">
                <div x-data="{
                    query: '',
                    keywords: [
                        {text: 'Akülü Transpalet', count: 8},
                        {text: 'Manuel Transpalet', count: 12},
                        {text: 'Tartılı Transpalet', count: 5},
                        {text: 'Platformlu Transpalet', count: 3}
                    ],
                    products: [
                        {title: 'EPT 20-15 EHJ Akülü Transpalet', type_label: 'Akülü', image: null, url: '#'},
                        {title: 'Linde T16-T20 Akülü Transpalet', type_label: 'Akülü', image: null, url: '#'}
                    ],
                    total: 12,
                    isOpen: false,
                    loading: false,
                    get hasResults() { return this.keywords.length > 0 || this.products.length > 0; }
                }" @click.away="isOpen = false" class="relative">
                    <form @submit.prevent="isOpen = true">
                        <div class="relative group">
                            <div class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-600 transition-all duration-300 group-focus-within:scale-110">
                                <i class="fa-solid fa-dolly text-2xl"></i>
                            </div>

                            <input type="search" x-model="query" @focus="isOpen = hasResults" placeholder="Transpalet ürünlerinde ara..."
                                   class="w-full pl-20 pr-48 py-6 rounded-2xl border-2 border-gray-200
                                          bg-gradient-to-r from-white via-gray-50 to-white
                                          shadow-[0_8px_30px_rgb(0,0,0,0.06)]
                                          focus:border-blue-500
                                          focus:ring-4 focus:ring-blue-100/50
                                          focus:shadow-[0_8px_40px_rgb(59,130,246,0.15)]
                                          transition-all duration-300
                                          text-gray-900
                                          placeholder-gray-400
                                          text-lg font-medium backdrop-blur-sm" autocomplete="off">

                            <button type="submit" :disabled="loading"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 px-10 py-4
                                           bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600
                                           text-white rounded-xl font-bold text-base
                                           shadow-[0_4px_20px_rgba(59,130,246,0.3)]
                                           hover:shadow-[0_8px_30px_rgba(59,130,246,0.4)]
                                           hover:scale-105 active:scale-95
                                           transition-all duration-300 flex items-center gap-2
                                           disabled:opacity-70 disabled:cursor-not-allowed">
                                <i class="fa-solid fa-spinner fa-spin" x-show="loading" style="display: none;"></i>
                                <span x-show="!loading">Ara</span>
                                <i class="fa-light fa-arrow-right" x-show="!loading"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Autocomplete Dropdown -->
                    <div x-show="isOpen" x-transition class="absolute top-full left-0 right-0 mt-2 bg-white shadow-2xl rounded-xl z-50 border border-gray-200 overflow-hidden" style="display: none;">
                        <div class="max-h-[28rem] overflow-y-auto">
                            <div class="grid gap-4 px-4 py-4 lg:grid-cols-[minmax(0,0.9fr)_minmax(0,1.1fr)]">
                                <!-- Keywords -->
                                <div x-show="keywords.length > 0" class="space-y-2 border border-gray-200 rounded-lg p-4 lg:p-5 bg-gray-50">
                                    <div class="flex items-center justify-between text-xs font-semibold text-gray-500 uppercase tracking-wide">
                                        <span><i class="fa-solid fa-fire text-orange-500 mr-1"></i> Popüler Aramalar</span>
                                        <span class="text-[10px] text-gray-400" x-text="`${keywords.length}`">4</span>
                                    </div>
                                    <div class="space-y-1">
                                        <template x-for="(keyword, index) in keywords" :key="'k-'+index">
                                            <a href="#" class="flex items-center justify-between gap-3 px-3 py-2 rounded-md transition group hover:bg-white">
                                                <div class="flex items-center gap-3">
                                                    <span class="w-7 h-7 rounded-full bg-white flex items-center justify-center text-gray-400 group-hover:text-blue-600 transition">
                                                        <i class="fa-solid fa-magnifying-glass text-sm"></i>
                                                    </span>
                                                    <span class="font-medium text-sm text-gray-900" x-text="keyword.text">Keyword</span>
                                                </div>
                                                <span class="text-xs text-gray-400" x-text="`${keyword.count} ürün`">8 ürün</span>
                                            </a>
                                        </template>
                                    </div>
                                </div>

                                <!-- Products -->
                                <div x-show="products.length > 0" class="space-y-3">
                                    <div class="flex items-center justify-between text-xs font-semibold text-gray-500 uppercase tracking-wide">
                                        <span><i class="fa-solid fa-box text-blue-500 mr-1"></i> Ürünler</span>
                                    </div>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                        <template x-for="(product, index) in products" :key="'p-'+index">
                                            <a :href="product.url" class="flex gap-3 p-3 rounded-lg border border-gray-200 bg-white transition group hover:border-blue-400 hover:shadow-md">
                                                <div class="w-16 h-16 rounded-md bg-gray-100 flex items-center justify-center overflow-hidden flex-shrink-0">
                                                    <template x-if="product.image">
                                                        <img :src="product.image" :alt="product.title" class="w-full h-full object-cover">
                                                    </template>
                                                    <template x-if="!product.image">
                                                        <i class="fa-solid fa-cube text-gray-400 text-xl"></i>
                                                    </template>
                                                </div>
                                                <div class="flex-1 min-w-0">
                                                    <div class="font-medium text-sm text-gray-900 leading-snug line-clamp-2" x-text="product.title">Product</div>
                                                    <div class="text-xs text-gray-500 mt-2">
                                                        <span x-text="product.type_label">Type</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a href="#" x-show="total > 0" class="block p-4 text-center text-blue-600 hover:bg-blue-50 font-semibold transition border-t border-gray-200">
                            <i class="fa-solid fa-arrow-right mr-2"></i>
                            <span x-text="`Tüm ${total} sonucu gör`">Tüm 12 sonucu gör</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="h-96 bg-white"></div>

</body>
</html>
