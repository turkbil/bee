<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inline Tasarımları - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }

        @keyframes typing {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .typing-dot { animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        5 / 6
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-chatbot-inline-4.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-chatbot-inline-6.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="chatbot-inline-005" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 to-purple-900 p-8">
    <div class="w-full max-w-6xl" x-data="{
        selectedQuestion: null,
        questions: [
            { id: 1, q: 'Kargo süresi ne kadar?', a: 'İstanbul içi 1-2 iş günü, Türkiye geneli 2-3 iş günü içinde teslim edilir.', icon: 'fa-truck-fast', color: 'blue' },
            { id: 2, q: 'İade koşulları nelerdir?', a: '14 gün içinde ürünü kullanmadıysanız iade edebilirsiniz. Kargo ücretsiz!', icon: 'fa-rotate-left', color: 'green' },
            { id: 3, q: 'Garanti süresi ne kadar?', a: 'Tüm elektronik ürünlerde 2 yıl resmi distribütör garantisi vardır.', icon: 'fa-shield-check', color: 'purple' },
            { id: 4, q: 'Hangi ödeme yöntemlerini kabul ediyorsunuz?', a: 'Kredi kartı, havale/EFT ve kapıda ödeme seçeneklerimiz mevcut.', icon: 'fa-credit-card', color: 'orange' }
        ]
    }">
        <span class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-8">
            <i class="fa-solid fa-hashtag mr-1"></i>CHATBOT-INLINE-005
        </span>

        <div class="bg-white/10 backdrop-blur-xl rounded-3xl border border-white/20 overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-8 text-center">
                <div class="w-20 h-20 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-circle-question text-4xl"></i>
                </div>
                <h3 class="text-3xl font-black mb-2">Nasıl Yardımcı Olabiliriz?</h3>
                <p class="text-indigo-100">Sıkça sorulan sorulardan size en uygun olanı seçin</p>
            </div>

            <div class="p-8">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <template x-for="q in questions" :key="q.id">
                        <button @click="selectedQuestion = selectedQuestion === q.id ? null : q.id"
                                :class="selectedQuestion === q.id ? 'ring-4 ring-' + q.color + '-400/50 bg-' + q.color + '-500/20' : 'bg-white/10'"
                                class="text-left p-6 rounded-2xl border border-white/20 hover:bg-white/20 transition-all">
                            <i :class="'fa-solid ' + q.icon + ' text-' + q.color + '-400'" class="text-3xl mb-3"></i>
                            <div class="text-white font-semibold" x-text="q.q"></div>
                        </button>
                    </template>
                </div>

                <!-- Answer Display -->
                <div x-show="selectedQuestion" x-transition class="bg-gradient-to-r from-blue-500/20 to-purple-500/20 backdrop-blur-lg rounded-2xl p-6 border border-white/20">
                    <template x-for="q in questions" :key="q.id">
                        <div x-show="selectedQuestion === q.id">
                            <div class="flex items-start gap-4">
                                <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center flex-shrink-0">
                                    <i class="fa-solid fa-robot text-white text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <div class="text-white/60 text-sm mb-2">Asistan Cevabı:</div>
                                    <p class="text-white text-lg leading-relaxed" x-text="q.a"></p>
                                    <div class="flex gap-3 mt-4">
                                        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all">
                                            <i class="fa-solid fa-thumbs-up mr-2"></i>Yardımcı Oldu
                                        </button>
                                        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all">
                                            <i class="fa-solid fa-comment mr-2"></i>Daha Fazla Bilgi
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Custom Question Input -->
                <div class="mt-6">
                    <div class="text-white/60 text-sm mb-3 text-center">Veya kendi sorunuzu sorun:</div>
                    <div class="flex gap-3">
                        <input type="text" placeholder="Sorunuzu buraya yazın..."
                               class="flex-1 bg-white/10 border border-white/20 text-white placeholder-white/40 rounded-xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-4 rounded-xl font-bold text-white hover:shadow-2xl transition-all whitespace-nowrap">
                            <i class="fa-solid fa-paper-plane mr-2"></i>Gönder
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    </div>

</body>
</html>
