<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat 4: List+Sidebar - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body class="bg-white">
    <div class="flex min-h-screen">
        <!-- Sidebar Filters -->
        <aside class="w-64 bg-gray-900 text-white p-6">
            <h2 class="text-2xl font-bold mb-6">İstif Makinesi</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="font-bold mb-2">Kapasite</h3>
                    <label class="flex items-center gap-2 mb-1"><input type="checkbox" class="rounded"> 1.0-1.5 Ton</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="rounded"> 2.0+ Ton</label>
                </div>
                <div>
                    <h3 class="font-bold mb-2">Enerji</h3>
                    <label class="flex items-center gap-2 mb-1"><input type="checkbox" class="rounded"> Elektrikli</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="rounded"> Manuel</label>
                </div>
            </div>
        </aside>

        <!-- List View -->
        <main class="flex-1 p-8">
            <h1 class="text-4xl font-black mb-8">Cat 4/10 - List View</h1>
            <div class="space-y-4">
                <div class="flex items-center gap-6 p-6 bg-gray-50 rounded-xl hover:bg-gray-100">
                    <div class="w-32 h-32 bg-blue-100 rounded-lg"></div>
                    <div class="flex-1">
                        <h3 class="text-2xl font-bold mb-2">İXTİF ST-12 Manuel</h3>
                        <p class="text-gray-600 mb-2">1.2 ton manuel istif makinesi</p>
                        <div class="text-blue-600 text-2xl font-bold">85.000 ₺</div>
                    </div>
                    <button class="px-6 py-3 bg-blue-600 text-white rounded-lg">Detay</button>
                </div>
                <div class="flex items-center gap-6 p-6 bg-gray-50 rounded-xl hover:bg-gray-100">
                    <div class="w-32 h-32 bg-green-100 rounded-lg"></div>
                    <div class="flex-1">
                        <h3 class="text-2xl font-bold mb-2">İXTİF EST-16 Elektrikli</h3>
                        <p class="text-gray-600 mb-2">1.6 ton elektrikli istif makinesi</p>
                        <div class="text-green-600 text-2xl font-bold">125.000 ₺</div>
                    </div>
                    <button class="px-6 py-3 bg-green-600 text-white rounded-lg">Detay</button>
                </div>
            </div>
            <div class="mt-8">
                <a href="design-category-3.html" class="px-4 py-2 bg-gray-200 rounded-lg mr-2">← C3</a>
                <a href="design-category-5.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg">C5 →</a>
            </div>
        </main>
    </div>
</body>
</html>
