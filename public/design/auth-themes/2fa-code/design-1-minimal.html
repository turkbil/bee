<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code - Minimal Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' } } } } }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">1 / 5</div>
                <div class="flex gap-2">
                    <span class="px-4 py-2 bg-white/10 rounded-lg opacity-50"><i class="fa-solid fa-arrow-left"></i></span>
                    <a href="design-2-corporate.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 py-20 transition-colors">
            <div class="w-full max-w-md mx-auto px-6">
                <div class="flex justify-end mb-6">
                    <button @click="darkMode = !darkMode" class="p-3 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
                        <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </div>
                <div class="text-center mb-10">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl shadow-lg shadow-primary-500/30 mb-6">
                        <i class="fa-solid fa-mobile-screen text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Iki Faktorlu Dogrulama</h1>
                    <p class="text-gray-500 dark:text-gray-400">Telefonunuza gonderilen SMS kodunu girin</p>
                </div>
                <form class="space-y-6" x-data="{ code: ['', '', '', '', '', ''] }">
                    <div class="flex justify-center gap-3">
                        <template x-for="(digit, index) in code" :key="index">
                            <input type="text" maxlength="1" x-model="code[index]" @input="$el.value = $el.value.replace(/[^0-9]/g, ''); if($el.value && index < 5) $el.nextElementSibling?.focus()" @keydown.backspace="if(!$el.value && index > 0) $el.previousElementSibling?.focus()" class="w-12 h-14 text-center text-xl font-bold bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </template>
                    </div>
                    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
                        <i class="fa-solid fa-clock mr-1"></i>Kod <span class="font-semibold text-primary-600 dark:text-primary-400">04:59</span> icerisinde gecerli
                    </div>
                    <button type="submit" class="w-full py-3.5 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-xl shadow-lg shadow-primary-500/30 flex items-center justify-center gap-2">
                        <span>Dogrula</span>
                        <i class="fa-solid fa-shield-check"></i>
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-600 dark:text-gray-400 mb-4">SMS gelmedi mi?</p>
                    <button class="text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 font-semibold">
                        <i class="fa-solid fa-rotate-right mr-2"></i>Tekrar Gonder
                    </button>
                </div>
                <div class="mt-8 text-center">
                    <span class="inline-block bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 px-4 py-2 rounded-full text-xs">#2FA-MINIMAL-001</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
