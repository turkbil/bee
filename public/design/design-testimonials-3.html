<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Yorumları - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        3 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-testimonials-2.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-testimonials-4.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="testimonials-003" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 p-8" 
         x-data="{ 
             currentSlide: 0,
             reviews: [
                 { name: 'Mehmet Kaya', location: 'Ankara', rating: 5, text: 'Forklift ürünlerde muhteşem fiyatlar buldum. Laptop aldım, 3 gün içinde geldi. Çok memnunum!', date: '12 Ekim 2024' },
                 { name: 'Zeynep Demir', location: 'İzmir', rating: 5, text: 'Transpalet kategorisinde kaliteli ürünler var. İşletmem için toptan alışveriş yapıyorum, süper!', date: '8 Ekim 2024' },
                 { name: 'Emre Arslan', location: 'Bursa', rating: 4, text: 'Alet ve ekipman kategorisi çok iyi. Profesyonel ürünler, uygun fiyatlar. Tavsiye ederim.', date: '5 Ekim 2024' },
                 { name: 'Selin Aydın', location: 'Antalya', rating: 5, text: 'Online alışverişte en güvendiğim site. Ürün açıklamaları detaylı, müşteri hizmetleri harika!', date: '1 Ekim 2024' }
             ],
             nextSlide() {
                 this.currentSlide = (this.currentSlide + 1) % this.reviews.length;
             },
             prevSlide() {
                 this.currentSlide = this.currentSlide === 0 ? this.reviews.length - 1 : this.currentSlide - 1;
             }
         }"
         x-init="setInterval(() => { nextSlide() }, 5000)">
    <div class="container mx-auto max-w-4xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-green-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>TESTIMONIALS-003
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Müşteri Deneyimleri</h2>
            <p class="text-xl text-gray-600">Gerçek kullanıcılardan gerçek yorumlar</p>
        </div>

        <div class="relative bg-white rounded-3xl p-12 shadow-2xl">
            <template x-for="(review, index) in reviews" :key="index">
                <div x-show="currentSlide === index" 
                     x-transition:enter="transition ease-out duration-500"
                     x-transition:enter-start="opacity-0 transform translate-x-8"
                     x-transition:enter-end="opacity-100 transform translate-x-0"
                     x-transition:leave="transition ease-in duration-500"
                     x-transition:leave-start="opacity-100 transform translate-x-0"
                     x-transition:leave-end="opacity-0 transform -translate-x-8">
                    
                    <div class="text-center mb-8">
                        <div class="w-24 h-24 bg-gradient-to-br from-green-500 to-green-700 rounded-full mx-auto mb-6 flex items-center justify-center text-white text-3xl font-bold">
                            <span x-text="review.name.split(' ').map(n => n[0]).join('')"></span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-2" x-text="review.name"></h3>
                        <p class="text-gray-500 mb-4" x-text="review.location"></p>
                        
                        <div class="flex justify-center gap-1 mb-6">
                            <template x-for="i in 5" :key="i">
                                <i :class="i <= review.rating ? 'fa-solid fa-star text-yellow-400' : 'fa-solid fa-star text-gray-300'" class="text-2xl"></i>
                            </template>
                        </div>
                    </div>

                    <p class="text-xl text-gray-700 text-center leading-relaxed mb-8" x-text="review.text"></p>

                    <p class="text-center text-gray-500">
                        <i class="fa-solid fa-calendar mr-2"></i>
                        <span x-text="review.date"></span>
                    </p>
                </div>
            </template>

            <!-- Navigation Buttons -->
            <button @click="prevSlide()" 
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-green-600 text-white rounded-full hover:bg-green-700 hover:scale-110 transition-all shadow-lg">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button @click="nextSlide()" 
                    class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-green-600 text-white rounded-full hover:bg-green-700 hover:scale-110 transition-all shadow-lg">
                <i class="fa-solid fa-chevron-right"></i>
            </button>

            <!-- Dots Indicator -->
            <div class="flex justify-center gap-2 mt-8">
                <template x-for="(review, index) in reviews" :key="index">
                    <button @click="currentSlide = index" 
                            :class="currentSlide === index ? 'bg-green-600 w-8' : 'bg-gray-300 w-3'"
                            class="h-3 rounded-full transition-all duration-300"></button>
                </template>
            </div>
        </div>
    </div>
</section>
    </div>

</body>
</html>
