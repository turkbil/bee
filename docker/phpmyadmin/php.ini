; PHPMyAdmin PHP Configuration Override
; Laravel Multi-Tenant System

[PHP]
; Session ayarları - PHPMyAdmin cookie validity ile uyumlu
session.gc_maxlifetime = 14400
session.cache_expire = 240

; Memory ve execution ayarları
memory_limit = 512M
max_execution_time = 300
max_input_vars = 5000

; File upload ayarları
upload_max_filesize = 128M
post_max_size = 128M

; Display errors off for production
display_errors = Off
log_errors = On

; Timezone
date.timezone = "Europe/Istanbul"