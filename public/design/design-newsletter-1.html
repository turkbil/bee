<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Tasarımları - ixtif.com</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome Pro 7 CDN -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        .scroll-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        section {
            scroll-snap-align: start;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-grow {
            animation: pulse-grow 2s ease-in-out infinite;
        }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        1 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="#" class="px-4 py-2 bg-white/10 rounded-lg opacity-50 cursor-not-allowed transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-newsletter-2.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 relative overflow-hidden">
            <div class="absolute inset-0 opacity-20">
                <div class="absolute top-20 left-20 w-96 h-96 bg-white rounded-full blur-3xl animate-pulse"></div>
                <div class="absolute bottom-20 right-20 w-96 h-96 bg-white rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            </div>

            <div class="container mx-auto px-4 relative z-10">
                <div class="max-w-2xl mx-auto text-center">
                    <div class="mb-8 float-animation">
                        <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center text-blue-600 text-5xl mx-auto shadow-2xl">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <h2 class="text-5xl md:text-6xl font-black text-white mb-6 drop-shadow-2xl">
                        Fırsatları Kaçırma!
                    </h2>
                    <p class="text-xl text-white/90 mb-8">
                        E-posta bültenimize abone ol, özel kampanya ve indirimlerden ilk sen haberdar ol.
                    </p>

                    <form class="max-w-xl mx-auto" x-data="{ email: '', success: false }" @submit.prevent="success = true">
                        <div class="flex flex-col sm:flex-row gap-4 mb-4">
                            <input 
                                type="email" 
                                x-model="email"
                                placeholder="E-posta adresiniz"
                                required
                                class="flex-1 px-6 py-4 rounded-full text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-white/50 text-lg shadow-2xl"
                            >
                            <button 
                                type="submit"
                                class="bg-white text-blue-600 px-10 py-4 rounded-full font-black text-lg shadow-2xl hover:scale-105 transition-all duration-300 whitespace-nowrap"
                            >
                                <i class="fa-solid fa-paper-plane mr-2"></i>
                                Abone Ol
                            </button>
                        </div>
                        <div x-show="success" x-transition class="bg-white/20 backdrop-blur-lg text-white px-6 py-3 rounded-full inline-block">
                            <i class="fa-solid fa-check-circle mr-2"></i>
                            Başarıyla abone oldunuz!
                        </div>
                    </form>

                    <p class="text-white/60 text-sm mt-6">
                        Dilediğin zaman abonelikten çıkabilirsin. Gizlilik politikamızı okumak için <a href="#" class="underline hover:text-white">tıkla</a>.
                    </p>
                </div>
            </div>

            <div class="absolute bottom-8 right-8 bg-white/20 backdrop-blur-lg text-white px-6 py-3 rounded-full font-bold border-2 border-white/30">
                NEWSLETTER-001
            </div>
        </section>
    </div>

</body>
</html>
