<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1 - Spotify Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black" x-data="{ profileOpen: false }">
    <header class="fixed top-0 left-0 right-0 bg-black/95 backdrop-blur-md border-b border-white/5 z-50">
        <div class="px-8 h-16 flex items-center justify-between gap-8">
            <a href="/" class="text-white text-2xl font-black tracking-tight flex-shrink-0">muzibu</a>
            <div class="flex-1 max-w-3xl">
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                    <input type="text" placeholder="Ne dinlemek istiyorsun?" class="w-full pl-12 pr-4 py-3 bg-white/10 hover:bg-white/15 focus:bg-white/20 border-0 rounded-full text-white placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-white/20 transition-all">
                </div>
            </div>
            <div class="flex items-center gap-4 flex-shrink-0">
                <button class="px-6 py-2.5 bg-white hover:scale-105 rounded-full text-black font-bold text-sm transition-transform">Premium</button>
                <button class="w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white/80"><i class="far fa-bell"></i></button>
                <div class="relative">
                    <button @click="profileOpen = !profileOpen" class="w-10 h-10 bg-green-500 hover:bg-green-400 rounded-full text-black font-bold">M</button>
                    <div x-show="profileOpen" @click.away="profileOpen = false" x-transition class="absolute right-0 mt-3 w-56 bg-zinc-900 rounded-lg shadow-2xl border border-white/10 py-2">
                        <a href="#" class="flex items-center gap-3 px-4 py-2.5 hover:bg-white/10 text-white text-sm"><i class="fas fa-user w-5"></i>Profil</a>
                        <a href="#" class="flex items-center gap-3 px-4 py-2.5 hover:bg-white/10 text-white text-sm"><i class="fas fa-cog w-5"></i>Ayarlar</a>
                        <div class="h-px bg-white/10 my-1"></div>
                        <a href="#" class="flex items-center gap-3 px-4 py-2.5 hover:bg-white/10 text-white text-sm"><i class="fas fa-sign-out-alt w-5"></i>Çıkış</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="text-center"><h1 class="text-5xl font-black text-white mb-3">v1 - Spotify Style</h1><p class="text-zinc-400">Centered Search Dominant</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center border border-zinc-700"><span class="text-xs text-white font-bold">1/15</span></div>
        <a href="../v2/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
