<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Sections - ixtif.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        section { scroll-snap-align: start; }
        .scroll-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        5 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-gallery-4.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-gallery-6.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="gallery-005" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-50 to-pink-100 p-8"
         x-data="{
             currentSlide: 0,
             slides: [
                 { title: 'Laptop Pro', category: 'Forklift', icon: 'fa-warehouse', color: 'blue' },
                 { title: 'Ofis Koltuğu', category: 'İstif Makinesi', icon: 'fa-boxes-stacked', color: 'green' },
                 { title: 'Pamuklu Kumaş', category: 'Transpalet', icon: 'fa-dolly', color: 'purple' },
                 { title: 'Elektrikli Matkap', category: 'Yedek Parça', icon: 'fa-gears', color: 'orange' }
             ],
             next() { this.currentSlide = (this.currentSlide + 1) % this.slides.length; },
             prev() { this.currentSlide = this.currentSlide === 0 ? this.slides.length - 1 : this.currentSlide - 1; }
         }"
         x-init="setInterval(() => { next() }, 4000)">
    <div class="container mx-auto max-w-5xl">
        <div class="text-center mb-12">
            <span class="inline-block bg-pink-600 text-white px-6 py-2 rounded-full text-sm font-bold mb-4">
                <i class="fa-solid fa-hashtag mr-1"></i>GALLERY-005
            </span>
            <h2 class="text-5xl font-black text-gray-900 mb-4">Slider Galeri</h2>
            <p class="text-xl text-gray-600">Otomatik geçişli galeri</p>
        </div>

        <div class="relative">
            <template x-for="(slide, index) in slides" :key="index">
                <div x-show="currentSlide === index"
                     x-transition:enter="transition ease-out duration-500"
                     x-transition:enter-start="opacity-0 transform translate-x-8"
                     x-transition:enter-end="opacity-100 transform translate-x-0">
                    <div class="bg-white rounded-3xl p-12 shadow-2xl">
                        <div :class="`bg-gradient-to-br from-${slide.color}-500 to-${slide.color}-700 rounded-2xl aspect-video flex items-center justify-center mb-8`">
                            <i :class="'fa-solid ' + slide.icon + ' text-9xl text-white'"></i>
                        </div>
                        <h3 class="text-4xl font-black text-gray-900 mb-2" x-text="slide.title"></h3>
                        <p class="text-xl text-gray-600" x-text="slide.category"></p>
                    </div>
                </div>
            </template>

            <!-- Navigation -->
            <button @click="prev()" 
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-16 h-16 bg-pink-600 text-white rounded-full hover:scale-110 transition-all shadow-lg">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button @click="next()" 
                    class="absolute right-4 top-1/2 -translate-y-1/2 w-16 h-16 bg-pink-600 text-white rounded-full hover:scale-110 transition-all shadow-lg">
                <i class="fa-solid fa-chevron-right"></i>
            </button>

            <!-- Dots -->
            <div class="flex justify-center gap-2 mt-8">
                <template x-for="(slide, index) in slides" :key="index">
                    <button @click="currentSlide = index"
                            :class="currentSlide === index ? 'bg-pink-600 w-8' : 'bg-gray-300 w-3'"
                            class="h-3 rounded-full transition-all"></button>
                </template>
            </div>
        </div>
    </div>
</section>
    </div>

</body>
</html>
