<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstatistik Sections - ixtif.com Tasarım Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        html { scroll-snap-type: y mandatory; }
        section { scroll-snap-align: start; }
    </style>

</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Navigation Bar -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Ana Sayfa -->
                <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-home"></i>
                    <span class="hidden sm:inline">Ana Sayfa</span>
                </a>

                <!-- Sayfa Numarası -->
                <div class="text-center">
                    <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                        5 / 10
                    </div>
                    <div class="text-xs text-gray-400 mt-1">Tasarım Numarası</div>
                </div>

                <!-- Prev/Next Butonları -->
                <div class="flex items-center gap-2">
                    <a href="design-stats-4.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden sm:inline">Önceki</span>
                    </a>
                    <a href="design-stats-6.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-all flex items-center gap-2">
                        <span class="hidden sm:inline">Sonraki</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-20">
        <section id="stats-005" class="min-h-screen flex items-center justify-center bg-black relative overflow-hidden">
    <!-- Gradient Orbs -->
    <div class="absolute top-0 left-0 w-[600px] h-[600px] bg-gradient-to-br from-blue-600/30 to-purple-600/30 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-gradient-to-br from-pink-600/30 to-orange-600/30 rounded-full blur-3xl"></div>

    <div class="container mx-auto px-6 relative z-10" x-data="{
        liveStats: {
            orders: 18547,
            revenue: 4567890,
            products: 3120,
            rating: 4.89
        }
    }" x-init="
        setInterval(() => {
            liveStats.orders += Math.floor(Math.random() * 3);
            liveStats.revenue += Math.floor(Math.random() * 5000);
        }, 3000);
    ">
        <!-- Badge -->
        <div class="text-center mb-8">
            <span class="inline-block bg-gradient-to-r from-pink-500 to-orange-500 text-white px-6 py-2 rounded-full text-sm font-bold animate-pulse">
                <i class="fa-solid fa-hashtag mr-1"></i>STATS-005 • CANLI VERİLER
            </span>
        </div>

        <!-- Title -->
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black text-white mb-4">
                Anlık İstatistikler
            </h2>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto flex items-center justify-center gap-2">
                <i class="fa-solid fa-signal text-green-400 animate-pulse"></i>
                Gerçek zamanlı veriler • Her saniye güncelleniyor
            </p>
        </div>

        <!-- Live Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
            <!-- Total Orders -->
            <div class="bg-gradient-to-br from-blue-500/20 to-cyan-500/20 backdrop-blur-lg border-2 border-blue-400/30 rounded-3xl p-8 hover:scale-105 hover:border-blue-400/60 transition-all duration-300">
                <div class="flex items-center justify-between mb-6">
                    <i class="fa-solid fa-shopping-cart text-4xl text-blue-400"></i>
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                </div>
                <div class="text-6xl font-black text-white mb-2" x-text="liveStats.orders.toLocaleString('tr-TR')"></div>
                <p class="text-blue-300 font-semibold text-lg">Toplam Sipariş</p>
                <div class="mt-4 flex items-center gap-2 text-green-400 text-sm font-bold">
                    <i class="fa-solid fa-arrow-up"></i>
                    <span>+12% bu ay</span>
                </div>
            </div>

            <!-- Revenue -->
            <div class="bg-gradient-to-br from-green-500/20 to-emerald-500/20 backdrop-blur-lg border-2 border-green-400/30 rounded-3xl p-8 hover:scale-105 hover:border-green-400/60 transition-all duration-300">
                <div class="flex items-center justify-between mb-6">
                    <i class="fa-solid fa-turkish-lira-sign text-4xl text-green-400"></i>
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                </div>
                <div class="text-6xl font-black text-white mb-2" x-text="'₺' + (liveStats.revenue / 1000000).toFixed(2) + 'M'"></div>
                <p class="text-green-300 font-semibold text-lg">Toplam Ciro</p>
                <div class="mt-4 flex items-center gap-2 text-green-400 text-sm font-bold">
                    <i class="fa-solid fa-arrow-up"></i>
                    <span>+18% bu ay</span>
                </div>
            </div>

            <!-- Products -->
            <div class="bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur-lg border-2 border-purple-400/30 rounded-3xl p-8 hover:scale-105 hover:border-purple-400/60 transition-all duration-300">
                <div class="flex items-center justify-between mb-6">
                    <i class="fa-solid fa-box-open text-4xl text-purple-400"></i>
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                </div>
                <div class="text-6xl font-black text-white mb-2" x-text="liveStats.products.toLocaleString('tr-TR')"></div>
                <p class="text-purple-300 font-semibold text-lg">Aktif Ürün</p>
                <div class="mt-4 flex items-center gap-2 text-green-400 text-sm font-bold">
                    <i class="fa-solid fa-arrow-up"></i>
                    <span>+24 bu hafta</span>
                </div>
            </div>

            <!-- Rating -->
            <div class="bg-gradient-to-br from-yellow-500/20 to-orange-500/20 backdrop-blur-lg border-2 border-yellow-400/30 rounded-3xl p-8 hover:scale-105 hover:border-yellow-400/60 transition-all duration-300">
                <div class="flex items-center justify-between mb-6">
                    <i class="fa-solid fa-star text-4xl text-yellow-400"></i>
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                </div>
                <div class="text-6xl font-black text-white mb-2" x-text="liveStats.rating"></div>
                <p class="text-yellow-300 font-semibold text-lg">Müşteri Puanı</p>
                <div class="mt-4 flex gap-1">
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star text-yellow-400"></i>
                    <i class="fa-solid fa-star-half text-yellow-400"></i>
                </div>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-12 text-center">
            <div class="inline-block bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl px-8 py-4">
                <p class="text-gray-400 text-sm">
                    <i class="fa-solid fa-clock text-blue-400 mr-2"></i>
                    Son güncelleme: <span class="text-white font-semibold" x-text="new Date().toLocaleTimeString('tr-TR')"></span>
                </p>
            </div>
        </div>
    </div>
</section>
    </div>

</body>
</html>
