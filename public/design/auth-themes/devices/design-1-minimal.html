<!DOCTYPE html>
<html lang="tr" class="scroll-smooth" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - Minimal Tema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' } } } } }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}h1,h2,h3,h4,h5,h6{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../index.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-home"></i></a>
                <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">1 / 5</div>
                <div class="flex gap-2">
                    <span class="px-4 py-2 bg-white/10 rounded-lg opacity-50"><i class="fa-solid fa-arrow-left"></i></span>
                    <a href="design-2-corporate.html" class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-20 min-h-screen">
        <section class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 py-20 transition-colors">
            <div class="w-full max-w-lg mx-auto px-6">
                <div class="flex justify-end mb-6">
                    <button @click="darkMode = !darkMode" class="p-3 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
                        <i class="fa-solid" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </div>
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl shadow-lg shadow-primary-500/30 mb-6">
                        <i class="fa-solid fa-laptop text-white text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Aktif Cihazlar</h1>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">Hesabiniza bagli cihazlari yonetin</p>
                </div>
                <div class="space-y-4">
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4 border-2 border-primary-500">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-primary-100 dark:bg-primary-900/30 rounded-lg flex items-center justify-center">
                                    <i class="fa-solid fa-desktop text-primary-600 dark:text-primary-400"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900 dark:text-white flex items-center gap-2">
                                        Chrome - Windows
                                        <span class="text-xs bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 px-2 py-0.5 rounded">Bu Cihaz</span>
                                    </div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400">Istanbul, Turkiye - Simdi aktif</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                    <i class="fa-solid fa-mobile-screen text-gray-600 dark:text-gray-400"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900 dark:text-white">Safari - iPhone</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400">Istanbul, Turkiye - 2 saat once</div>
                                </div>
                            </div>
                            <button class="text-red-500 hover:text-red-600 p-2">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </button>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                    <i class="fa-solid fa-tablet-screen-button text-gray-600 dark:text-gray-400"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-900 dark:text-white">Chrome - iPad</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400">Ankara, Turkiye - 1 gun once</div>
                                </div>
                            </div>
                            <button class="text-red-500 hover:text-red-600 p-2">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="w-full mt-6 py-3 text-red-500 hover:text-red-600 font-medium text-sm border border-red-200 dark:border-red-900/30 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
                    <i class="fa-solid fa-sign-out-alt mr-2"></i>Tum Cihazlardan Cikis Yap
                </button>
                <div class="mt-8 text-center">
                    <span class="inline-block bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 px-4 py-2 rounded-full text-xs">#DEVICES-MINIMAL-001</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
