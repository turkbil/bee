<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v4 - SoundCloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-zinc-950" x-data="{ uploadOpen: false }">
    <header class="fixed top-0 left-0 right-0 bg-zinc-900 border-b border-zinc-800 z-50">
        <div class="px-6 h-16 flex items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center"><i class="fas fa-cloud text-white"></i></div>
                    <span class="text-white text-xl font-black">muzibu</span>
                </a>
                <div class="relative flex-1 max-w-xl">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                    <input type="text" placeholder="Şarkı, sanatçı ara..." class="w-full pl-10 pr-4 py-2.5 bg-zinc-800 border border-zinc-700 focus:border-orange-500 rounded-md text-white placeholder-zinc-500 focus:outline-none">
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="relative">
                    <button @click="uploadOpen = !uploadOpen" class="px-5 py-2.5 bg-orange-500 hover:bg-orange-600 rounded-md text-white font-bold flex items-center gap-2"><i class="fas fa-upload"></i>Yükle</button>
                    <div x-show="uploadOpen" @click.away="uploadOpen = false" x-transition class="absolute right-0 mt-2 w-64 bg-zinc-800 rounded-xl shadow-2xl border border-zinc-700 py-2">
                        <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-zinc-700 text-white"><i class="fas fa-music w-5"></i><div><p class="font-semibold text-sm">Şarkı Yükle</p><p class="text-xs text-zinc-400">MP3, WAV, FLAC</p></div></a>
                        <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-zinc-700 text-white"><i class="fas fa-list w-5"></i><div><p class="font-semibold text-sm">Playlist Oluştur</p></div></a>
                    </div>
                </div>
                <button class="w-10 h-10 bg-zinc-800 hover:bg-zinc-700 rounded-md flex items-center justify-center text-white/70"><i class="far fa-bell"></i></button>
                <button class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-md text-white font-bold">M</button>
            </div>
        </div>
    </header>
    <div class="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="text-center"><h1 class="text-5xl font-black text-white mb-3">v4 - SoundCloud</h1><p class="text-zinc-400">Upload + Creator Mode</p></div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col gap-3 z-50">
        <a href="../v3/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-left"></i></a>
        <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center border border-zinc-700"><span class="text-xs text-white font-bold">4/15</span></div>
        <a href="../v5/" class="w-12 h-12 bg-zinc-800 hover:bg-zinc-700 rounded-xl flex items-center justify-center text-white/70 hover:text-white border border-zinc-700"><i class="fas fa-chevron-right"></i></a>
    </div>
</body>
</html>
