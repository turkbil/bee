<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İXTİF - PDF İlk Sayfa (Modern)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 via-slate-800 to-slate-950 text-white min-h-screen flex items-center justify-center p-8">

    <div class="max-w-4xl w-full text-center space-y-12">

        <!-- Logo & Brand -->
        <div class="space-y-4">
            <div class="inline-block">
                <h1 class="text-8xl font-black tracking-wider text-white drop-shadow-2xl">
                    İXTİF
                </h1>
            </div>
            <p class="text-2xl text-blue-200 font-semibold tracking-wide">
                Türkiye'nin İstif Pazarı
            </p>
            <p class="text-xl text-blue-300 font-mono">
                ixtif.com
            </p>
        </div>

        <!-- Decorative Line -->
        <div class="flex items-center justify-center gap-4">
            <div class="h-1 w-32 bg-gradient-to-r from-transparent via-blue-400 to-transparent"></div>
            <div class="w-3 h-3 bg-blue-400 rounded-full animate-pulse"></div>
            <div class="h-1 w-32 bg-gradient-to-r from-transparent via-blue-400 to-transparent"></div>
        </div>

        <!-- Product Title -->
        <div class="bg-white/10 backdrop-blur-sm rounded-3xl p-12 border-2 border-white/20">
            <div class="text-sm text-blue-200 mb-4 uppercase tracking-widest">Ürün Kataloğu</div>
            <h2 class="text-5xl font-bold leading-tight mb-6">
                {{ÜRÜN_BAŞLIĞI}}
            </h2>
            <p class="text-lg text-blue-100">
                Detaylı teknik özellikler ve ürün bilgileri
            </p>
        </div>

        <!-- Product Image Placeholder -->
        <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-8 border border-white/10">
            <div class="aspect-video bg-gradient-to-br from-slate-700 to-slate-900 rounded-xl flex items-center justify-center">
                <svg class="w-32 h-32 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="pt-8 border-t border-white/10">
            <div class="flex items-center justify-between text-sm text-blue-200">
                <div>Katalog Tarihi: {{TARİH}}</div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span>Güncel Bilgiler</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
