<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subheader Shop 3 - Filter Tabs Integrated Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50" x-data="{ activeFilter: 'all' }">

    <!-- Navigation Buttons -->
    <div class="fixed top-1/2 -translate-y-1/2 left-4 z-50">
        <a href="design-subheader-shop-index.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition mb-2"
           title="Ana Sayfa">
            <i class="fa-solid fa-grid-2 text-gray-700"></i>
        </a>
        <a href="design-subheader-shop-2.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition"
           title="Önceki">
            <i class="fa-solid fa-chevron-left text-gray-700"></i>
        </a>
    </div>
    <div class="fixed top-1/2 -translate-y-1/2 right-4 z-50">
        <a href="design-subheader-shop-4.html"
           class="block w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-gray-100 transition"
           title="Sonraki">
            <i class="fa-solid fa-chevron-right text-gray-700"></i>
        </a>
    </div>

    <!-- Design Label -->
    <div class="fixed top-4 right-4 z-40 bg-white rounded-full px-4 py-2 shadow-lg">
        <span class="text-xs font-bold text-gray-600">Design 3/8 - Dark Filters</span>
    </div>

    <!-- Subheader 3: Dark Theme with Integrated Filters -->
    <section class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
        <div class="container mx-auto px-4 py-8">
            <!-- Breadcrumb -->
            <nav class="mb-6">
                <ol class="flex items-center gap-2 text-xs text-white/60">
                    <li><a href="#" class="hover:text-white flex items-center gap-1"><i class="fa-light fa-home"></i> Ana Sayfa</a></li>
                    <li><i class="fa-light fa-chevron-right"></i></li>
                    <li><a href="#" class="hover:text-white">Shop</a></li>
                    <li><i class="fa-light fa-chevron-right"></i></li>
                    <li class="text-white font-medium">Transpalet</li>
                </ol>
            </nav>

            <!-- Title Section -->
            <div class="mb-6">
                <div class="flex items-center gap-4 mb-3">
                    <div class="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center border border-white/20">
                        <i class="fa-solid fa-dolly text-3xl text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl font-black text-white">Transpalet</h1>
                        <p class="text-white/70">Manuel, akülü ve tartılı transpalet seçenekleri</p>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="flex flex-wrap items-center gap-3">
                <button @click="activeFilter = 'all'"
                        :class="activeFilter === 'all' ? 'bg-white text-gray-900' : 'bg-white/10 text-white hover:bg-white/20'"
                        class="px-6 py-2.5 rounded-xl font-semibold transition-all backdrop-blur-sm border border-white/20">
                    <i class="fa-solid fa-grid-2 mr-2"></i>
                    Tümü
                </button>
                <button @click="activeFilter = 'electric'"
                        :class="activeFilter === 'electric' ? 'bg-white text-gray-900' : 'bg-white/10 text-white hover:bg-white/20'"
                        class="px-6 py-2.5 rounded-xl font-semibold transition-all backdrop-blur-sm border border-white/20">
                    <i class="fa-solid fa-bolt mr-2"></i>
                    Elektrikli
                </button>
                <button @click="activeFilter = 'platform'"
                        :class="activeFilter === 'platform' ? 'bg-white text-gray-900' : 'bg-white/10 text-white hover:bg-white/20'"
                        class="px-6 py-2.5 rounded-xl font-semibold transition-all backdrop-blur-sm border border-white/20">
                    <i class="fa-solid fa-person-dolly mr-2"></i>
                    Platformlu
                </button>
                <button @click="activeFilter = 'driver'"
                        :class="activeFilter === 'driver' ? 'bg-white text-gray-900' : 'bg-white/10 text-white hover:bg-white/20'"
                        class="px-6 py-2.5 rounded-xl font-semibold transition-all backdrop-blur-sm border border-white/20">
                    <i class="fa-solid fa-person-seat mr-2"></i>
                    Sürücülü
                </button>

                <!-- Sort Dropdown -->
                <div class="ml-auto">
                    <select class="px-4 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 text-white rounded-xl font-medium">
                        <option>Sıralama</option>
                        <option>İsim (A-Z)</option>
                        <option>İsim (Z-A)</option>
                        <option>Kapasite (Düşük-Yüksek)</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <div class="h-96 bg-white"></div>

</body>
</html>
